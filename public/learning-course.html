<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneyard Learning</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      position: relative;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .search-bar-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .search-bar-container input {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-bar {
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Moneyard Learning</div>
    
    <div class="search-bar-container">
      <input type="text" placeholder="Search courses...">
    </div>

    <div class="header-right">
      <i class="fas fa-user"></i>
      <div class="menu-bar" onclick="toggleMainDropdown()">
        <i class="fas fa-bars"></i>
        <div class="dropdown-menu" id="mainDropdown">
          <a href="#">Home</a>
          <a href="#">My Courses</a>
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <script>
    function toggleMainDropdown() {
      const dropdown = document.getElementById("mainDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
