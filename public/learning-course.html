<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Learning</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Your existing styles go here */

    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; 
      background-color: rgb(0,0,0); 
      background-color: rgba(0,0,0,0.4); 
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Course Details Content */
    .course-details h3 {
      color: #17252a;
    }

    .course-details p {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <!-- Your existing header code here -->
  </header>

  <div class="all-courses-dropdown">
    <label for="courseLevel">All Courses</label>
    <select id="courseLevel" onchange="toggleCoursesDropdown(this.value)">
      <option value="">Select Level</option>
      <option value="beginnerCourses">Beginner Courses</option>
      <option value="intermediateCourses">Intermediate Courses</option>
      <option value="advancedCourses">Advanced Courses</option>
    </select>
  </div>

  <div class="level-content" id="beginnerCourses">
    <div class="course-advert">
      <h3>Learning Courses: Blockchain Technology Foundations</h3>
      <p class="duration-price">Duration: 1 week | Price: Free</p>
      <p class="trademark">Moneyard Learning</p>
      <button class="enroll-button">Enroll Now</button>
      <span class="overview-arrow" onclick="openModal('Blockchain Technology Foundations')">&#10148;</span>
    </div>
    <div class="course-advert">
      <span class="paid-label">Paid Course</span>
      <h3>Blockchain Technology Mastery</h3>
      <p class="duration-price">Duration: 1 week | Price: $15</p>
      <p class="trademark">Moneyard Learning</p>
      <button class="enroll-button">Enroll Now</button>
      <p class="cert-note">Accredited certificate received upon completion</p>
      <span class="overview-arrow" onclick="openModal('Blockchain Technology Mastery')">&#10148;</span>
    </div>
  </div>

  <!-- Modal for Course Overview -->
  <div id="courseModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="course-details">
        <h3 id="courseTitle"></h3>
        <p id="courseOverview"></p>
      </div>
    </div>
  </div>

  <script>
    function openModal(courseName) {
      // Set the course name and overview dynamically based on the clicked course
      const courseDetails = {
        "Blockchain Technology Foundations": "Overview: Learn the fundamentals of Blockchain technology, including the basic principles and applications.",
        "Blockchain Technology Mastery": "Overview: Master advanced blockchain concepts, including smart contracts and decentralized applications (dApps).",
        "Smart Contracts in Practice": "Overview: Dive into smart contracts and explore how they function in real-world scenarios.",
        "Micro-Investing Essentials": "Overview: Learn how micro-investing works and start making small investments with large returns.",
        "Advanced Blockchain Security": "Overview: Understand how to secure blockchain networks and identify common security risks.",
        "High-Yield Savings Tools": "Overview: Learn how to use high-yield savings strategies and increase your savings effectively."
      };

      // Set the course title and overview content
      document.getElementById("courseTitle").innerText = courseName;
      document.getElementById("courseOverview").innerText = courseDetails[courseName] || "No overview available for this course.";
      
      // Show the modal
      document.getElementById("courseModal").style.display = "block";
    }

    function closeModal() {
      // Close the modal
      document.getElementById("courseModal").style.display = "none";
    }

    function toggleCoursesDropdown(levelId) {
      const levels = ["beginnerCourses", "intermediateCourses", "advancedCourses"];
      levels.forEach((id) => {
        const section = document.getElementById(id);
        section.style.display = (id === levelId) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
