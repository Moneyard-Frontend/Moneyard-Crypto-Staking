<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Courses</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2d6a4f;
    }
    .course-section {
      margin: 30px auto;
      max-width: 800px;
    }
    .dropdown {
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 2px solid #2d6a4f;
      border-radius: 5px;
    }
    .course-list {
      margin-top: 20px;
      border-top: 2px solid #2d6a4f;
      padding-top: 10px;
    }
    .course {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-left: 5px solid #40916c;
      background-color: #f8f9fa;
    }
    .course-title {
      font-weight: bold;
      font-size: 18px;
    }
    .course-tag {
      float: right;
      font-size: 14px;
      padding: 2px 6px;
      border-radius: 4px;
      background-color: #ccc;
      color: #000;
    }
    .free { background-color: #d8f3dc; }
    .paid { background-color: #ffccd5; }
  </style>
</head>
<body>
  <h1>Moneyard Learning Courses</h1>

  <div class="course-section">
    <div class="dropdown">
      <label for="level">Choose a learning level:</label>
      <select id="level" onchange="filterCourses()">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <div id="course-list" class="course-list"></div>
  </div>

  <script>
    const courses = {
      beginner: [
        { title: "Crypto Basics 101", type: "free" },
        { title: "Blockchain Technology Mastery", type: "paid" },
        { title: "How to Use Moneyard", type: "free" },
        { title: "Micro-Investing Essentials", type: "paid" },
      ],
      intermediate: [
        { title: "Staking Strategies and Risks", type: "free" },
        { title: "High-Yield Savings Tools", type: "paid" },
        { title: "Portfolio Diversification", type: "free" },
        { title: "Fiat vs Crypto Investments", type: "paid" },
      ],
      advanced: [
        { title: "Smart Contracts Deep Dive", type: "paid" },
        { title: "Building a Passive Crypto Income", type: "paid" },
        { title: "Advanced Technical Analysis", type: "free" },
        { title: "DeFi Lending Protocols", type: "free" },
      ]
    };

    function filterCourses() {
      const level = document.getElementById("level").value;
      const list = document.getElementById("course-list");
      list.innerHTML = "";

      courses[level].forEach(course => {
        const div = document.createElement("div");
        div.className = "course";

        const title = document.createElement("div");
        title.className = "course-title";
        title.innerText = course.title;

        const tag = document.createElement("span");
        tag.className = `course-tag ${course.type}`;
        tag.innerText = course.type.toUpperCase();

        title.appendChild(tag);
        div.appendChild(title);

        list.appendChild(div);
      });
    }

    window.onload = filterCourses;
  </script>
</body>
</html>
