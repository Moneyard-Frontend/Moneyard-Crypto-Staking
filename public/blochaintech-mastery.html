<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Successful - Moneyard Learning</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f9ff;
      text-align: center;
      padding: 40px 20px;
    }

    .success-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      display: inline-block;
      padding: 30px;
      max-width: 600px;
    }

    h2 {
      color: green;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }

    .certificate-preview {
      margin-top: 25px;
    }

    .certificate-preview img {
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .download-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }

    .back-link {
      display: block;
      margin-top: 25px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h2>Payment Successful!</h2>
    <p>Thank you for enrolling in <strong>Blockchain Technology Mastery</strong>.</p>
    <p>You will receive a confirmation email shortly.</p>

    <div class="certificate-preview">
      <h3>Preview of Your Certificate:</h3>
      <img src="certificate_sample.png" alt="Sample Certificate" />
      <br />
      <a href="blockchain_certificate.pdf" class="download-btn" download>Download Certificate (PDF)</a>
    </div>

    <a href="dashboard.html" class="back-link">Go to Dashboard</a>
  </div>
</body>
</html>
