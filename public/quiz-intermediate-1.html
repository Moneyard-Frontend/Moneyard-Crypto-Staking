<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intermediate Quiz 1 - Moneyard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 { color: #2b7a78; }
    .question {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .question h3 { margin-bottom: 10px; }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2b7a78;

      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

<body>
  <h2>Intermediate Quiz 1: Smart Contracts</h2>
  <div class="question">
    <h3>1. What is a smart contract?</h3>
    <label><input type="radio" name="q1"> A legal document</label><br>
    <label><input type="radio" name="q1"> A blockchain-based agreement</label><br>
    <label><input type="radio" name="q1"> A crypto mining tool</label><br>

  </div>
  <div class="question">

    <label><input type="radio" name="q2"> Bitcoin</label><br>
    <label><input type="radio" name="q2"> Ethereum</label><br>
    <label><input type="radio" name="q2"> Solana</label><br>
    <label><input type="radio" name="q2"> Litecoin</label>
  </div>
  <button onclick="submitQuiz()">Submit Quiz</button>

  <script>
    function submitQuiz() {
      alert("Quiz submitted successfully!");
      window.location.href = "dashboard.html";
