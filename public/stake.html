<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake - Moneyard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="stake-body">
  <header>
    <h2>Stake Crypto</h2>
  </header>

  <section class="staking-plans">
    <h3>Select a Staking Plan</h3>
    <div class="plans-container">
      <div class="plan-card" onclick="selectPlan('Flexible', 5)">
        <h4>Flexible</h4>
        <p>APY: 5%</p>
        <button>Select</button>
      </div>
      <div class="plan-card" onclick="selectPlan('Locked', 10)">
        <h4>Locked (30 days)</h4>
        <p>APY: 10%</p>
        <button>Select</button>
      </div>
      <div class="plan-card" onclick="selectPlan('High-Yield', 15)">
        <h4>High-Yield (90 days)</h4>
        <p>APY: 15%</p>
        <button>Select</button>
      </div>
    </div>
  </section>

  <section class="stake-form-section" id="stakeFormSection" style="display: none;">
    <h3>Stake Funds</h3>
    <p>Selected Plan: <span id="selectedPlanName"></span> (APY: <span id="selectedPlanApy"></span>%)</p>
    <input type="number" id="stakeAmount" placeholder="Enter amount to stake"/>
    <button onclick="submitStake()">Confirm Stake</button>
  </section>

  <section class="active-stakes">
    <h3>Your Active Stakes</h3>
    <div id="userStakes"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
