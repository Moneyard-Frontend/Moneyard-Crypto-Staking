<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #2b7a78;
    }

    select {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 20px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .course {
      background-color: #fff;
      border: 1px solid #ccc;
      border-left: 5px solid #2b7a78;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .course h3 {
      margin: 0;
    }

    .status {
      font-weight: bold;
      margin: 10px 0;
    }

    .status.approved {
      color: green;
    }

    .status.pending {
      color: orange;
    }

    .status.rejected {
      color: red;
    }

    .progress-bar {
      width: 100%;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      background-color: #2b7a78;
      width: 0%;
      transition: width 0.4s;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #2b7a78;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Certificate popup */
    .certificate-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%; max-width: 500px;
      background: white;
      border: 2px solid #2b7a78;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
      border-radius: 8px;
    }

    .certificate-popup h2 {
      margin-top: 0;
      color: #2b7a78;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>Course Dashboard</h1>

  <select id="levelSelect" onchange="filterCourses()">
    <option value="all">-- Select Course Level --</option>
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select>

  <div id="courseContainer"></div>

  <!-- Certificate Popup -->
  <div id="overlay"></div>
  <div id="certificatePopup" class="certificate-popup">
    <h2>Certificate of Completion</h2>
    <p>This certifies that <strong>User Name</strong> has successfully completed the course:</p>
    <p><strong id="courseName"></strong></p>
    <p>Date: <span id="completionDate"></span></p>
    <button onclick="closeCertificate()">Close</button>
  </div>

  <script>
    const courses = [
      { title: "Intro to Crypto", level: "beginner", status: "approved" },
      { title: "Blockchain Basics", level: "beginner", status: "pending" },
      { title: "Staking Strategies", level: "intermediate", status: "approved" },
      { title: "Advanced Yield Farming", level: "advanced", status: "rejected" },
      { title: "Risk Management", level: "intermediate", status: "approved" },
      { title: "Smart Contracts 101", level: "advanced", status: "pending" }
    ];

    function renderCourses(level = "all") {
      const container = document.getElementById("courseContainer");
      container.innerHTML = "";

      const filtered = level === "all" ? courses : courses.filter(c => c.level === level);

      filtered.forEach((course, index) => {
        const div = document.createElement("div");
        div.className = "course";
        div.innerHTML = `
          <h3>${course.title}</h3>
          <p class="status ${course.status}">Status: ${course.status}</p>
          <button onclick="startLesson(${index})" ${course.status !== 'approved' ? 'disabled' : ''}>Start Lesson</button>
          <div class="progress-bar">
            <div class="progress" id="progress-${index}"></div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function filterCourses() {
      const selected = document.getElementById("levelSelect").value;
      renderCourses(selected);
    }

    function startLesson(index) {
      const progressBar = document.getElementById(`progress-${index}`);
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          showCertificate(courses[index].title);
        } else {
          width += 10;
          progressBar.style.width = width + "%";
        }
      }, 400);
    }

    function showCertificate(courseTitle) {
      document.getElementById("courseName").textContent = courseTitle;
      document.getElementById("completionDate").textContent = new Date().toLocaleDateString();
      document.getElementById("overlay").style.display = "block";
      document.getElementById("certificatePopup").style.display = "block";
    }

    function closeCertificate() {
      document.getElementById("certificatePopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // Initial render
    renderCourses();
  </script>

</body>
</html>
