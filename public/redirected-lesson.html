<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Certificate Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2b7a78;
    }

    .course-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 8px;
      margin-top: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2b7a78;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #205f5b;
    }

    #certificate {
      display: none;
      width: 650px;
      height: 480px;
      background: #fff;
      border: 8px double #2b7a78;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      margin: 40px auto;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #certificate .logo {
      width: 130px;
      margin-bottom: 15px;
    }

    #certificate h1 {
      color: #2b7a78;
      font-size: 24px;
      margin-bottom: 12px;
    }

    #certificate h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    #certificate .bold {
      font-weight: bold;
      font-size: 22px;
    }

    #certificate .course-title {
      font-style: italic;
      color: #333;
    }

    #certificate .bottom-section {
      position: absolute;
      bottom: 30px;
      left: 30px;
      right: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #certificate .signature {
      height: 60px;
    }

    #certificate .qr {
      height: 80px;
    }
  </style>
</head>
<body>

  <h1>Moneyard Course Completion</h1>

  <div class="course-box">
    <h2>Intro to Crypto Investing</h2>
    <input type="text" id="name-0" placeholder="Enter your full name" />
    <button onclick="generateCertificate(0)">Get Certificate</button>
  </div>

  <!-- Certificate Template -->
  <div id="certificate">
    <img src="https://i.imgur.com/JH4n20y.png" class="logo" alt="Moneyard Logo" />
    <h1>Certificate of Completion</h1>
    <p>This is to certify that</p>
    <h2 id="certName" class="bold"></h2>
    <p>has successfully completed</p>
    <h2 id="certCourse" class="course-title"></h2>
    <p>Issued by Moneyard Learning Platform</p>

    <div class="bottom-section">
      <img src="https://i.imgur.com/5Z9oMEZ.png" class="signature" alt="Signature" />
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://moneyard.com/verify&size=100x100" class="qr" alt="QR Code" />
    </div>
  </div>

  <script>
    const courses = [
      { title: "Intro to Crypto Investing" }
    ];

    function generateCertificate(index) {
      const name = document.getElementById(`name-${index}`).value.trim();
      if (!name) {
        alert("Please enter your name first.");
        return;
      }

      const courseTitle = courses[index].title;
      const certName = document.getElementById("certName");
      const certCourse = document.getElementById("certCourse");
      const certDiv = document.getElementById("certificate");

      certName.textContent = name;
      certCourse.textContent = courseTitle;

      certDiv.style.display = "block";

      setTimeout(() => {
        html2pdf().from(certDiv).set({
          margin: 1,
          filename: `${name}_Moneyard_Certificate.pdf`,
          html2canvas: { scale: 2 },
          jsPDF: { orientation: "landscape" }
        }).save().then(() => {
          certDiv.style.display = "none";
        });
      }, 500);
    }
  </script>
</body>
</html>
