<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Certificate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f9f9f9;
    }

    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 24px;
      background-color: #2b7a78;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Download Your Certificate</h2>
  <input type="text" id="nameInput" placeholder="Enter your full name" />
  <br />
  <button onclick="downloadCertificate()">Download Certificate</button>

  <canvas id="certificateCanvas" width="1000" height="700"></canvas>

  <script>
    function downloadCertificate() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('Please enter your full name');
        return;
      }

      const canvas = document.getElementById('certificateCanvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();

      // Use a working hosted image
      img.crossOrigin = "anonymous"; // allow cross-origin image use
      img.src = 'https://i.imgur.com/3d2a0Yz.png'; // Replace with your actual certificate background image URL

      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        // Name text
        ctx.font = '36px Georgia';
        ctx.fillStyle = '#000';
        ctx.textAlign = 'center';
        ctx.fillText(name, canvas.width / 2, 360);

        // Course Title
        ctx.font = '24px Georgia';
        ctx.fillText("Moneyard Blockchain Basics", canvas.width / 2, 420);

        // Date
        ctx.font = '18px Arial';
        ctx.fillStyle = '#555';
        ctx.fillText("Issued on: " + new Date().toLocaleDateString(), canvas.width / 2, 470);

        const link = document.createElement('a');
        link.download = `Moneyard_Certificate_${name.replace(/\s/g, '_')}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      };

      img.onerror = function () {
        alert('Certificate image failed to load. Please check the image URL.');
      };
    }
  </script>
</body>
</html>
