<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Certificate - Fix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }

    .btn {
      padding: 10px 20px;
      background-color: #2b7a78;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    canvas {
      display: none;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Download Certificate</h1>
  <input type="text" id="name" placeholder="Enter your full name" />
  <br />
  <button class="btn" onclick="generateCertificate()">Download Certificate</button>

  <canvas id="certificateCanvas" width="1000" height="700"></canvas>

  <script>
    function generateCertificate() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Please enter your name first.");
        return;
      }

      const canvas = document.getElementById("certificateCanvas");
      const ctx = canvas.getContext("2d");

      const background = new Image();
      background.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA+gAAAPoCAYAAAAwPbm0AAAACXBIWXMAABYlAAAWJQFJUiTwAAAgAElEQVR4nO3deZBdZXXn8fdfamZmZs6ZN29mZjZmfOBAiKYJIQZACRUwQVmFiAoVXiAKioUNRCFVYq2FqqGouAlK1RFRQSxeFYLsKiKBEWlQFLgwUQRQZsYyqczJn3vZ//9y/Or3Zmbn57nfu/WfZ9rZ3X3z9nHeec853n//nXPPc2qKioqKioqKioqKioqKioqKioqKioqKioqKioqKioqKiotK9//H1jcCE3YhAHX2kO2CAAA";

      background.onload = function () {
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#000";
        ctx.font = "bold 36px Georgia";
        ctx.textAlign = "center";
        ctx.fillText(name, canvas.width / 2, 360);

        ctx.font = "24px Georgia";
        ctx.fillText("Moneyard Blockchain Basics Course", canvas.width / 2, 420);

        ctx.font = "18px Arial";
        ctx.fillText("Issued on: " + new Date().toLocaleDateString(), canvas.width / 2, 480);

        const link = document.createElement("a");
        link.download = `Moneyard_Certificate_${name.replace(/\s/g, "_")}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
    }
  </script>
</body>
</html>
