<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Course Simulation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #2b7a78;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .filter-bar {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .filter-bar label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    select {
      padding: 10px 16px;
      font-size: 16px;
      width: 220px;
      max-width: 100%;
      border-radius: 6px;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    .course-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
      position: relative;
    }

    .status {
      font-size: 14px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .approved {
      background-color: #4CAF50;
      color: white;
    }

    .pending {
      background-color: #FF9800;
      color: white;
    }

    .rejected {
      background-color: #f44336;
      color: white;
    }

    .start-btn, .progress-btn {
      display: block;
      margin: 15px auto 0;
      padding: 10px 20px;
      background-color: #2b7a78;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    .start-btn:hover, .progress-btn:hover {
      background-color: #205e5e;
    }

    .progress-bar {
      margin-top: 12px;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
    }

    .progress-fill {
      height: 12px;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moneyard Learning Platform</h1>
  </header>

  <h2>Course Enrollment & Simulation</h2>

  <div class="filter-bar">
    <label for="levelSelect">Select Course Level:</label>
    <select id="levelSelect" onchange="filterCourses()">
      <option value="all">All Levels</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
  </div>

  <div id="coursesContainer"></div>

  <script>
    const courses = [
      {
        title: "Blockchain Basics",
        level: "beginner",
        status: "approved"
      },
      {
        title: "Crypto Wallet Setup",
        level: "beginner",
        status: "pending"
      },
      {
        title: "Smart Contracts Deep Dive",
        level: "intermediate",
        status: "approved"
      },
      {
        title: "DeFi Risks and Security",
        level: "advanced",
        status: "rejected"
      }
    ];

    function filterCourses() {
      const level = document.getElementById("levelSelect").value;
      const container = document.getElementById("coursesContainer");
      container.innerHTML = "";

      const filtered = level === "all"
        ? courses
        : courses.filter(course => course.level === level);

      filtered.forEach((course, index) => {
        const card = document.createElement("div");
        card.className = "course-card";

        const statusClass = course.status === "approved" ? "approved" :
                            course.status === "pending" ? "pending" : "rejected";

        card.innerHTML = `
          <h3>${course.title}</h3>
          <div class="status ${statusClass}">${course.status.toUpperCase()}</div>
          ${course.status === 'approved' ? `
            <button class="start-btn" onclick="startLesson(${index})">Start Lesson</button>
            <div class="progress-bar"><div id="progress-${index}" class="progress-fill"></div></div>
          ` : course.status === 'pending' ? `
            <p><i>Your enrollment is pending admin approval.</i></p>
          ` : `
            <p><i>Your enrollment was rejected. Please contact support.</i></p>
          `}
        `;

        container.appendChild(card);
      });
    }

    function startLesson(index) {
      const progressBar = document.getElementById(`progress-${index}`);
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          alert("Lesson Completed!");
        } else {
          width += 10;
          progressBar.style.width = width + "%";
        }
      }, 500);
    }

    // Initial load
    filterCourses();
  </script>
</body>
</html>
