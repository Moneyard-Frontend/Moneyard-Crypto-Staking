<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Certificate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
    }
    canvas {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border: 2px solid #ccc;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Generate Completion Certificate</h2>
  <input type="text" id="nameInput" placeholder="Enter Your Name" />
  <input type="text" id="courseInput" placeholder="Enter Course Title" />
  <button onclick="generateCertificate()">Generate Certificate</button>
  <button onclick="downloadCertificate()">Download Certificate</button>

  <canvas id="certificateCanvas" width="1024" height="1024"></canvas>

  <script>
    const certificateImage = new Image();
    certificateImage.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAQACAIAAADwf7zUAAEAAElEQVR4nCz917JmSZKliSkzs733zw5z9yBJqrOrenpG0Hh/gQggwAhk7gBcoSHS3ZVVmRkRTo4f8pNNzEwJLqIfQoksXfotbM//N8YENhswpRLWgyZEAOhI2dqaxLURJSM+gCmAIouaEZhLIbfwFjgAA6oDqbWQXKzfwEzyLgjNe4SxI6YpLIg9rAUXJFFdJCAAVBcuTxzVaQhvFM3pRNGQwIBBN4wOgBogCEEFzN3XVI5dG0QnTmAdQpkPTh51jSREgHJCINcbIXsw1HfLe7S3gB0REaVAgOhhgBgADN4oDw6ZsWkAqmMpiMl6hejYG4BzHj3YtZkvknYYrFGJKCAJuUGEIjNFr5xG96Y2M+8hHNKAoRHCyGBXk5G8B7CHgmogEiTKGNoRXbGQrW4A5Z78GsARCuHImQK1Vy4JcaqXzz..."; // shortened

    certificateImage.onload = function () {
      generateCertificate(); // auto-generate preview
    };

    certificateImage.onerror = function () {
      alert("Failed to load certificate image.");
    };

    function generateCertificate() {
      const canvas = document.getElementById("certificateCanvas");
      const ctx = canvas.getContext("2d");

      const name = document.getElementById("nameInput").value || "[Name]";
      const course = document.getElementById("courseInput").value || "[Course Title]";

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(certificateImage, 0, 0, canvas.width, canvas.height);

      ctx.font = "bold 50px Times New Roman";
      ctx.fillStyle = "#000";
      ctx.textAlign = "center";
      ctx.fillText(name, canvas.width / 2, 460);

      ctx.font = "bold 40px Times New Roman";
      ctx.fillText(course, canvas.width / 2, 560);
    }

    function downloadCertificate() {
      const canvas = document.getElementById("certificateCanvas");
      const link = document.createElement("a");
      link.download = "Moneyard-Certificate.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
