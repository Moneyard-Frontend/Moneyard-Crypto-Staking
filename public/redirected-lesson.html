<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moneyard Certificate</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 50px;
    }

    input {
      padding: 12px;
      width: 280px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      background-color: #2b7a78;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Generate Your Moneyard Certificate</h2>
  <input type="text" id="fullName" placeholder="Enter your full name" />
  <br>
  <button onclick="generateAndDownload()">Download Certificate</button>

  <canvas id="certificateCanvas" width="1000" height="700"></canvas>

  <script>
    function generateAndDownload() {
      const name = document.getElementById("fullName").value.trim();
      if (!name) {
        alert("Please enter your full name.");
        return;
      }

      const canvas = document.getElementById("certificateCanvas");
      const ctx = canvas.getContext("2d");

      // Background
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Border
      ctx.strokeStyle = "#2b7a78";
      ctx.lineWidth = 8;
      ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);

      // Title
      ctx.font = "40px Georgia";
      ctx.fillStyle = "#2b7a78";
      ctx.textAlign = "center";
      ctx.fillText("Certificate of Completion", canvas.width / 2, 120);

      // Subtitle
      ctx.font = "20px Arial";
      ctx.fillStyle = "#444";
      ctx.fillText("This is to certify that", canvas.width / 2, 200);

      // Name
      ctx.font = "32px Georgia";
      ctx.fillStyle = "#000";
      ctx.fillText(name, canvas.width / 2, 260);

      // Course
      ctx.font = "22px Arial";
      ctx.fillText("has successfully completed the course", canvas.width / 2, 320);

      ctx.font = "26px Georgia";
      ctx.fillText("Moneyard: Blockchain Basics", canvas.width / 2, 370);

      // Date
      const today = new Date().toLocaleDateString();
      ctx.font = "18px Arial";
      ctx.fillText(`Date: ${today}`, canvas.width / 2, 430);

      // Signature
      ctx.fillText("Authorized by Moneyard Academy", canvas.width / 2, 500);

      // Download
      const link = document.createElement("a");
      link.download = `Moneyard_Certificate_${name.replace(/\s+/g, '_')}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
