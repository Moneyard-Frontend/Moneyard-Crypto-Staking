<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; text-align: center; padding: 40px; }
    canvas { display: block; margin: 30px auto; border: 1px solid #ccc; }
    button {
      background-color: #2b7a78;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Moneyard Course Completion</h2>
  <input id="fullName" type="text" placeholder="Enter your full name" style="padding:10px; width:300px;" />
  <br><br>
  <input id="courseName" type="text" placeholder="Course Title" style="padding:10px; width:300px;" />
  <br><br>
  <button onclick="generateCertificate()">Download Certificate</button>

  <canvas id="certCanvas" width="1000" height="700" style="display:none;"></canvas>

  <script>
    function generateCertificate() {
      const name = document.getElementById("fullName").value.trim() || "Your Name";
      const course = document.getElementById("courseName").value.trim() || "Course Title";
      const canvas = document.getElementById("certCanvas");
      const ctx = canvas.getContext("2d");

      const img = new Image();
      img.src = "data:image/png;base64,<<PASTE_BASE64_STRING_HERE>>";

      img.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        ctx.font = "bold 32px Georgia";
        ctx.fillStyle = "#222";
        ctx.textAlign = "center";
        ctx.fillText(name, canvas.width / 2, 310);

        ctx.font = "24px Georgia";
        ctx.fillText(course, canvas.width / 2, 370);

        ctx.font = "18px Arial";
        ctx.fillStyle = "#444";
        ctx.fillText("Issued by Moneyard Learning, an arm online platform of MONEYARD", canvas.width / 2, 410);

        // Simulated Director Signatures
        ctx.font = "16px cursive";
        ctx.fillText("Director 1", canvas.width / 3, canvas.height - 80);
        ctx.fillText("Director 2", (canvas.width / 3) * 2, canvas.height - 80);

        const link = document.createElement("a");
        link.download = "Moneyard_Certificate.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };

      img.onerror = function () {
        alert("Failed to load certificate image.");
      };
    }
  </script>
</body>
</html>
