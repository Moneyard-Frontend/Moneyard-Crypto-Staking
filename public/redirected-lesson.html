<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moneyard Certificate</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f9f7f1;
      padding: 50px;
    }

    .certificate {
      width: 900px;
      height: 650px;
      margin: 0 auto;
      padding: 40px;
      border: 10px solid #d4af37;
      border-radius: 15px;
      background: linear-gradient(to bottom right, #fff9e6, #fff);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
      position: relative;
    }

    .certificate h1 {
      text-align: center;
      font-size: 48px;
      color: #bfa037;
      text-shadow: 1px 1px 1px #fff;
      margin-bottom: 10px;
    }

    .certificate h2 {
      text-align: center;
      font-size: 24px;
      color: #555;
      margin-top: 0;
    }

    .certificate .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .certificate .logo img {
      width: 120px;
      height: auto;
    }

    .certificate .content {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #444;
    }

    .certificate .recipient {
      font-size: 28px;
      font-weight: bold;
      color: #000;
      margin: 20px 0;
    }

    .certificate .signature {
      position: absolute;
      bottom: 60px;
      left: 60px;
      font-style: italic;
      font-size: 18px;
      color: #333;
    }

    .certificate .signature img {
      height: 60px;
    }

    .certificate .issuer {
      position: absolute;
      bottom: 60px;
      right: 60px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }

    .certificate .gold-seal {
      position: absolute;
      top: 30px;
      right: 30px;
    }

    .certificate .gold-seal img {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/yourusername/yourrepo/main/Public/M.png" alt="Moneyard Logo">
    </div>
    <h1>Certificate of Achievement</h1>
    <h2>This certifies that</h2>
    <div class="recipient">[User Full Name]</div>
    <div class="content">
      has successfully achieved<br>
      <strong>Gold Tier Status</strong> in the <strong>Moneyard Staking Program</strong>.<br>
      Your consistent investment has earned you premium recognition.
    </div>

    <div class="signature">
      <img src="https://i.imgur.com/lXQxJto.png" alt="Signature"><br>
      Moneyard Admin
    </div>

    <div class="issuer">
      Date: April 16, 2025<br>
      Certified by: Moneyard Team
    </div>

    <div class="gold-seal">
      <img src="https://i.imgur.com/kYPqX9s.png" alt="Gold Seal">
    </div>
  </div>
</body>
</html>
