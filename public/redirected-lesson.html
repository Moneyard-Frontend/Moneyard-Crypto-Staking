<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Course Simulation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #2b7a78;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    .filter-bar {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    select, .name-input, input[type="text"], input[type="password"] {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #fff;
      border: 1px solid #ccc;
      width: 220px;
      max-width: 100%;
      display: block;
      margin: 10px auto;
    }
    .course-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
      position: relative;
    }
    .status {
      font-size: 14px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .approved { background-color: #4CAF50; color: white; }
    .pending { background-color: #FF9800; color: white; }
    .rejected { background-color: #f44336; color: white; }
    .start-btn, .certificate-btn, .admin-btn {
      display: block;
      margin: 15px auto 0;
      padding: 10px 20px;
      background-color: #2b7a78;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }
    .progress-bar {
      margin-top: 12px;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
    }
    .progress-fill {
      height: 12px;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <header><h1>Moneyard Learning Platform</h1></header>
  <h2>Course Enrollment & Simulation</h2>

  <div id="adminLoginSection" style="text-align:center; margin:20px;">
    <input type="text" id="adminUsername" placeholder="Admin Username" />
    <input type="password" id="adminPassword" placeholder="Password" />
    <button onclick="adminLogin()">Login as Admin</button>
    <p id="adminStatus" style="color:green;"></p>
    <button id="logoutBtn" onclick="adminLogout()" style="display:none; margin-top:10px;">Logout</button>
  </div>

  <div class="filter-bar">
    <label for="levelSelect">Select Course Level:</label>
    <select id="levelSelect" onchange="filterCourses()">
      <option value="all">All Levels</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
  </div>

  <div id="coursesContainer"></div>
  <canvas id="certificateCanvas" style="display: none;"></canvas>

  <script>
    let isAdmin = false;

    const courses = [
      { title: "Blockchain Basics", level: "beginner", status: "approved" },
      { title: "Crypto Wallet Setup", level: "beginner", status: "pending" },
      { title: "Smart Contracts Deep Dive", level: "intermediate", status: "approved" },
      { title: "DeFi Risks and Security", level: "advanced", status: "rejected" }
    ];

    function adminLogin() {
      const username = document.getElementById("adminUsername").value;
      const password = document.getElementById("adminPassword").value;

      if (username === "admin" && password === "1234") {
        isAdmin = true;
        document.getElementById("adminStatus").innerText = "Logged in as Admin";
        document.getElementById("logoutBtn").style.display = "inline-block";
        filterCourses();
      } else {
        alert("Incorrect credentials");
      }
    }

    function adminLogout() {
      isAdmin = false;
      document.getElementById("adminStatus").innerText = "";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("adminUsername").value = "";
      document.getElementById("adminPassword").value = "";
      filterCourses(); // Refresh UI
    }

    function filterCourses() {
      const level = document.getElementById("levelSelect").value;
      const container = document.getElementById("coursesContainer");
      container.innerHTML = "";

      const filtered = level === "all" ? courses : courses.filter(c => c.level === level);

      filtered.forEach((course, index) => {
        const card = document.createElement("div");
        card.className = "course-card";

        const statusClass = course.status === "approved" ? "approved" :
                            course.status === "pending" ? "pending" : "rejected";

        let content = `
          <h3>${course.title}</h3>
          <div class="status ${statusClass}" id="status-${index}">${course.status.toUpperCase()}</div>
          <div id="content-${index}">
        `;

        if (course.status === "approved") {
          content += `
            <input class="name-input" id="name-${index}" type="text" placeholder="Enter your full name"/>
            <button class="start-btn" onclick="startLesson(${index})">Start Lesson</button>
            <div class="progress-bar"><div id="progress-${index}" class="progress-fill"></div></div>
            <button class="certificate-btn" id="certBtn-${index}" style="display:none" onclick="downloadImageCertificateFromForm(${index})">Download Certificate</button>
          `;
        } else if (course.status === "pending") {
          content += `<p><i>Your enrollment is pending admin approval.</i></p>`;
        } else {
          content += `<p><i>Your enrollment was rejected. Please contact support.</i></p>`;
        }

        content += `</div>`;

        if (isAdmin) {
          content += `
            <div style="text-align:center; margin-top:10px;">
              <button class="admin-btn" onclick="updateStatus(${index}, 'approved')">Approve</button>
              <button class="admin-btn" onclick="updateStatus(${index}, 'rejected')">Reject</button>
            </div>
          `;
        }

        card.innerHTML = content;
        container.appendChild(card);
      });
    }

    function updateStatus(index, newStatus) {
      courses[index].status = newStatus;
      filterCourses();
    }

    function startLesson(index) {
      const progressBar = document.getElementById(`progress-${index}`);
      const certBtn = document.getElementById(`certBtn-${index}`);
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          alert("Lesson Completed!");
          certBtn.style.display = "block";
        } else {
          width += 10;
          progressBar.style.width = width + "%";
        }
      }, 500);
    }

    function downloadImageCertificateFromForm(index) {
      const nameInput = document.getElementById(`name-${index}`);
      const name = nameInput ? nameInput.value.trim() : "Your Name";
      const course = document.querySelectorAll(".course-card h3")[index]?.innerText || "Moneyard Course";

      if (!name) {
        alert("Please enter your full name before downloading.");
        return;
      }

      const canvas = document.getElementById('certificateCanvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAHgCAYAAAA10dzkAAA..."; // Replace with full base64

      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        ctx.font = '32px Georgia';
        ctx.fillStyle = '#000';
        ctx.textAlign = 'center';
        ctx.fillText(name, canvas.width / 2, 310);
        ctx.font = '24px Georgia';
        ctx.fillText(course, canvas.width / 2, 370);
        ctx.font = '16px Arial';
        ctx.fillText(new Date().toLocaleDateString(), canvas.width - 150, canvas.height - 50);

        const link = document.createElement('a');
        link.download = `Moneyard_Certificate_${name.replace(/\s/g, '_')}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
    }

    // Initialize
    filterCourses();
  </script>
</body>
</html>
