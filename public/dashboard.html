<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Keep your original styles here */
    body {
      background: white;
      font-family: Arial, sans-serif;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background-color: #1e7f5c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn:hover {
      background-color: #145f45;
    }
  </style>
</head>
<body>
  <!-- Add logout button -->
  <button class="logout-btn" onclick="logout()">Logout</button>

  <!-- Your dashboard content goes here -->
  <h1>Welcome to Moneyard Dashboard</h1>
  <p>Your staking and earnings summary appears here.</p>

  <script>
    function logout() {
      // Clear any local storage or tokens if used
      localStorage.clear();

      // Optional: Clear cookies or sessionStorage if used
      sessionStorage.clear();

      // Redirect to homepage
      window.location.href = "index.html";
    }

    // Optional: Block access if user is not logged in
    // if (!localStorage.getItem("user")) {
    //   window.location.href = "index.html";
    // }
  </script>
</body>
</html>
