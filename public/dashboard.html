<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moneyard Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
    }

    h2 {
      color: #004d40;
    }

    .section {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Your Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="section">
      <h2>Your Account Summary</h2>
      <p>Balance: <strong>$1,000</strong></p>
      <p>Total Earnings: <strong>$150</strong></p>
    </div>

    <div class="section">
      <h2>Actions</h2>
      <button>Deposit</button>
      <button>Withdraw</button>
      <button>Stake</button>
    </div>

    <div class="section">
      <h2>Recent Transactions</h2>
      <ul>
        <li>Deposit $100 - 2025-04-10</li>
        <li>Stake $200 - 2025-04-08</li>
        <li>Withdraw $50 - 2025-04-06</li>
      </ul>
    </div>
  </div>

  <script>
    // Protect dashboard: redirect if not logged in
    if (!localStorage.getItem("token")) {
      window.location.href = "index.html";
    }

    function logout() {
      // Clear stored session info
      localStorage.removeItem("token");
      sessionStorage.clear();

      // Optional alert
      alert("You have been logged out.");

      // Redirect to homepage
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
