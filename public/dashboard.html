<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moneyard Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      border-bottom: 1px solid #eaeaea;
    }

    .logo {
      height: 40px;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .deposit-btn {
      background-color: #ff914d;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 16px;
      transition: background-color 0.3s ease;
    }

    .deposit-btn:hover {
      background-color: #ff7a26;
    }

    .dropbtn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #333;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #ffffff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      border-radius: 10px;
      z-index: 999;
      min-width: 250px;
      padding: 12px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-info p {
      margin: 6px 0;
      font-size: 14px;
    }

    .dropdown-action-btn {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      color: #333;
      border-radius: 6px;
    }

    .dropdown-action-btn:hover {
      background-color: #f0f8ff;
    }

    .logout-btn {
      color: #b00020;
    }
  </style>
</head>
<body>

  <!-- HEADER SECTION -->
  <div class="top-header">
    <div class="header-left">
      <img src="M.png" alt="Moneyard Logo" class="logo">
    </div>

    <div class="header-right">
      <button class="deposit-btn" onclick="openDeposit()">Deposit</button>

      <div class="dropdown">
        <button class="dropbtn"><i class="fas fa-user-circle"></i></button>
        <div class="dropdown-content">
          <div class="dropdown-info">
            <p><strong>Balance:</strong> <span id="dd-balance">$0.00</span></p>
            <p><strong>Available to Withdraw:</strong> <span id="dd-available">0.00 USDT</span></p>
          </div>
          <hr>
          <button class="dropdown-action-btn" onclick="openDeposit()">Deposit</button>
          <button class="dropdown-action-btn" onclick="openBonuses()">Bonuses</button>
          <button class="dropdown-action-btn" onclick="openNotifications()">Notifications</button>
          <button class="dropdown-action-btn" onclick="openReferral()">Referral</button>
          <button class="dropdown-action-btn" onclick="openSettings()">Account Settings</button>
          <button class="dropdown-action-btn" onclick="openHelp()">Get Help</button>
          <hr>
          <button class="dropdown-action-btn logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- You can place other dashboard sections here below -->

  <script>
    // Replace with dynamic values if available
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("dd-balance").textContent = "$200.00";
      document.getElementById("dd-available").textContent = "150 USDT";
    });

    function openDeposit() {
      alert("Open Deposit Modal");
    }

    function openBonuses() {
      alert("Open Bonuses Section");
    }

    function openNotifications() {
      alert("Show Notifications");
    }

    function openReferral() {
      alert("Open Referral Info");
    }

    function openSettings() {
      alert("Open Account Settings");
    }

    function openHelp() {
      alert("Open Help Center");
    }

    function logout() {
      alert("Logging out...");
      // Add logout logic here
    }
  </script>
</body>
</html>
