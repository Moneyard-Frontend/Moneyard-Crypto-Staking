<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Keep existing head content -->
  <meta charset="UTF-8" />
  <title>Moneyard Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Add modal-specific styles here */
    #deposit-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #deposit-modal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }

    .qr-section {
      text-align: center;
      margin: 15px 0;
    }

    .wallet-address {
      word-break: break-all;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- HEADER SECTION (Keep existing header) -->
  <div class="top-header">
    <!-- Your existing header content -->
  </div>

  <!-- MAIN CONTENT -->
  <section class="form">
    <p id="greeting">Welcome!</p>
  </section>

  <section class="form">
    <h3>Earnings Calculator</h3>
    <!-- Keep calculator content -->
  </section>

  <section class="form">
    <h3>Referral Program</h3>
    <!-- Keep referral content -->
  </section>

  <!-- DEPOSIT MODAL (Place at BOTTOM before scripts) -->
  <div id="deposit-modal">
    <div class="modal-content">
      <h3>Deposit Funds</h3>
      <label>Amount (USDT):</label>
      <input type="number" id="deposit-amount" placeholder="Enter amount" />
      
      <label>Payment Method:</label>
      <select id="deposit-method">
        <option value="TRC20">USDT - TRC20 (Tron)</option>
        <option value="BEP20">USDT - BEP20 (BNB Smart Chain)</option>
        <option value="Bank">Bank Transfer</option>
        <option value="Mobile">Mobile Money (Airtel/MTN)</option>
      </select>

      <div id="address-section" class="qr-section" style="display:none;">
        <p><strong>Deposit Address:</strong></p>
        <p id="wallet-address" class="wallet-address">Select network first</p>
        <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
        <div id="qr-display">
          <img id="qr-image" src="" alt="QR Code" style="max-width:200px;">
        </div>
      </div>

      <label>Transaction ID (optional):</label>
      <input type="text" id="deposit-txid" placeholder="Paste TxID or reference" />
      
      <div style="margin-top:20px;">
        <button class="confirm-btn" onclick="submitDeposit()">Submit</button>
        <button class="cancel-btn" onclick="closeDeposit()">Cancel</button>
      </div>
      <p id="deposit-response" style="margin-top:10px;"></p>
    </div>
  </div>

  <!-- FOOTER (Keep existing footer) -->
  <div class="footer">
    <!-- Your existing footer content -->
  </div>

  <!-- SCRIPTS -->
  <script>
    // Deposit Modal Functions
    function updateAddressAndQR() {
      const method = document.getElementById("deposit-method").value;
      const addressSection = document.getElementById("address-section");
      
      if (method === "TRC20" || method === "BEP20") {
        addressSection.style.display = "block";
        const address = method === "TRC20" 
          ? "TJREgZTuTnvRrw5Fme4DDd6hSwCEwxQV3f" 
          : "0x2837db956aba84eb2670d00aeea5c0d8a9e20a01";
        
        document.getElementById("wallet-address").textContent = address;
        document.getElementById("qr-image").src = 
          `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(address)}&size=200x200`;
      } else {
        addressSection.style.display = "none";
      }
    }

    function copyAddress() {
      navigator.clipboard.writeText(document.getElementById("wallet-address").textContent)
        .then(() => alert("Address copied!"));
    }

    // Initialize on modal open
    function openDeposit() {
      document.getElementById("deposit-modal").style.display = "flex";
      updateAddressAndQR(); // Initial update
    }

    // Keep existing functions with these additions
    function closeDeposit() {
      document.getElementById("deposit-modal").style.display = "none";
    }

    // Modified submit function
    async function submitDeposit() {
      const amount = document.getElementById("deposit-amount").value;
      const method = document.getElementById("deposit-method").value;
      const txid = document.getElementById("deposit-txid").value;
      const responseEl = document.getElementById("deposit-response");

      try {
        const response = await fetch("/api/deposit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${localStorage.getItem("token")}`
          },
          body: JSON.stringify({ amount, method, txid })
        });

        const data = await response.json();
        responseEl.textContent = data.message || "Deposit submitted!";
        responseEl.style.color = "#28a745";
        
        // Clear form after success
        if (response.ok) {
          document.getElementById("deposit-amount").value = "";
          document.getElementById("deposit-txid").value = "";
          setTimeout(closeDeposit, 2000);
        }
      } catch (error) {
        responseEl.textContent = "Deposit failed. Please try again.";
        responseEl.style.color = "#dc3545";
      }
    }

    // Initialize event listeners
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('deposit-method').addEventListener('change', updateAddressAndQR);
    });
  </script>
</body>
</html>
