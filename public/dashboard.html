<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #FFA500;
      font-family: sans-serif;
    }
    .logout-button, button {
      background-color: #28a745 !important;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }
    .logout-button:hover,
    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .highlight-animate {
      font-weight: bold;
      font-size: 18px;
      animation: countUp 2s ease-out forwards;
    }
    @keyframes countUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }
  </style>
</head>
<body style="padding-top: 60px; padding-bottom: 20px;">

  <!-- Logout Button -->
  <div class="logout-container">
    <button class="logout-button" onclick="logout()">Log Out</button>
  </div>

  <!-- User Summary -->
  <section id="user-summary" class="form">
    <h3>Account Summary</h3>
    <p><strong>Username:</strong> <span id="summary-username">Loading...</span></p>
    <p><strong>Total Deposited:</strong> <span id="summary-total" class="highlight-animate">0 USDT</span></p>
    <p><strong>Available Balance:</strong> <span id="summary-balance" class="highlight-animate">0 USDT</span></p>
  </section>

  <!-- Earnings Calculator -->
  <section id="earnings-calculator-section" class="form">
    <h3>Earnings Calculator</h3>
    <p>Calculate your daily earnings based on your deposit.</p>
    <input type="number" id="deposit-input" placeholder="Enter deposit amount" />
    <button onclick="calculateEarnings()">Calculate Earnings</button>
    <p id="calculated-earnings" class="highlight-animate"></p>
  </section>

  <!-- Referral Earnings -->
  <section id="referral-section" class="form">
    <h3>Referral Earnings</h3>
    <p>Invite friends and earn bonuses!</p>
    <input type="text" id="referral-code" readonly />
    <button onclick="copyReferralLink()">Copy Invite Link</button>
    <p><strong>Total Referrals:</strong> <span id="total-referrals" class="highlight-animate">0</span></p>
    <p><strong>Total Referral Earnings:</strong> <span id="referral-earnings" class="highlight-animate">0 USDT</span></p>
  </section>

  <script src="script.js"></script>

  <!-- Earnings animation logic -->
  <script>
    function animateNumber(element, end, duration = 1500) {
      const start = 0;
      const startTime = performance.now();

      function animate(currentTime) {
        const progress = Math.min((currentTime - startTime) / duration, 1);
        const value = Math.floor(progress * (end - start) + start);
        element.textContent = value + " USDT";
        if (progress < 1) requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }

    // Example usage on page load
    window.addEventListener('DOMContentLoaded', () => {
      const total = document.getElementById('summary-total');
      const balance = document.getElementById('summary-balance');
      const referrals = document.getElementById('total-referrals');
      const earnings = document.getElementById('referral-earnings');

      // Simulated numbers (you can replace these with fetched backend values)
      animateNumber(total, 100);
      animateNumber(balance, 80);
      animateNumber(referrals, 5, 1000);
      animateNumber(earnings, 12, 1200);
    });

    function calculateEarnings() {
      const input = parseFloat(document.getElementById('deposit-input').value);
      const output = document.getElementById('calculated-earnings');
      if (!isNaN(input) && input > 0) {
        const earnings = (input * 0.08).toFixed(2); // Example 8% return
        output.textContent = `Estimated Daily Earnings: ${earnings} USDT`;
        output.classList.add("highlight-animate");
      }
    }
  </script>
</body>
</html>
