<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

  <div class="container">
    <header>Moneyard Dashboard</header>
    
    <!-- Staking Overview -->
    <div class="section">
      <h2>Staking Overview</h2>
      <p><strong>Current Staked:</strong> <span id="staked-amount">0 USDT</span></p>
      <p><strong>Estimated APY:</strong> <span id="apy">0%</span></p>
      <p><strong>Estimated Earnings (30 days):</strong> <span id="estimated-earnings">0 USDT</span></p>
    </div>

    <!-- Available Staking Plans -->
    <div class="section">
      <h2>Available Staking Plans</h2>
      <table>
        <thead>
          <tr>
            <th>Plan</th>
            <th>APY</th>
            <th>Duration</th>
            <th>Minimum Amount</th>
          </tr>
        </thead>
        <tbody id="staking-plans">
          <!-- Plans will be dynamically loaded here -->
        </tbody>
      </table>
    </div>

    <!-- Earnings Calculator -->
    <div class="section">
      <h2>Earnings Calculator</h2>
      <input type="number" id="staking-amount" placeholder="Enter amount to stake" />
      <button onclick="calculateEarnings()">Calculate Earnings</button>
      <p><strong>Estimated Earnings (30 days):</strong> <span id="calc-earnings">0 USDT</span></p>
    </div>
  </div>

  <script src="dashboard.js" defer></script>
</body>
</html>
