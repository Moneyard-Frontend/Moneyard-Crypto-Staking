<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    h2, h3 {
      color: #0a7745;
    }
    .deposit-section {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0a7745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .network-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .network-btn {
      padding: 10px 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .trc20-btn {
      background-color: #00c4cc;
      color: white;
    }
    .bep20-btn {
      background-color: #f0b90b;
      color: black;
    }
    #walletAddressContainer {
      background: #fff;
      border: 1px dashed #ccc;
      padding: 10px;
      border-radius: 6px;
    }
    #walletAddress {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Deposit Funds</h2>

    <div class="deposit-section">
      <!-- Payment Method Selection -->
      <h3>Select Network:</h3>
      <div class="network-buttons">
        <button onclick="showAddress('TRC20')" class="network-btn trc20-btn">TRC20 (Tron)</button>
        <button onclick="showAddress('BEP20')" class="network-btn bep20-btn">BEP20 (Binance)</button>
      </div>

      <!-- Wallet Address Display -->
      <div id="walletAddressContainer" style="display:none; margin-top:10px;">
        <label><strong>Wallet Address:</strong></label>
        <input type="text" id="walletAddress" readonly />
        <button onclick="copyWalletAddress()">Copy to Clipboard</button>
      </div>

      <!-- Transaction ID -->
      <div class="form-group">
        <label for="txid">Transaction ID (TxID)</label>
        <input type="text" id="txid" required />
      </div>

      <!-- Submit Button -->
      <button onclick="submitDeposit()">Submit</button>
    </div>
  </div>

  <script>
    const walletAddresses = {
      TRC20: "TX5uK3a7y9HUNgBtPgEbEbsm9wRJwtrN2X",
      BEP20: "0xA91d1c05bDf14a34Dc48Bd0C23cD7CdD01797eB5"
    };

    function showAddress(network) {
      const address = walletAddresses[network];
      document.getElementById('walletAddress').value = address;
      document.getElementById('walletAddressContainer').style.display = 'block';
    }

    function copyWalletAddress() {
      const addressField = document.getElementById('walletAddress');
      addressField.select();
      addressField.setSelectionRange(0, 99999); // For mobile
      navigator.clipboard.writeText(addressField.value).then(() => {
        alert('Address copied to clipboard!');
      });
    }

    function submitDeposit() {
      const txid = document.getElementById("txid").value;
      const selectedAddress = document.getElementById("walletAddress").value;

      if (!selectedAddress || !txid) {
        alert("Please select a network and enter the Transaction ID.");
        return;
      }

      // Replace this with your backend POST logic
      alert("Deposit Submitted!\nTxID: " + txid + "\nTo Address: " + selectedAddress);
    }
  </script>
</body>
</html>
