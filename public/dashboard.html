<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moneyard Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      border-bottom: 1px solid #eaeaea;
    }

    .header-left h2 {
      margin: 0;
      color: #1a1a1a;
      font-size: 20px;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .deposit-btn {
      background-color: #ff914d;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 16px;
      transition: background-color 0.3s ease;
    }

    .deposit-btn:hover {
      background-color: #ff7a26;
    }

    .dropbtn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #333;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #ffffff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      border-radius: 10px;
      z-index: 999;
      min-width: 250px;
      padding: 12px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-info p {
      margin: 6px 0;
      font-size: 14px;
    }

    .dropdown-action-btn {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      color: #333;
      border-radius: 6px;
    }

    .dropdown-action-btn:hover {
      background-color: #f0f8ff;
    }

    .logout-btn {
      color: #b00020;
    }

    .form {
      padding: 20px;
      background-color: white;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: white;
      border-top: 1px solid #ccc;
      padding: 8px 0;
    }

    .footer-btn {
      background: none;
      border: none;
      font-size: 14px;
      color: #333;
      text-align: center;
    }

    .footer-btn i {
      font-size: 20px;
    }

    #greeting {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 10px 0;
    }
  
<!-- Deposit Modal -->
<div id="deposit-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; border-radius:10px; max-width:400px; width:90%; position:relative;">
    <h3>Deposit Funds</h3>
    <label>Amount (USDT):</label>
    <input type="number" id="deposit-amount" placeholder="Enter amount" style="width:100%; padding:8px; margin-bottom:10px;">

    <label>Payment Method:</label>
    <select id="deposit-method" style="width:100%; padding:8px; margin-bottom:10px;">
      <option value="TRC20">USDT - TRC20</option>
      <option value="BEP20">USDT - BEP20</option>
      <option value="Bank">Bank Transfer</option>
      <option value="Mobile">Mobile Money (Airtel/MTN)</option>
    </select>

    <label>Transaction ID (optional):</label>
    <input type="text" id="deposit-txid" placeholder="Paste TxID or reference" style="width:100%; padding:8px; margin-bottom:10px;">

    <button onclick="submitDeposit()" style="background:#28a745; color:white; padding:10px 20px; border:none; border-radius:8px;">Submit</button>
    <button onclick="closeDeposit()" style="background:#ccc; padding:10px 20px; border:none; border-radius:8px; margin-left:10px;">Cancel</button>

    <p id="deposit-response" style="margin-top:10px;"></p>
  </div>
</div>
</style>
</head>
<body>

  <!-- HEADER SECTION -->
  <div class="top-header">
    <div class="header-left">
      <h2>MONEYARD DASHBOARD</h2>
    </div>

    <div class="header-right">
      <button class="deposit-btn" onclick="openDeposit()">Deposit</button>

      <div class="dropdown">
        <button class="dropbtn"><i class="fas fa-user-circle"></i></button>
        <div class="dropdown-content">
          <div class="dropdown-info">
            <p><strong>Balance:</strong> <span id="dd-balance">$0.00</span></p>
            <p><strong>Available to Withdraw:</strong> <span id="dd-available">0.00 USDT</span></p>
          </div>
          <hr>
          <button class="dropdown-action-btn" onclick="openDeposit()">Deposit</button>
          <button class="dropdown-action-btn" onclick="openBonuses()">Bonuses</button>
          <button class="dropdown-action-btn" onclick="openNotifications()">Notifications</button>
          <button class="dropdown-action-btn" onclick="openReferral()">Referral</button>
          <button class="dropdown-action-btn" onclick="openSettings()">Account Settings</button>
          <button class="dropdown-action-btn" onclick="openHelp()">Get Help</button>
          <hr>
          <button class="dropdown-action-btn logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- GREETING SECTION -->
  <section class="form">
    <p id="greeting">Welcome!</p>
  </section>

  <!-- Earnings Calculator -->
  <section class="form">
    <h3>Earnings Calculator</h3>
    <input type="number" id="deposit-input" placeholder="Enter deposit amount" />
    <button onclick="calculateEarnings()">Calculate</button>
    <p id="calculated-earnings" class="highlight-animate"></p>
  </section>

  <!-- Referral Section -->
  <section class="form">
    <h3>Referral Program</h3>
    <input type="text" id="referral-code" readonly value="REF123ABC" />
    <button onclick="copyReferralLink()">Copy Invite Link</button>
    <p><strong>Total Referrals:</strong> <span id="total-referrals" class="highlight-animate">0</span></p>
    <p><strong>Referral Earnings:</strong> <span id="referral-earnings" class="highlight-animate">0 USDT</span></p>
  </section>

  <!-- Footer Navigation -->
  <div class="footer">
    <button class="footer-btn" onclick="location.href='dashboard.html'">
      <i class="fas fa-home"></i><br>Home
    </button>
    <button class="footer-btn" onclick="location.href='stake.html'">
      <i class="fas fa-coins"></i><br>Stake
    </button>
    <button class="footer-btn" onclick="location.href='referral.html'">
      <i class="fas fa-users"></i><br>Referral
    </button>
    <button class="footer-btn" onclick="location.href='assets.html'">
      <i class="fas fa-wallet"></i><br>Assets
    </button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/";
    }

    function calculateEarnings() {
      const input = parseFloat(document.getElementById('deposit-input').value);
      const output = document.getElementById('calculated-earnings');
      if (!isNaN(input) && input > 0) {
        const earnings = (input * 0.08).toFixed(2);
        output.textContent = `Est. Daily Earnings: ${earnings} USDT`;
        output.classList.add("highlight-animate");
      }
    }

    function copyReferralLink() {
      const code = document.getElementById("referral-code");
      navigator.clipboard.writeText(code.value).then(() => {
        alert("Referral link copied!");
      });
    }

    function openDeposit() {
      alert("Deposit system coming soon or open modal!");
    }

    function openBonuses() {
      alert("Open Bonuses Section");
    }

    function openNotifications() {
      alert("Show Notifications");
    }

    function openReferral() {
      alert("Open Referral Info");
    }

    function openSettings() {
      alert("Open Account Settings");
    }

    function openHelp() {
      alert("Open Help Center");
    }

    // Set greeting message
    window.addEventListener("DOMContentLoaded", () => {
      const hour = new Date().getHours();
      let greeting = "Welcome!";
      if (hour >= 5 && hour < 12) {
        greeting = "Good Morning!";
      } else if (hour >= 12 && hour < 18) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Evening!";
      }
      document.getElementById("greeting").textContent = greeting;

      document.getElementById("dd-balance").textContent = "$200.00";
      document.getElementById("dd-available").textContent = "150 USDT";
      document.getElementById("total-referrals").textContent = "5";
      document.getElementById("referral-earnings").textContent = "12.5 USDT";
    });
  function openDeposit() {
  document.getElementById("deposit-modal").style.display = "flex";
}

function closeDeposit() {
  document.getElementById("deposit-modal").style.display = "none";
  document.getElementById("deposit-response").textContent = "";
}

function submitDeposit() {
  const amount = document.getElementById("deposit-amount").value;
  const method = document.getElementById("deposit-method").value;
  const txid = document.getElementById("deposit-txid").value;

  if (!amount || amount <= 0) {
    alert("Please enter a valid deposit amount.");
    return;
  }

  fetch("/api/deposit", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${localStorage.getItem("token")}`,
    },
    body: JSON.stringify({ amount, method, txid }),
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      document.getElementById("deposit-response").textContent = "Deposit submitted! Awaiting confirmation.";
      document.getElementById("deposit-response").style.color = "green";
    } else {
      document.getElementById("deposit-response").textContent = data.message || "Deposit failed.";
      document.getElementById("deposit-response").style.color = "red";
    }
  })
  .catch(err => {
    document.getElementById("deposit-response").textContent = "Error submitting deposit.";
    document.getElementById("deposit-response").style.color = "red";
  });
}

</script>
</body>
</html>
