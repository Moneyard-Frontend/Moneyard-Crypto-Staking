<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    /* Deposit Section Styles */
    .deposit-methods {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
    }

    .network-btn {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .active-network {
      background-color: #007bff;
      color: #fff;
    }

    .wallet-display {
      margin-top: 15px;
      display: none;
    }

    .wallet-display.active {
      display: block;
    }

    .copy-btn {
      margin-top: 5px;
      background-color: #28a745;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .qr-code {
      margin-top: 10px;
      width: 150px;
      height: 150px;
    }

    .form-section {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button.submit-deposit {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Footer Styling */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
      display: flex;
      justify-content: space-around;
    }

    footer button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer button:hover {
      background-color: #218838;
    }

    /* Earnings Calculator Styling */
    .earnings-calculator {
      margin: 20px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: center;
    }

    .earnings-calculator input {
      padding: 10px;
      margin: 10px 0;
      width: 50%;
      font-size: 16px;
    }

    .earnings-calculator button {
      background-color: #28a745;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    /* Staking Section Styling */
    .staking-section {
      margin: 20px 0;
      padding: 20px;
      background: #e9ecef;
      border-radius: 8px;
      text-align: center;
    }

    .staking-plans {
      display: flex;
      justify-content: space-around;
    }

    .plan {
      background-color: #007bff;
      padding: 20px;
      color: white;
      border-radius: 8px;
      width: 30%;
    }

    .plan h4 {
      margin-bottom: 10px;
    }

    .plan p {
      margin: 10px 0;
    }

    /* Deposit Button and Person Icon Positioning */
    #topDepositBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
    }

    #personIcon {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Deposit Button -->
  <button id="topDepositBtn">Deposit</button>

  <!-- Person Icon -->
  <div id="personIcon">ðŸ‘¤</div>

  <div class="container">
    <!-- Deposit Methods Section -->
    <div class="deposit-methods">
      <h3>Select Payment Method</h3>
      <button class="network-btn" id="trc20Btn">TRC20 (Tron)</button>
      <button class="network-btn" id="bep20Btn">BEP20 (BSC)</button>

      <!-- TRC20 Wallet Address -->
      <div id="trc20Display" class="wallet-display">
        <p><strong>TRC20 Wallet Address:</strong></p>
        <input type="text" id="trc20Address" readonly value="T9zP14ryhxcKJ7fN2uRDFpWz5z5UVeZzX8">
        <button class="copy-btn" onclick="copyToClipboard('trc20Address')">Copy</button>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=T9zP14ryhxcKJ7fN2uRDFpWz5z5UVeZzX8&size=150x150" alt="TRC20 QR" class="qr-code">
      </div>

      <!-- BEP20 Wallet Address -->
      <div id="bep20Display" class="wallet-display">
        <p><strong>BEP20 Wallet Address:</strong></p>
        <input type="text" id="bep20Address" readonly value="0x7aF6b3C3Fe89496AE8F18d11191E645Aa945DdF2">
        <button class="copy-btn" onclick="copyToClipboard('bep20Address')">Copy</button>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=0x7aF6b3C3Fe89496AE8F18d11191E645Aa945DdF2&size=150x150" alt="BEP20 QR" class="qr-code">
      </div>

      <!-- Transaction ID & Submit -->
      <div class="form-section">
        <input type="text" id="transactionID" placeholder="Enter Transaction ID">
        <button class="submit-deposit" onclick="submitDeposit()">Submit</button>
      </div>
    </div>

    <!-- Earnings Calculator Section -->
    <div class="earnings-calculator">
      <h3>Earnings Calculator</h3>
      <input type="number" id="stakeAmount" placeholder="Enter Stake Amount">
      <button onclick="calculateEarnings()">Calculate Earnings</button>
      <p id="estimatedEarnings"></p>
    </div>

    <!-- Staking Section -->
    <div class="staking-section">
      <h3>Staking Plans</h3>
      <div class="staking-plans">
        <div class="plan">
          <h4>Flexible Plan</h4>
          <p>APY: 10%</p>
          <button>Start Staking</button>
        </div>
        <div class="plan">
          <h4>Locked Plan</h4>
          <p>APY: 15%</p>
          <button>Start Staking</button>
        </div>
        <div class="plan">
          <h4>High-Yield Plan</h4>
          <p>APY: 25%</p>
          <button>Start Staking</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <button id="homeFooterBtn">Home</button>
    <button id="referralFooterBtn">Referral</button>
    <button id="stakeFooterBtn">Stake</button>
    <button id="assetsFooterBtn">Assets</button>
  </footer>

  <!-- Script to handle selection and clipboard -->
  <script>
    // Toggle between TRC20 and BEP20 wallets
    let trc20Btn = document.getElementById('trc20Btn');
    let bep20Btn = document.getElementById('bep20Btn');
    let trc20Display = document.getElementById('trc20Display');
    let bep20Display = document.getElementById('bep20Display');

    trc20Btn.addEventListener('click', function() {
      trc20Display.classList.add('active');
      bep20Display.classList.remove('active');
    });

    bep20Btn.addEventListener('click', function() {
      bep20Display.classList.add('active');
      trc20Display.classList.remove('active');
    });

    // Copy to clipboard
    function copyToClipboard(id) {
      let copyText = document.getElementById(id);
      copyText.select();
      document.execCommand("copy");
    }

    // Earnings calculation
    function calculateEarnings() {
      let stakeAmount = document.getElementById('stakeAmount').value;
      let earnings = stakeAmount * 0.10; // Example: 10% APY
      document.getElementById('estimatedEarnings').textContent = "Estimated Earnings: $" + earnings;
    }

    // Handle Deposit Submit
    function submitDeposit() {
      let transactionID = document.getElementById('transactionID').value;
      console.log("Submitting deposit with Transaction ID:", transactionID);
      alert("Deposit Submitted! Transaction ID: " + transactionID);
    }
  </script>

</body>
</html>
