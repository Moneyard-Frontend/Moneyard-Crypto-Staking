<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneyard Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="signup-form" class="auth-form">
        <h2>Sign Up</h2>
        <form id="signup">
            <input type="email" id="signup-email" placeholder="Enter email" required>
            <input type="password" id="signup-password" placeholder="Enter password" required>
            <button type="button" id="signup-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="sign-up-to-login">Login</a></p>
    </div>

    <div id="login-form" class="auth-form" style="display: none;">
        <h2>Login</h2>
        <form id="login">
            <input type="email" id="login-email" placeholder="Enter email" required>
            <input type="password" id="login-password" placeholder="Enter password" required>
            <button type="button" id="login-button">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="login-to-signup">Sign Up</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
