<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="dashboard">
    <h1>Welcome to your Dashboard</h1>
    <p>Your crypto staking is in progress!</p>

    <div>
      <button onclick="stake()">Stake Funds</button>
    </div>

    <div>
      <h2>Your Transaction History</h2>
      <!-- Add a table or list for transaction history here -->
    </div>

    <div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Handle user logout
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/';
    }

    // Dummy staking function (Replace with real logic)
    function stake() {
      const amount = prompt('Enter amount to stake:');
      if (amount) {
        fetch('/stake', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify({ amount })
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
        })
        .catch(error => console.error('Error:', error));
      }
    }
  </script>

</body>
</html>
