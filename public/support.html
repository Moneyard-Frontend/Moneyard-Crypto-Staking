<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support - Moneyard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .support-box {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #1e7d55;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="support-box">
    <h2>Support Center</h2>
    <p>Need help with your account or a transaction? Contact us below.</p>
    <form id="supportForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required rows="5"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
<div style="margin-top: 30px;">
  <p>Or reach us on:</p>
  <div style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
    
    <!-- Telegram Icon (Blue) -->
    <a href="https://t.me/Moneyardservices" target="_blank" title="Telegram" style="text-decoration: none;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg"
           alt="Telegram"
           style="width: 30px; height: 30px; filter: invert(36%) sepia(96%) saturate(1335%) hue-rotate(183deg) brightness(95%) contrast(101%);" />
    </a>

    <!-- WhatsApp Icon (Green) -->
    <a href="https://wa.me/yourwhatsapplink" target="_blank" title="WhatsApp" style="text-decoration: none;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg"
           alt="WhatsApp"
           style="width: 30px; height: 30px; filter: invert(48%) sepia(61%) saturate(566%) hue-rotate(86deg) brightness(95%) contrast(91%);" />
    </a>

    <!-- Facebook Icon (Blue) -->
    <a href="https://facebook.com/Moneyard" target="_blank" title="Facebook" style="text-decoration: none;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"
           alt="Facebook"
           style="width: 30px; height: 30px; filter: invert(27%) sepia(85%) saturate(657%) hue-rotate(182deg) brightness(95%) contrast(97%);" />
    </a>

  </div>
</div>
</body>
</html>
