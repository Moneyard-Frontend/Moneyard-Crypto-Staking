<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard - User Registration, Login & Deposit</title>
</head>
<body>
  <h1>Welcome to Moneyard</h1>

  <!-- Registration Form -->
  <h2>Register</h2>
  <form id="register-form">
    <label>Username:</label>
    <input type="text" id="register-username" required><br><br>
    <label>Password:</label>
    <input type="password" id="register-password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <hr>

  <!-- Login Form -->
  <h2>Login</h2>
  <form id="login-form">
    <label>Username:</label>
    <input type="text" id="login-username" required><br><br>
    <label>Password:</label>
    <input type="password" id="login-password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <hr>

  <!-- Deposit Form -->
  <h2>Deposit</h2>
  <form id="deposit-form">
    <label>Amount:</label>
    <input type="number" id="deposit-amount" required><br><br>
    <button type="submit">Deposit</button>
  </form>

  <script>
    const baseUrl = window.location.origin;

    // Register form
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      const res = await fetch(`${baseUrl}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      alert(data.message || data.error);
    });

    // Login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch(`${baseUrl}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();

      if (data.token) {
        localStorage.setItem('token', data.token);
        alert('Login successful!');
      } else {
        alert('Login failed: ' + data.error);
      }
    });

    // Deposit form
    document.getElementById('deposit-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('deposit-amount').value);
      const token = localStorage.getItem('token');

      const res = await fetch(`${baseUrl}/deposit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, amount })
      });
      const data = await res.json();
      alert(data.message || data.error);
    });
  </script>
</body>
</html>
