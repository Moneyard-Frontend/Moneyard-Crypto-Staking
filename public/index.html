<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneyard - User Registration & Login</title>
    <link rel="stylesheet" href="/styles.css">  <!-- Path to your styles.css -->
</head>
<body>
    <div class="container">
        <div class="form-box">
            <!-- Application Logo -->
            <img src="/logo.png" alt="Moneyard Logo" class="logo">  <!-- Ensure logo path is correct -->

            <!-- Sign Up Form -->
            <div id="signup-form">
                <h2>Sign Up</h2>
                <form id="signup">
                    <input type="text" placeholder="Username" id="signup-username" required><br>
                    <input type="email" placeholder="Email" id="signup-email" required><br>
                    <input type="password" placeholder="Password" id="signup-password" required><br>
                    <input type="text" placeholder="Reference Code" id="signup-ref-code"><br>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="javascript:void(0);" id="show-login">Log In</a></p>
            </div>

            <!-- Log In Form -->
            <div id="login-form" style="display: none;">
                <h2>Log In</h2>
                <form id="login">
                    <input type="email" placeholder="Email" id="login-email" required><br>
                    <input type="password" placeholder="Password" id="login-password" required><br>
                    <button type="submit">Log In</button>
                </form>
                <p><a href="javascript:void(0);" id="show-forgot-password">Forgot Password?</a></p>
                <p>Don't have an account? <a href="javascript:void(0);" id="show-signup">Sign Up</a></p>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgot-password-form" style="display: none;">
                <h2>Forgot Password</h2>
                <form id="forgot-password">
                    <input type="email" placeholder="Enter your email" id="forgot-password-email" required><br>
                    <button type="submit">Submit</button>
                </form>
                <p><a href="javascript:void(0);" id="back-to-login">Back to Log In</a></p>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>  <!-- Path to your script.js -->
</body>
</html>
