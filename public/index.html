<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneyard - User Registration & Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Welcome to Moneyard</h1>

      <!-- Sign Up Form -->
      <form id="signup-form" class="form active">
        <h2>Sign Up</h2>
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" required><br>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required><br>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="to-login">Login</a></p>
      </form>

      <!-- Login Form -->
      <form id="login-form" class="form">
        <h2>Login</h2>
        <label for="login-username">Username</label>
        <input type="text" id="login-username" required><br>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required><br>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="to-signup">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
    // Form switch functionality
    document.getElementById('to-login').addEventListener('click', function() {
      document.getElementById('signup-form').classList.remove('active');
      document.getElementById('login-form').classList.add('active');
    });

    document.getElementById('to-signup').addEventListener('click', function() {
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('signup-form').classList.add('active');
    });
  </script>
</body>
</html>
