<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

  <div id="logo-section">
    <img src="M.png" alt="Moneyard Logo" id="logo">
  </div>

  <div id="admin-panel">
    <h2>Moneyard Admin Panel</h2>

    <!-- Pending Withdrawals Section -->
    <section id="pending-withdrawals">
      <h3>Pending Withdrawals</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Amount</th>
            <th>Wallet Address</th>
            <th>Password</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="withdrawal-table-body">
          <!-- Rows will be populated dynamically by admin.js -->
        </tbody>
      </table>
    </section>

    <!-- All Deposits Section -->
    <section id="all-deposits">
      <h3>All Deposits</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Amount</th>
            <th>Network</th>
            <th>TxID</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="deposit-table-body">
          <!-- Rows will be populated dynamically by admin.js -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="admin.js" defer></script>
</body>
</html>
