<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #FFA94D !important;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 60px 20px 20px;
    }

    .top-menu {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .menu-button {
      background-color: #007a5a;
      color: white;
      font-size: 24px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      gap: 12px;
    }

    .menu-dropdown.show {
      display: flex;
    }

    .menu-section h3 {
      margin-top: 0;
      font-size: 16px;
      color: #007a5a;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .menu-section ul li {
      font-size: 14px;
      margin-bottom: 6px;
      list-style: disc;
    }

    .login-button {
      background-color: #28a745;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 4px 0;
    }

    #auth-form input {
      width: 80%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #auth-form button {
      background-color: #007a5a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    a {
      color: #007a5a;
    }

    #forgot-password-modal {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 8px;
    }

    .section {
      margin: 40px auto;
      max-width: 800px;
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .feature-image {
      width: 100%;
      max-width: 300px;
    }

    .offers-list {
      list-style: none;
      padding: 0;
    }

    .offers-list li {
      padding: 10px 0;
      font-size: 16px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #fff;
      background-color: #007a5a;
    }

    /* PART 4 STYLES */
    #password-requirements ul li {
      margin: 3px 0;
      font-size: 0.8em;
    }

    #password-requirements ul li i {
      margin-right: 5px;
    }

    #password-errors {
      margin: 5px 0;
      min-height: 1.2em;
    }
  </style>
</head>
<body>

  <!-- ... (Keep all existing body content the same until signup form section) ... -->

  <!-- Auth Form Box -->
  <div id="auth-form" style="display: none;">
    <div id="login-form-section">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <input type="email" id="loginEmail" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      <a href="#" id="forgot-password-link">Forgot Password?</a><br>
      <p>No account? <a href="#" onclick="showAuthForm('signup')">Sign Up</a></p>
    </div>

    <!-- Modified Signup Form -->
    <div id="signup-form-section" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="handleSignup(event)">
        <input type="email" id="signupEmail" placeholder="Email" required><br>
        <input type="password" id="signupPassword" placeholder="Password" required
               oninput="validatePassword(this.value)"><br>
        <div id="password-errors" style="color: red; font-size: 0.9em; text-align: left; width: 80%; margin: 0 auto;"></div>
        <div id="password-requirements" style="text-align: left; width: 80%; margin: 10px auto;">
          <small>Password must contain:</small>
          <ul style="list-style: none; padding-left: 0; margin: 5px 0;">
            <li id="req-lower" style="color: red;"><i class="fas fa-times"></i> 1 lowercase letter</li>
            <li id="req-upper" style="color: red;"><i class="fas fa-times"></i> 1 uppercase letter</li>
            <li id="req-number" style="color: red;"><i class="fas fa-times"></i> 1 number</li>
            <li id="req-length" style="color: red;"><i class="fas fa-times"></i> Minimum 5 characters</li>
          </ul>
        </div>
        <button type="submit" id="signupButton" disabled>Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showAuthForm('login')">Login</a></p>
    </div>
  </div>

  <!-- ... (Keep all remaining body content the same) ... -->

  <!-- Scripts -->
  <script>
    // ... (Keep existing DOMContentLoaded event listener and other functions) ...

    // Password Validation Function
    function validatePassword(password) {
      const errors = [];
      const requirements = {
        lower: /[a-z]/.test(password),
        upper: /[A-Z]/.test(password),
        number: /\d/.test(password),
        length: password.length >= 5
      };

      // Update requirement indicators
      document.getElementById('req-lower').style.color = requirements.lower ? 'green' : 'red';
      document.getElementById('req-upper').style.color = requirements.upper ? 'green' : 'red';
      document.getElementById('req-number').style.color = requirements.number ? 'green' : 'red';
      document.getElementById('req-length').style.color = requirements.length ? 'green' : 'red';

      // Update icons
      document.querySelectorAll('#password-requirements li i').forEach(icon => {
        icon.className = requirements[icon.parentElement.id.split('-')[1]] 
          ? 'fas fa-check' 
          : 'fas fa-times';
      });

      // Enable/disable submit button
      const isValid = Object.values(requirements).every(v => v);
      document.getElementById('signupButton').disabled = !isValid;

      return isValid;
    }

    // ... (Keep existing handleLogin and handleSignup functions) ...
  </script>

</body>
</html>
