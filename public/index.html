<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- FontAwesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Consolidated CSS */
    .top-menu {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .menu-button {
      background-color: #007a5a;
      color: white;
      font-size: 24px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #005f46;
    }

    .menu-dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: row;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      gap: 12px;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .menu-dropdown.show {
      visibility: visible;
      opacity: 1;
    }

    .menu-section {
      width: 50%;
    }

    .menu-section h3 {
      margin-top: 0;
      font-size: 16px;
      color: #007a5a;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-section ul {
      padding-left: 16px;
      margin: 0;
    }

    .menu-section ul li {
      font-size: 14px;
      margin-bottom: 6px;
      list-style: disc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .menu-section ul li:hover {
      color: #007a5a;
    }

    .login-button {
      background-color: #28a745;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      width: 100%;
    }

    .login-button:hover {
      background-color: #218838;
    }

    /* Rest of your existing styles... */
  </style>
</head>

<body>
  <!-- Top-Right Menu Bar -->
  <div class="top-menu">
    <button id="menuToggle" class="menu-button">â˜°</button>
    <div id="menuDropdown" class="menu-dropdown">
      <div class="menu-section left">
        <h3><i class="fas fa-graduation-cap"></i>Moneyard Learning</h3>
        <ul>
          <li>Learn about Crypto Staking</li>
          <li>High-Yield Savings Tools</li>
          <li>Micro-Investing Data</li>
        </ul>
      </div>
      <div class="menu-section right">
        <h3><i class="fas fa-user"></i>My Account</h3>
        <button class="login-button" onclick="location.href='index.html#login'">Login</button>
      </div>
    </div>
  </div>

  <!-- Rest of your body content... -->

  <script>
    // Improved JavaScript with touch support
    document.addEventListener("DOMContentLoaded", () => {
      const toggleButton = document.getElementById('menuToggle');
      const menuDropdown = document.getElementById('menuDropdown');

      // Toggle menu
      function toggleMenu() {
        menuDropdown.classList.toggle('show');
      }

      // Close menu when clicking outside
      function closeMenu(e) {
        if (!toggleButton.contains(e.target) && !menuDropdown.contains(e.target)) {
          menuDropdown.classList.remove('show');
        }
      }

      // Event listeners
      toggleButton.addEventListener('click', toggleMenu);
      document.addEventListener('click', closeMenu);
      document.addEventListener('touchstart', closeMenu); // For mobile devices

      // Close menu on ESC key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          menuDropdown.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>
