<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .highlighted {
      font-weight: bold;
    }
    .blue {
      color: #0000FF; /* Blue */
    }
    .green {
      color: #4CAF50; /* Green */
    }
    #welcome-text {
      color: #006400; /* Dark Green */
      font-size: 2.5rem;
      text-align: center;
      margin-top: 50px;
    }
    #tagline {
      color: #006400; /* Dark Green */
      font-size: 1.5rem;
      text-align: center;
      margin-top: 20px;
    }
    #intro {
      text-align: center;
      padding: 20px;
    } 

   <!-- Staking Plans Section -->
  <section id="staking-plans">
    <h2>Staking Plans</h2>
    <div class="plan">
      <h3>Basic Plan</h3>
      <p>Lock for 30 days, earn 5% APY.</p>
      <a href="#signup">Start Staking</a>
    </div>
    <div class="plan">
      <h3>Advanced Plan</h3>
      <p>Lock for 90 days, earn 10% APY.</p>
      <a href="#signup">Start Staking</a>
    </div>
  </section>

  <!-- FAQ Section -->
  <section id="faq">
    <h2>Frequently Asked Questions</h2>
    <ul>
      <li><strong>What is staking?</strong> Staking involves locking your cryptocurrency to support the blockchain and earn rewards.</li>
      <li><strong>How do I deposit?</strong> You can deposit using TRC20/BEP20 tokens.</li>
    </ul>
  </section>

  <!-- Tutorials Section -->
  <section id="tutorials">
    <h2>Crypto Staking Tutorials</h2>
    <a href="tutorial-link" target="_blank">Step-by-Step Guide for Beginners</a>
  </section>

  <!-- Risk Disclaimer Section -->
  <section id="disclaimer">
    <h2>Risk Disclaimer</h2>
    <p>Staking involves risks, including the potential loss of funds. Please stake responsibly.</p>
  </section>

  <!-- Security Section -->
  <section id="security">
    <h2>Platform Security</h2>
    <p>We use two-factor authentication (2FA) to protect your account, and all funds are stored securely.</p>
  </section>

  <!-- Support Section -->
  <section id="support">
    <h2>Customer Support</h2>
    <p>If you need help, feel free to reach out to us through our <a href="support-link">Support Page</a>.</p>
  </section>

  <!-- User Info Section (Visible after login) -->
  <div id="user-info" style="display:none;">
    <h3>Welcome, <span id="user-username"></span></h3>
    <p>Your account is loaded successfully.</p>
  </div>

  <!-- Sign Up and Login Forms -->
  <div id="forms">
    <!-- Sign Up Form -->
    <div id="signup-form" class="form">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="password" id="signup-password" placeholder="Password" />
      <input type="text" id="signup-refcode" placeholder="Reference Code (optional)" />
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form" style="display: none;">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p><a href="#">Forgot password?</a></p>
      <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
