<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="logo-section">
    <img src="M.png" alt="Moneyard Logo" id="logo">
  </div>

  <div id="forms">
    <div id="signup-form" class="form">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="password" id="signup-password" placeholder="Password" />
      <input type="text" id="signup-refcode" placeholder="Reference Code (optional)" />
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>

    <div id="login-form" class="form" style="display: none;">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p><a href="#">Forgot password?</a></p>
      <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
    </div>
  </div>

  <div id="user-summary" style="display: none;">
    <h3>Welcome, <span id="summary-username">User</span></h3>
    <p>Total Deposit: <span id="summary-total">0 USDT</span></p>
    <p>Available Balance: <span id="summary-balance">0 USDT</span></p>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
