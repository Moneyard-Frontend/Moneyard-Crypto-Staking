<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneyard - User Registration & Login</title>
</head>
<body>
  <h1>Welcome to Moneyard</h1>

  <!-- Registration Form -->
  <h2>Register</h2>
  <form id="register-form">
    <label>Username:</label>
    <input type="text" id="register-username" required><br><br>
    <label>Password:</label>
    <input type="password" id="register-password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <hr>

  <!-- Login Form -->
  <h2>Login</h2>
  <form id="login-form">
    <label>Username:</label>
    <input type="text" id="login-username" required><br><br>
    <label>Password:</label>
    <input type="password" id="login-password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <hr>

  <h2>Deposit</h2>
  <form id="deposit-form">
    <label>Amount:</label>
    <input type="number" id="deposit-amount" required><br><br>
    <button type="submit">Deposit</button>
  </form>

  <script>
    // Register form handler
    document.getElementById('register-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      console.log('Registering with:', username, password);  // Debug log

      try {
        const response = await fetch('https://your-heroku-app-url/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const data = await response.json();
        console.log('Register response:', data);  // Debug log
        alert(data.message);  // Show response message from backend
      } catch (error) {
        console.error('Error during registration:', error);
        alert('Registration failed');
      }
    });

    // Login form handler
    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      console.log('Logging in with:', username, password);  // Debug log

      try {
        const response = await fetch('https://your-heroku-app-url/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const data = await response.json();
        console.log('Login response:', data);  // Debug log

        if (data.token) {
          alert('Login successful! Token: ' + data.token);
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('Login failed');
      }
    });
  </script>
</body>
</html>
