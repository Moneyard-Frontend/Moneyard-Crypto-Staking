<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneyard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo Section -->
    <div id="logo-section" style="text-align: center; margin-top: 20px;">
        <img src="images/logo.png" alt="Moneyard Logo" id="logo" style="cursor: pointer; max-width: 200px;">
    </div>

    <!-- Forms Section -->
    <div id="forms" style="text-align: center;">
        <!-- Sign Up Form (initially visible) -->
        <div id="signup-form" class="form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" />
            <input type="password" id="signup-password" placeholder="Password" />
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </div>

        <!-- Login Form (initially hidden) -->
        <div id="login-form" class="form" style="display:none;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <p>Forgot password? <a href="#">Click here</a></p>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </div>
    </div>

    <!-- Dashboard Section (initially hidden) -->
    <div id="dashboard" style="display:none; text-align: center;">
        <h2>Welcome to the Dashboard!</h2>
        <p>You're logged in successfully.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
