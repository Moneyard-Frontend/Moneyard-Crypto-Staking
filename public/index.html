<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneyard - User Registration & Login</title>
</head>
<body>
  <h1>Welcome to Moneyard</h1>

  <!-- Registration Form -->
  <h2>Register</h2>
  <form id="register-form">
    <label>Username:</label>
    <input type="text" id="register-username" required><br><br>
    <label>Password:</label>
    <input type="password" id="register-password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <hr>

  <!-- Login Form -->
  <h2>Login</h2>
  <form id="login-form">
    <label>Username:</label>
    <input type="text" id="login-username" required><br><br>
    <label>Password:</label>
    <input type="password" id="login-password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <!-- Deposit Form (only shown after login) -->
  <h2>Deposit</h2>
  <form id="deposit-form" style="display:none;">
    <label>Amount:</label>
    <input type="number" id="deposit-amount" required><br><br>
    <button type="submit">Deposit</button>
  </form>

  <script>
    // Register form handler
    document.getElementById('register-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      const response = await fetch('https://your-heroku-app-url/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();
      alert(data.message);

      if (data.message === 'User registered successfully') {
        // Redirect to login page after successful registration
        window.location.href = "#login-form"; // or a separate login page if you want
      }
    });

    // Login form handler
    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('https://your-heroku-app-url/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();

      if (data.token) {
        // Save token for future use
        localStorage.setItem('token', data.token);

        // Show deposit form after successful login
        document.getElementById('deposit-form').style.display = 'block';
        alert('Login successful!');
        
        // Redirect to deposit section
        window.location.href = "#deposit-form"; // or a separate deposit page if you want
      } else {
        alert('Error: ' + data.error);
      }
    });

    // Deposit form handler
    document.getElementById('deposit-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const token = localStorage.getItem('token'); // Get token from localStorage
      const amount = document.getElementById('deposit-amount').value;

      const response = await fetch('https://your-heroku-app-url/deposit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, amount }),
      });

      const data = await response.json();
      alert(data.message);
    });
  </script>
</body>
</html>
