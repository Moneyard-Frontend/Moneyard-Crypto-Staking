<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- FontAwesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <!-- Top-Right Menu Bar -->
  <div class="top-menu">
    <button id="menuToggle" class="menu-button">â˜°</button>
    <div id="menuDropdown" class="menu-dropdown">
      <!-- Moneyard Learning Section -->
      <div class="menu-section left">
        <h3 id="learning-header"><i class="fas fa-graduation-cap"></i> Moneyard Learning</h3>
        <ul id="learning-content" style="display: none;">
          <li>Learn about Crypto Staking</li>
          <li>High-Yield Savings Tools</li>
          <li>Micro-Investing Data</li>
        </ul>
      </div>

      <!-- My Account Section -->
      <div class="menu-section right">
        <h3 id="account-header"><i class="fas fa-user"></i> My Account</h3>
        <div id="account-content" style="display: none;">
          <button class="login-button" onclick="location.href='index.html#login'">Login</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>

  <!-- Menu Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .top-menu {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .menu-button {
      background-color: #007a5a;
      color: white;
      font-size: 24px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      gap: 12px;
    }

    .menu-dropdown.show {
      display: flex;
    }

    .menu-section {
      width: 100%;
    }

    .menu-section h3 {
      margin-top: 0;
      font-size: 16px;
      color: #007a5a;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .menu-section ul {
      padding-left: 16px;
    }

    .menu-section ul li {
      font-size: 14px;
      margin-bottom: 6px;
      list-style: disc;
    }

    .login-button {
      background-color: #28a745;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>

  <!-- Menu Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleButton = document.getElementById('menuToggle');
      const menuDropdown = document.getElementById('menuDropdown');
      const learningHeader = document.getElementById('learning-header');
      const learningContent = document.getElementById('learning-content');
      const accountHeader = document.getElementById('account-header');
      const accountContent = document.getElementById('account-content');

      // Toggle Menu Dropdown
      toggleButton.addEventListener('click', (e) => {
        e.stopPropagation();
        menuDropdown.classList.toggle('show');
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!document.querySelector('.top-menu').contains(e.target)) {
          menuDropdown.classList.remove('show');
        }
      });

      // Toggle Moneyard Learning content visibility
      learningHeader.addEventListener('click', () => {
        learningContent.style.display = (learningContent.style.display === 'none' || learningContent.style.display === '') ? 'block' : 'none';
      });

      // Toggle My Account content visibility
      accountHeader.addEventListener('click', () => {
        accountContent.style.display = (accountContent.style.display === 'none' || accountContent.style.display === '') ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
