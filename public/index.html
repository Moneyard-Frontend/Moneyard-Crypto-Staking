<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .top-menu {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .menu-button {
      background-color: #007a5a;
      color: white;
      font-size: 24px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: none;
      flex-direction: row;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      gap: 12px;
      transition: all 0.3s ease;
    }

    .menu-dropdown.show {
      display: flex;
    }

    .menu-section {
      width: 50%;
    }

    .menu-section h3 {
      margin-top: 0;
      font-size: 16px;
      color: #007a5a;
      margin-bottom: 8px;
    }

    .menu-section ul {
      padding-left: 16px;
    }

    .menu-section ul li {
      font-size: 14px;
      margin-bottom: 6px;
      list-style: disc;
    }

    .login-button {
      background-color: #28a745;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Top-Right Menu Bar -->
  <div class="top-menu">
    <button id="menuToggle" class="menu-button"><i class="fas fa-bars"></i></button>
    <div id="menuDropdown" class="menu-dropdown">
      <div class="menu-section left">
        <h3><i class="fas fa-graduation-cap"></i> Learning</h3>
        <ul>
          <li>Crypto Staking</li>
          <li>Savings Tools</li>
          <li>Micro-Investing</li>
        </ul>
      </div>
      <div class="menu-section right">
        <h3><i class="fas fa-user"></i> My Account</h3>
        <button class="login-button" onclick="location.href='index.html#login'">Login</button>
      </div>
    </div>
  </div>

  <!-- Logo -->
  <div id="logo-section" style="text-align: center;">
    <img src="20250409_162622.jpg" alt="Moneyard Logo" id="logo" />
  </div>

  <!-- Intro Section -->
  <section id="intro" style="text-align: center; padding: 20px;">
    <h1 id="welcome-text" style="color: #006400; font-size: 2.5rem;">
      WELCOME TO <span style="color: #0000FF;">MONE</span><span style="color: #4CAF50;">YARD</span>
    </h1>
    <p id="tagline" style="color: #006400; font-size: 1.5rem;">Grow Your Crypto, Effortlessly!</p>
    <p style="color: #006400;">We are committed to financial literacy, education, and effortless crypto staking.</p>
  </section>

  <!-- Add your signup/login forms and other sections below -->

  <!-- JavaScript for menu toggle -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleButton = document.getElementById('menuToggle');
      const menuDropdown = document.getElementById('menuDropdown');

      toggleButton.addEventListener('click', (e) => {
        e.stopPropagation();
        menuDropdown.classList.toggle('show');
      });

      document.addEventListener('click', (e) => {
        if (!document.querySelector('.top-menu').contains(e.target)) {
          menuDropdown.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>
