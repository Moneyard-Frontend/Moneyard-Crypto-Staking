<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard | User Registration & Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to Moneyard</h1>
    
    <!-- Signup Form Section -->
    <div class="form-container" id="signup-form">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button id="signup-btn">Sign Up</button>
      <p>Already have an account? <a href="javascript:void(0)" id="switch-to-login">Login</a></p>
    </div>

    <!-- Login Form Section -->
    <div class="form-container" id="login-form" style="display: none;">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button id="login-btn">Login</button>
      <p>Don't have an account? <a href="javascript:void(0)" id="switch-to-signup">Sign Up</a></p>
    </div>
  </div>

  <script>
    // Toggle between Sign Up and Login
    document.getElementById('switch-to-login').addEventListener('click', () => {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });

    document.getElementById('switch-to-signup').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    });

    // Sign Up Form Submission
    document.getElementById('signup-btn').addEventListener('click', async () => {
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;

      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();
      alert(data.message || data.error);
      if (data.message) {
        // On successful signup, switch to login form
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      }
    });

    // Login Form Submission
    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = 'dashboard.html'; // Redirect to dashboard
      } else {
        alert(data.error || 'Login failed');
      }
    });
  </script>
</body>
</html>
