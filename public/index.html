<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard - Secure Crypto Staking</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="signup-form" style="display: block;">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <input type="text" id="signupRefCode" placeholder="Referral Code (optional)" />
        <button type="submit">Create Account</button>
        <p>Already have an account? 
          <a href="#" onclick="toggleForms('login')">Log in here</a>
        </p>
      </form>
    </div>

    <div id="login-form" style="display: none;">
      <h2>Log In</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <p><a href="#" onclick="handleForgotPassword()">Forgot Password?</a></p>
        <p>Don't have an account? 
          <a href="#" onclick="toggleForms('signup')">Create one here</a>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
