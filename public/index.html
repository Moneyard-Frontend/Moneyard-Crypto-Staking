<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneyard - Crypto Staking Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-form" id="sign-up-form">
      <h2>Create Account</h2>
      <form id="register-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Log In</a></p>
      </form>
    </div>

    <div class="auth-form" id="login-form" style="display:none;">
      <h2>Login</h2>
      <form id="login-form-submit">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Forgot password? <a href="#" onclick="resetPassword()">Reset</a></p>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
