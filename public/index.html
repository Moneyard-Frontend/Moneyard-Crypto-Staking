<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- FontAwesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <!-- Top-Right Menu Bar -->
  <div class="top-menu">
    <button id="menuToggle" class="menu-button">â˜°</button>
    <div id="menuDropdown" class="menu-dropdown">
      <!-- Moneyard Learning Section -->
      <div class="menu-section left">
        <h3 id="learning-header"><i class="fas fa-graduation-cap"></i> Moneyard Learning</h3>
        <ul id="learning-content" style="display: none;">
          <li>Learn about Crypto Staking</li>
          <li>High-Yield Savings Tools</li>
          <li>Micro-Investing Data</li>
        </ul>
      </div>

      <!-- My Account Section -->
      <div class="menu-section right">
        <h3 id="account-header"><i class="fas fa-user"></i> My Account</h3>
        <div id="account-content" style="display: none;">
          <button class="login-button" onclick="location.href='index.html#login'">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Section -->
  <section id="landing" class="fadeIn">
    <div class="header">
      <img src="M.png" alt="Moneyard" />
      <h1>Welcome to Moneyard</h1>
      <p>Your platform for high-yield staking, investing, and savings.</p>
    </div>
    <div class="stats">
      <div class="stat-item fadeIn">
        <div class="counter" data-target="5000">0</div>
        <span>Total Users</span>
      </div>
      <div class="stat-item fadeIn">
        <div class="counter" data-target="2000">0</div>
        <span>Deposits</span>
      </div>
      <div class="stat-item fadeIn">
        <div class="counter" data-target="50">0</div>
        <span>% Potential</span>
      </div>
    </div>
  </section>

  <!-- Footer with Buttons -->
  <footer>
    <div id="footer-buttons">
      <button class="button" onclick="openModal('depositModal')">Deposit</button>
      <button class="button" onclick="openModal('withdrawModal')">Withdraw</button>
      <button class="button" onclick="openModal('transferModal')">Transfer</button>
    </div>
  </footer>

  <!-- Modal for Deposit -->
  <div id="depositModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('depositModal')">&times;</span>
      <h2>Deposit Funds</h2>
      <form>
        <input type="number" placeholder="Amount to Deposit" />
        <button>Submit</button>
      </form>
    </div>
  </div>

  <!-- Modal for Withdraw -->
  <div id="withdrawModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('withdrawModal')">&times;</span>
      <h2>Withdraw Funds</h2>
      <form>
        <input type="number" placeholder="Amount to Withdraw" />
        <button>Submit</button>
      </form>
    </div>
  </div>

  <!-- Modal for Transfer -->
  <div id="transferModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('transferModal')">&times;</span>
      <h2>Transfer Funds</h2>
      <form>
        <input type="text" placeholder="Recipient's Address" />
        <input type="number" placeholder="Amount to Transfer" />
        <button>Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js" defer></script>

  <!-- Menu Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Top Menu Styles */
    .top-menu {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .menu-button {
      background-color: #007a5a;
      color: white;
      font-size: 24px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      gap: 12px;
    }

    .menu-dropdown.show {
      display: flex;
    }

    .menu-section {
      width: 100%;
    }

    .menu-section h3 {
      margin-top: 0;
      font-size: 16px;
      color: #007a5a;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .menu-section ul {
      padding-left: 16px;
    }

    .menu-section ul li {
      font-size: 14px;
      margin-bottom: 6px;
      list-style: disc;
    }

    .login-button {
      background-color: #28a745;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Animations */
    .fadeIn {
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Growth Cards */
    .stat-item {
      width: 30%;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 8px;
      margin: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .stat-item:hover {
      transform: scale(1.05);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
    }

    .modal .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: #aaa;
      cursor: pointer;
    }

    .modal .close:hover {
      color: black;
    }

  </style>

  <!-- Menu Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleButton = document.getElementById('menuToggle');
      const menuDropdown = document.getElementById('menuDropdown');
      const learningHeader = document.getElementById('learning-header');
      const learningContent = document.getElementById('learning-content');
      const accountHeader = document.getElementById('account-header');
      const accountContent = document.getElementById('account-content');

      // Toggle Menu Dropdown
      toggleButton.addEventListener('click', (e) => {
        e.stopPropagation();
        menuDropdown.classList.toggle('show');
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!document.querySelector('.top-menu').contains(e.target)) {
          menuDropdown.classList.remove('show');
        }
      });

      // Toggle Moneyard Learning content visibility
      learningHeader.addEventListener('click', () => {
        learningContent.style.display = (learningContent.style.display === 'none' || learningContent.style.display === '') ? 'block' : 'none';
      });

      // Toggle My Account content visibility
      accountHeader.addEventListener('click', () => {
        accountContent.style.display = (accountContent.style.display === 'none' || accountContent.style.display === '') ? 'block' : 'none';
      });
    });

    // Open and close modals
    function openModal(modalName) {
      document.getElementById(modalName).style.display = 'flex';
    }

    function closeModal(modalName) {
      document.getElementById(modalName).style.display = 'none';
    }

    // Animation for counters
    document.querySelectorAll('.counter').forEach(counter => {
      let count = 0;
      const target = +counter.getAttribute('data-target');
      const increment = target / 200;

      const interval = setInterval(() => {
        count += increment;
        if (count >= target) {
          count = target;
          clearInterval(interval);
        }
        counter.textContent = Math.round(count);
      }, 10);
    });
  </script>

</body>
</html>
