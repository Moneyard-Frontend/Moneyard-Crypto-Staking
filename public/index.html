<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneyard Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sign Up Form -->
<div id="signupForm" class="form-container">
    <h2>Sign Up</h2>
    <form>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
</div>

<!-- Login Form -->
<div id="loginForm" class="form-container" style="display: none;">
    <h2>Login</h2>
    <form>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Forgot password? <a href="#" id="forgotPasswordLink">Click here</a></p>
    <p>Don't have an account? <a href="#" id="goToSignup">Sign Up</a></p>
</div>

<!-- Forgot Password Form -->
<div id="forgotPasswordForm" class="form-container" style="display: none;">
    <h2>Forgot Password</h2>
    <form>
        <input type="email" id="resetEmail" placeholder="Enter your email" required>
        <button type="button" id="sendResetLink">Send Reset Link</button>
    </form>
    <p><a href="#" id="goToLoginFromForgot">Go back to Login</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
