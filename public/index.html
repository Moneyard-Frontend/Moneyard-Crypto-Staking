<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-menu {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .menu-button {
      background-color: #007a5a;
      color: white;
      font-size: 24px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      gap: 12px;
    }

    .menu-dropdown.show {
      display: flex;
    }

    .menu-section {
      width: 100%;
    }

    .menu-section h3 {
      margin-top: 0;
      font-size: 16px;
      color: #007a5a;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .menu-section ul {
      padding-left: 16px;
    }

    .menu-section ul li {
      font-size: 14px;
      margin-bottom: 6px;
      list-style: disc;
    }

    .login-button {
      background-color: #28a745;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .form-container {
      margin: 120px auto 0;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      display: none;
      transition: all 0.3s ease;
    }

    .form-container h2 {
      margin-top: 0;
      color: #007a5a;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
    }

    .form-container button {
      background-color: #007a5a;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }

    .form-toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .form-toggle a {
      color: #007a5a;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .forgot-password {
      text-align: right;
      font-size: 13px;
      margin-top: -8px;
      margin-bottom: 10px;
    }

    .forgot-password a {
      color: #007a5a;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- Top-Right Menu Bar -->
  <div class="top-menu">
    <button id="menuToggle" class="menu-button">â˜°</button>
    <div id="menuDropdown" class="menu-dropdown">
      <div class="menu-section left">
        <h3 id="learning-header"><i class="fas fa-graduation-cap"></i> Moneyard Learning</h3>
        <ul id="learning-content" style="display: none;">
          <li>Learn about Crypto Staking</li>
          <li>High-Yield Savings Tools</li>
          <li>Micro-Investing Data</li>
        </ul>
      </div>

      <div class="menu-section right">
        <h3 id="account-header"><i class="fas fa-user"></i> My Account</h3>
        <div id="account-content" style="display: none;">
          <button class="login-button" id="loginTrigger">Login / Signup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Form -->
  <div id="loginForm" class="form-container">
    <h2>Login to Moneyard</h2>
    <form>
      <input type="text" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="form-toggle">Don't have an account? <a id="showSignup">Sign up</a></div>
  </div>

  <!-- Signup Form -->
  <div id="signupForm" class="form-container">
    <h2>Create Your Moneyard Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Create Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="form-toggle">Already have an account? <a id="showLogin">Log in</a></div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleButton = document.getElementById('menuToggle');
      const menuDropdown = document.getElementById('menuDropdown');
      const learningHeader = document.getElementById('learning-header');
      const learningContent = document.getElementById('learning-content');
      const accountHeader = document.getElementById('account-header');
      const accountContent = document.getElementById('account-content');
      const loginTrigger = document.getElementById('loginTrigger');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const showSignup = document.getElementById('showSignup');
      const showLogin = document.getElementById('showLogin');

      toggleButton.addEventListener('click', (e) => {
        e.stopPropagation();
        menuDropdown.classList.toggle('show');
      });

      document.addEventListener('click', (e) => {
        if (!document.querySelector('.top-menu').contains(e.target)) {
          menuDropdown.classList.remove('show');
        }
      });

      learningHeader.addEventListener('click', () => {
        learningContent.style.display = (learningContent.style.display === 'none' || learningContent.style.display === '') ? 'block' : 'none';
      });

      accountHeader.addEventListener('click', () => {
        accountContent.style.display = (accountContent.style.display === 'none' || accountContent.style.display === '') ? 'block' : 'none';
      });

      loginTrigger.addEventListener('click', () => {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        menuDropdown.classList.remove('show');
      });

      showSignup.addEventListener('click', () => {
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
      });

      showLogin.addEventListener('click', () => {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      });

      if (window.location.hash) {
        history.replaceState("", document.title, window.location.pathname + window.location.search);
      }
    });
  </script>

</body>
</html>
