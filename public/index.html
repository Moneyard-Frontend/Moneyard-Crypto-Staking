<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard - Crypto Staking Platform</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Existing navbar/menu and top sections remain unchanged -->

  <!-- AUTH SECTION START -->
  <style>
    .auth-form {
      max-width: 350px;
      margin: 40px auto;
      padding: 25px 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .auth-form input, .auth-form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .auth-form button {
      background-color: #2c9c6b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .auth-form button:hover {
      background-color: #217e54;
    }

    .auth-form p {
      text-align: center;
      font-size: 14px;
    }

    .auth-form a {
      color: #2c9c6b;
      text-decoration: none;
    }

    .auth-form a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
      opacity: 0;
      transform: translateY(20px);
    }

    .visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <div id="signupForm" class="auth-form visible">
    <h2>Sign Up</h2>
    <form>
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="#" onclick="switchForm('signupForm', 'loginForm')">Login here</a></p>
  </div>

  <div id="loginForm" class="auth-form hidden">
    <h2>Login</h2>
    <form>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
    <p>Don't have an account? <a href="#" onclick="switchForm('loginForm', 'signupForm')">Sign up here</a></p>
  </div>

  <div id="forgotPasswordForm" class="auth-form hidden">
    <h2>Reset Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter your email" required>
    <button id="sendResetLink">Send Reset Link</button>
    <p><a href="#" onclick="switchForm('forgotPasswordForm', 'loginForm')">Back to Login</a></p>
  </div>

  <script>
    function switchForm(hideId, showId) {
      const hideForm = document.getElementById(hideId);
      const showForm = document.getElementById(showId);
      hideForm.classList.remove('visible');
      hideForm.classList.add('hidden');
      setTimeout(() => {
        showForm.classList.remove('hidden');
        showForm.classList.add('visible');
      }, 200);
    }

    document.getElementById('forgotPasswordLink').addEventListener('click', () => {
      switchForm('loginForm', 'forgotPasswordForm');
    });
  </script>
  <!-- AUTH SECTION END -->

  <!-- The rest of your landing page sections (promo, growth tracker, dashboard) remain intact -->

  <script src="script.js"></script>
</body>
</html>
