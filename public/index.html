<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneyard - User Registration & Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Form Container -->
    <div class="form-container">
      <h1>Welcome to Moneyard</h1>
      
      <!-- Sign Up Form -->
      <div id="signup-form" class="form active">
        <h2>Sign Up</h2>
        <form id="register-form">
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="form">
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
      </div>

    </div>
  </div>

  <script>
    // Toggle between sign up and login forms
    document.getElementById('show-login').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('signup-form').classList.remove('active');
      document.getElementById('login-form').classList.add('active');
    });

    document.getElementById('show-signup').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('signup-form').classList.add('active');
    });

    // Register form handler
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      const response = await fetch('https://your-heroku-app-url/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();
      alert(data.message);  // Show response message from backend
    });

    // Login form handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('https://your-heroku-app-url/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();

      if (data.token) {
        // Save token (you can store it in localStorage or use it for future requests)
        alert('Login successful! Token: ' + data.token);
      } else {
        alert('Error: ' + data.error);
      }
    });
  </script>

</body>
</html>
