<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneyard - User Registration & Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Sign Up Form -->
      <div id="signup-form">
        <h2>Sign Up</h2>
        <form id="register-form">
          <label>Username:</label>
          <input type="text" id="register-username" required><br><br>
          <label>Password:</label>
          <input type="password" id="register-password" required><br><br>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="javascript:void(0);" id="go-to-login">Login</a></p>
      </div>

      <!-- Login Form -->
      <div id="login-form" style="display:none;">
        <h2>Login</h2>
        <form id="login-form-handler">
          <label>Username:</label>
          <input type="text" id="login-username" required><br><br>
          <label>Password:</label>
          <input type="password" id="login-password" required><br><br>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="javascript:void(0);" id="go-to-signup">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script>
    // Toggle between Sign Up and Login
    document.getElementById('go-to-login').addEventListener('click', () => {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });

    document.getElementById('go-to-signup').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    });

    // Register form submission
    document.getElementById('register-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      const response = await fetch('https://your-heroku-app-url/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();
      alert(data.message);  // Show response message from backend
      if (data.message === 'User registered successfully') {
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      }
    });

    // Login form submission
    document.getElementById('login-form-handler').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('https://your-heroku-app-url/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();

      if (data.token) {
        alert('Login successful!');
        // Redirect to dashboard or another page if necessary
        window.location.href = '/dashboard';  // Example redirection
      } else {
        alert('Error: ' + data.error);
      }
    });
  </script>
</body>
</html>
