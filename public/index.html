<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneyard - Crypto Staking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main content wrapper -->
    <div class="container">
        <!-- Logo -->
        <header>
            <img src="logo.png" alt="Moneyard Logo" id="logo">
            <h1>Welcome to Moneyard - Crypto Staking</h1>
        </header>

        <!-- Sign-up and Login forms -->
        <div class="forms">
            <!-- Sign Up Form -->
            <div class="form-box" id="sign-up-form">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>

                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>

                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required>

                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="javascript:void(0);" id="show-login">Login here</a></p>
            </div>

            <!-- Login Form -->
            <div class="form-box" id="login-form" style="display: none;">
                <h2>Login</h2>
                <form id="login-form-element">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>

                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="javascript:void(0);" id="show-signup">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
