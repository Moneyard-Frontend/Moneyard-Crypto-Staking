<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Fund | Moneyard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #00664f;
    }
    .info {
      margin: 20px 0;
      font-size: 16px;
      color: #333;
    }
    .info p {
      margin: 6px 0;
    }
    form {
      margin: 15px 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #008060;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #005c44;
    }
    #efTransactions {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Emergency Fund (High-Yield Savings)</h2>

    <div class="info">
      <p><strong>Balance:</strong> $<span id="efBalance">0.00</span></p>
      <p><strong>Interest Rate:</strong> 4% APY</p>
      <p><strong>Status:</strong> <span id="efStatus">Not Opened</span></p>
    </div>

    <button onclick="openFund()">Open Emergency Fund</button>

    <form id="efDepositForm">
      <input type="number" id="efDepositAmount" placeholder="Deposit amount" required />
      <button type="submit">Deposit</button>
    </form>

    <form id="efWithdrawForm">
      <input type="number" id="efWithdrawAmount" placeholder="Withdraw amount" required />
      <button type="submit">Withdraw (24h hold)</button>
    </form>

    <div id="efTransactions">
      <h4>Recent Transactions</h4>
      <ul id="transactionList"></ul>
    </div>
  </div>
<div id="emergency-fund-summary" class="summary-box">
  <h3>Emergency Fund Summary</h3>
  <p><strong>Balance:</strong> $<span id="ef-balance">0.00</span></p>
  <p><strong>Interest Earned:</strong> $<span id="ef-interest">0.00</span></p>
  <div id="ef-transactions">
    <h4>Recent Transactions</h4>
    <ul id="ef-transaction-list"></ul>
  </div>
</div>

  <script>
    async function fetchSummary() {
      const res = await fetch('/emergency-fund-summary');
      if (!res.ok) return;
      const data = await res.json();
      document.getElementById('efBalance').textContent = data.balance.toFixed(2);
      document.getElementById('efStatus').textContent = "Opened";
      const list = document.getElementById('transactionList');
      list.innerHTML = "";
      data.transactions.forEach(tx => {
        const item = document.createElement('li');
        item.textContent = `${tx.type.toUpperCase()} $${tx.amount} - ${tx.status}`;
        list.appendChild(item);
      });
    }

    async function openFund() {
      const res = await fetch('/open-emergency-fund', { method: 'POST' });
      const data = await res.json();
      alert(data.message);
      fetchSummary();
    }

    document.getElementById('efDepositForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('efDepositAmount').value);
      const res = await fetch('/deposit-emergency', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount })
      });
      const data = await res.json();
      alert(data.message);
      fetchSummary();
    });

    document.getElementById('efWithdrawForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('efWithdrawAmount').value);
      const res = await fetch('/withdraw-emergency', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount })
      });
      const data = await res.json();
      alert(data.message);
      fetchSummary();
    });

    fetchSummary();
  function loadEmergencyFundSummary() {
  fetch('/emergency-fund-summary')
    .then(res => res.json())
    .then(data => {
      document.getElementById('ef-balance').innerText = data.balance.toFixed(2);
      document.getElementById('ef-interest').innerText = data.interestEarned.toFixed(2);

      const txList = document.getElementById('ef-transaction-list');
      txList.innerHTML = '';
      data.transactions.forEach(tx => {
        const li = document.createElement('li');
        li.textContent = `${tx.type.toUpperCase()}: $${tx.amount} (${tx.status}) on ${new Date(tx.created_at).toLocaleDateString()}`;
        txList.appendChild(li);
      });
    });
}

document.addEventListener('DOMContentLoaded', loadEmergencyFundSummary);
</script>
</body>
</html>
