<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official Moneyard Certificate" />
  <title>Moneyard Certificate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/gold-fish-scale.png');
      font-family: 'Georgia', serif;
      color: #8b5e3c;
      text-align: center;
      padding: 40px;
    }

    .certificate {
      background: rgba(255, 255, 240, 0.95);
      border: 15px solid #d4af37;
      padding: 50px;
      width: 1200px;
      margin: auto;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
      position: relative;
    }

    .certificate h1 {
      font-size: 50px;
      color: #b8860b;
      margin-bottom: 20px;
    }

    .certificate h2 {
      font-size: 32px;
      margin: 15px 0;
    }

    .certificate p {
      font-size: 22px;
      margin: 10px 0;
    }

    .input-field {
      border: none;
      border-bottom: 2px solid #8b5e3c;
      font-size: 28px;
      text-align: center;
      width: 80%;
      background: transparent;
      color: #8b5e3c;
      margin: 15px auto;
    }

    .verified-seal {
      font-size: 20px;
      font-style: italic;
      color: #b8860b;
      margin-top: 30px;
      font-weight: bold;
    }

    .issuer-section {
      margin-top: 50px;
    }

    .signature {
      margin-top: 20px;
      font-weight: bold;
    }

    .download-btn {
      margin-top: 40px;
      padding: 18px 36px;
      background: #daa520;
      color: white;
      border: 2px solid #8b4513;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .download-btn:hover {
      background: #b8860b;
      transform: scale(1.05);
    }

    .watermark {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: rgba(212, 175, 55, 0.07);
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="certificate" id="certificateContent">
    <!-- Watermark -->
    <div class="watermark">MONEYARD</div>

    <h1>CERTIFICATE OF COMPLETION</h1>
    <p>This certificate is proudly presented to</p>

    <input class="input-field" id="learnerName" placeholder="Enter Learner's Full Name" />

    <p>For successfully completing the course</p>

    <input class="input-field" id="courseTitle" placeholder="Enter Course Title" />

    <div class="verified-seal">Verified & Official â€” Golden Seal of Excellence</div>

    <div class="issuer-section">
      <p>Issued by <strong>Moneyard Learning</strong>, an arm platform of <strong>MONEYARD</strong></p>
      <p>Date Issued: <span id="issueDate"></span></p>
      <p class="signature">Mwaba Lewis<br/>Founder, Moneyard</p>
    </div>
  </div>

  <button class="download-btn" onclick="generatePDF()">Download Certificate</button>

  <script>
    function generatePDF() {
      const name = document.getElementById('learnerName').value;
      const course = document.getElementById('courseTitle').value;

      if (!name || !course) {
        alert('Please enter both name and course title before downloading.');
        return;
      }

      // Replace input fields with static values for PDF
      document.getElementById('learnerName').outerHTML = `<h2>${name}</h2>`;
      document.getElementById('courseTitle').outerHTML = `<h2>${course}</h2>`;

      const element = document.getElementById('certificateContent');
      const opt = {
        margin: 0,
        filename: 'Moneyard_Certificate.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: {
          unit: 'px',
          format: [1200, 850], // Custom landscape size
          orientation: 'landscape'
        }
      };

      html2pdf().set(opt).from(element).save();
    }

    document.getElementById('issueDate').textContent = new Date().toLocaleDateString();
  </script>

</body>
</html>
