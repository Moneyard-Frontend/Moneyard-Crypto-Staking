<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official Moneyard Certificate" />
  <title>Moneyard Certificate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/gold-fish-scale.png');
      font-family: 'Georgia', serif;
      color: black;
      text-align: center;
      padding: 40px;
    }

    .certificate {
      background: rgba(255, 255, 240, 0.95);
      border: 15px solid #d4af37;
      padding: 50px;
      width: 1200px;
      margin: auto;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
      position: relative;
    }

    .certificate h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .certificate h2 {
      font-size: 32px;
      margin: 15px 0;
    }

    .certificate p {
      font-size: 22px;
      margin: 10px 0;
    }

    .input-field {
      border: none;
      border-bottom: 2px solid black;
      font-size: 28px;
      text-align: center;
      width: 80%;
      background: transparent;
      color: black;
      margin: 15px auto;
    }

    .header-branding {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .header-branding span {
      margin-left: 10px;
      color: black;
    }

    .header-branding .icon {
      color: green;
      font-size: 36px;
    }

    .issuer-section {
      margin-top: 50px;
    }

    .signature {
      margin-top: 30px;
      font-weight: bold;
    }

    .signature-line {
      margin-top: 50px;
      border-top: 1px solid black;
      width: 250px;
      margin-left: auto;
      margin-right: auto;
    }

    .verified-seal {
      font-style: italic;
      font-weight: bold;
      color: #d4af37;
      position: absolute;
      bottom: 50px;
      right: 40px;
      font-size: 18px;
    }

    .verified-seal span {
      color: black;
      font-weight: bold;
      display: block;
      font-size: 20px;
    }

    .date-issued {
      position: absolute;
      bottom: 80px;
      right: 40px;
      font-size: 16px;
    }

    .download-btn {
      margin-top: 40px;
      padding: 18px 36px;
      background: #daa520;
      color: white;
      border: 2px solid #8b4513;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .download-btn:hover {
      background: #b8860b;
      transform: scale(1.05);
    }

    .watermark {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: rgba(212, 175, 55, 0.07);
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="certificate" id="certificateContent">
    <div class="watermark">MONEYARD</div>

    <div class="header-branding">
      <span class="icon">ðŸŽ“</span>
      <span>MONEYARD LEARNING</span>
    </div>

    <h1>CERTIFICATE OF COMPLETION</h1>
    <p>This certificate is proudly presented to</p>

    <input class="input-field" id="learnerName" placeholder="Enter Learner's Full Name" />

    <p>For successfully completing the course</p>

    <input class="input-field" id="courseTitle" placeholder="Enter Course Title" />

    <div class="issuer-section">
      <p class="signature">Mwaba Lewis<br/>Founder, Moneyard</p>
      <div class="signature-line"></div>
    </div>

    <div class="date-issued">
      Date Issued: <span id="issueDate"></span>
    </div>

    <div class="verified-seal">
      <span>Verified</span>
      Golden Seal of Excellence
    </div>
  </div>

  <button class="download-btn" onclick="generatePDF()">Download Certificate</button>

  <script>
    function generatePDF() {
      const name = document.getElementById('learnerName').value;
      const course = document.getElementById('courseTitle').value;

      if (!name || !course) {
        alert('Please enter both name and course title before downloading.');
        return;
      }

      document.getElementById('learnerName').outerHTML = `<h2>${name}</h2>`;
      document.getElementById('courseTitle').outerHTML = `<h2>${course}</h2>`;

      const element = document.getElementById('certificateContent');
      const opt = {
        margin: 0,
        filename: 'Moneyard_Certificate.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: {
          unit: 'px',
          format: [1200, 850],
          orientation: 'landscape'
        }
      };

      html2pdf().set(opt).from(element).save();
    }

    // Set today's date or customize it
    const customDate = new Date().toLocaleDateString(); // You can set your custom format
    document.getElementById('issueDate').textContent = customDate;
  </script>

</body>
</html>
