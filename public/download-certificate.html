<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official Moneyard Certificate" />
  <title>Moneyard Premium Certificate</title>

  <!-- PDF Generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      background: #fffaf0;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .certificate {
      max-width: 1000px;
      margin: 40px auto;
      padding: 50px;
      border: 12px double #daa520;
      background: linear-gradient(to bottom right, #fffaf0, #fef6e4);
      position: relative;
      box-shadow: 0 0 30px rgba(218,165,32, 0.4);
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 38px;
      color: #b8860b;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 22px;
      color: #555;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .recipient {
      font-size: 28px;
      font-weight: bold;
      color: #b8860b;
      margin: 10px 0;
    }

    .course {
      font-size: 24px;
      color: #333;
      margin: 15px 0 40px;
    }

    .footer {
      margin-top: 40px;
      font-size: 16px;
      color: #333;
    }

    .issuer {
      margin-top: 10px;
      font-size: 16px;
      font-style: italic;
      color: #8b4513;
    }

    .signature {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #8b4513;
    }

    .verified-seal {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 100px;
      height: auto;
    }

    .qr-code {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 100px;
      height: auto;
    }

    .date {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    .download-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 30px;
      background: #daa520;
      color: white;
      border: 2px solid #8b4513;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      z-index: 1000;
    }

    .download-btn:hover {
      background: #b8860b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <button class="download-btn" onclick="generatePDF()">Download Certificate</button>

  <div class="certificate" id="certificateContent">
    <!-- Logo -->
    <img src="20250409_162622.jpg" alt="Moneyard Logo" class="logo" />

    <h1>CERTIFICATE OF COMPLETION</h1>
    <p class="subtitle">This certificate is proudly presented to</p>

    <!-- Learner Name (auto-filled) -->
    <div class="recipient" id="learnerName">[Learner's Full Name]</div>

    <p class="course">For successfully completing the course</p>

    <!-- Course Title (auto-filled) -->
    <div class="recipient" id="courseTitle">[Course Title]</div>

    <!-- Seal -->
    <img src="verified-seal-gold.png" alt="Verified Seal" class="verified-seal" />

    <!-- QR Code -->
    <img src="qr-code.png" alt="QR Code" class="qr-code" />

    <!-- Date -->
    <p class="date">Issued on <span id="issueDate"></span></p>

    <!-- Footer -->
    <p class="footer">Issued by <strong>Moneyard Learning</strong>, an arm platform of <strong>MONEYARD</strong></p>
    <p class="issuer">Signed by Mwaba Lewis, Founder of Moneyard</p>
    <p class="signature">__________________________</p>
  </div>

  <script>
    // Auto-fill values
    document.getElementById('learnerName').textContent = "Jane Doe"; // customize here
    document.getElementById('courseTitle').textContent = "Mastering Crypto Staking"; // customize here

    // Set current date
    const today = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('issueDate').textContent = today.toLocaleDateString(undefined, options);

    function generatePDF() {
      const element = document.getElementById("certificateContent");
      const opt = {
        margin: 10,
        filename: "Moneyard_Certificate.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "mm", format: "a4", orientation: "landscape" }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>

</body>
</html>
