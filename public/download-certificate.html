<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moneyard Certificate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fffbe6;
      margin: 0;
      padding: 0;
    }

    .certificate-container {
      width: 1000px;
      margin: 40px auto;
      padding: 40px;
      border: 15px solid #d4af37;
      background: url('https://www.transparenttextures.com/patterns/gold-fish-scale.png');
      background-color: #fffef4;
      background-size: cover;
      position: relative;
      box-shadow: 0 0 25px #d4af37;
    }

    .watermark {
      position: absolute;
      top: 45%;
      left: 25%;
      font-size: 100px;
      opacity: 0.03;
      transform: rotate(-30deg);
      color: #000;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 100px;
    }

    .certificate {
      text-align: center;
      color: #5c4200;
      padding: 20px;
    }

    .certificate h1 {
      font-size: 38px;
      color: #b8860b;
      margin-bottom: 10px;
    }

    .certificate h2 {
      font-size: 22px;
      margin: 20px 0;
    }

    .input-field {
      font-size: 20px;
      border: none;
      border-bottom: 2px solid #bfa046;
      background: transparent;
      text-align: center;
      width: 60%;
      margin: 10px auto;
      color: #000;
      font-weight: bold;
    }

    .signature {
      text-align: left;
      padding-top: 30px;
    }

    .signature img {
      height: 60px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      padding-top: 40px;
      font-size: 14px;
    }

    .footer img.qr {
      height: 80px;
    }

    .seal {
      position: absolute;
      bottom: 60px;
      right: 60px;
      height: 80px;
    }

    .download-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 30px;
      background: #d4af37;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    .download-btn:hover {
      background: #b8860b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<button class="download-btn" onclick="generatePDF()">Download Certificate</button>

<div class="certificate-container" id="certificateContent">
  <div class="watermark">Moneyard</div>

  <div class="logo">
    <img src="images/20250409_162622.jpg" alt="Moneyard Logo">
  </div>

  <div class="certificate">
    <h1>CERTIFICATE OF COMPLETION</h1>
    <h2>This certificate is proudly presented to</h2>
    <input type="text" class="input-field" id="learnerName" placeholder="Enter Your Full Name" />

    <h2>For successfully completing the course</h2>
    <input type="text" class="input-field" id="courseTitle" placeholder="Enter Course Title" />

    <div class="signature">
      <img src="https://i.ibb.co/KbYSNMY/signature.png" alt="Signature"> <!-- Replace with actual signature if needed -->
      <p><strong>Mwaba Lewis</strong><br>Founder, Moneyard</p>
    </div>

    <img src="https://i.ibb.co/nz6SmBt/seal-gold.png" class="seal" alt="Verified Seal"> <!-- Replace with gold seal image -->
    
    <div class="footer">
      <div>
        <p>Issued by Moneyard Learning</p>
        <p>An arm platform of MONEYARD</p>
      </div>
      <div>
        <p>Date: <span id="dateIssued"></span></p>
      </div>
      <div>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=moneyard.io&size=80x80" class="qr" alt="QR Code">
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("dateIssued").innerText = new Date().toLocaleDateString();

  function generatePDF() {
    const element = document.getElementById("certificateContent");
    html2pdf().set({
      margin: 10,
      filename: 'Moneyard_Certificate.pdf',
      image: { type: 'jpeg', quality: 1 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
    }).from(element).save();
  }
</script>

</body>
</html>
