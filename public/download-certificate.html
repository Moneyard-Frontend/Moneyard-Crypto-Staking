<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official Moneyard Certificate" />
  <title>Moneyard Certificate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/gold-fish-scale.png');
      font-family: 'Georgia', serif;
      color: #8b5e3c;
      text-align: center;
      padding: 30px;
    }

    .certificate {
      background: rgba(255, 255, 240, 0.95);
      border: 15px solid #d4af37;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
      position: relative;
    }

    .certificate h1 {
      font-size: 40px;
      color: #b8860b;
      margin-bottom: 10px;
    }

    .certificate h2 {
      font-size: 28px;
      margin: 10px 0;
    }

    .certificate p {
      font-size: 20px;
      margin: 10px 0;
    }

    .logo {
      width: 140px;
      margin-bottom: 15px;
    }

    .input-field {
      border: none;
      border-bottom: 2px solid #8b5e3c;
      font-size: 24px;
      text-align: center;
      width: 80%;
      background: transparent;
      color: #8b5e3c;
      margin: 10px auto;
    }

    .verified-seal {
      font-size: 18px;
      font-style: italic;
      color: #b8860b;
      margin-top: 20px;
      font-weight: bold;
    }

    .issuer-section {
      margin-top: 40px;
    }

    .signature-img {
      height: 60px;
      margin-top: 10px;
    }

    .signature {
      margin-top: 5px;
      font-weight: bold;
    }

    .qr {
      width: 100px;
      margin-top: 10px;
    }

    .download-btn {
      margin-top: 30px;
      padding: 15px 30px;
      background: #daa520;
      color: white;
      border: 2px solid #8b4513;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .download-btn:hover {
      background: #b8860b;
      transform: scale(1.05);
    }

    .watermark {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: rgba(212, 175, 55, 0.07);
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="certificate" id="certificateContent">
    <!-- Logo -->
    <img src="A_certificate_of_completion_from_Moneyard_is_prese.png" class="logo" alt="Moneyard Logo" />

    <!-- Watermark -->
    <div class="watermark">MONEYARD</div>

    <!-- Certificate Title -->
    <h1>CERTIFICATE OF COMPLETION</h1>
    <p>This certificate is proudly presented to</p>

    <!-- Auto-fill Name -->
    <input class="input-field" id="learnerName" placeholder="Enter Learner's Full Name" />

    <p>For successfully completing the course</p>

    <!-- Auto-fill Course -->
    <input class="input-field" id="courseTitle" placeholder="Enter Course Title" />

    <div class="verified-seal">Verified & Official â€” Golden Seal of Excellence</div>

    <!-- Issuer Details -->
    <div class="issuer-section">
      <p>Issued by <strong>Moneyard Learning</strong>, an arm platform of <strong>MONEYARD</strong></p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://moneyard.org&size=100x100" class="qr" alt="QR Code" />
      <p>Date Issued: <span id="issueDate"></span></p>

      <!-- Signature Image -->
      <img src="https://i.imgur.com/0hK1Bpn.png" alt="Mwaba Lewis Signature" class="signature-img" />
      <p class="signature">Mwaba Lewis<br/>Founder, Moneyard</p>
    </div>
  </div>

  <button class="download-btn" onclick="generatePDF()">Download Certificate</button>

  <script>
    function generatePDF() {
      const name = document.getElementById('learnerName').value;
      const course = document.getElementById('courseTitle').value;

      if (!name || !course) {
        alert('Please enter both name and course title before downloading.');
        return;
      }

      // Replace inputs with static content for PDF
      document.getElementById('learnerName').outerHTML = `<h2>${name}</h2>`;
      document.getElementById('courseTitle').outerHTML = `<h2>${course}</h2>`;

      html2pdf().set({
        margin: 10,
        filename: 'Moneyard_Certificate.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
      }).from(document.getElementById('certificateContent')).save();
    }

    document.getElementById('issueDate').textContent = new Date().toLocaleDateString();
  </script>

</body>
</html>
