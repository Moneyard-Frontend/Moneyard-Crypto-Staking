<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Official Moneyard Certificate">
  <title>Moneyard Premium Certificate</title>

  <!-- html2pdf.js for PDF download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #fff8dc;
      text-align: center;
    }

    .certificate {
      max-width: 1000px;
      margin: 30px auto;
      padding: 40px;
      border: 12px solid #b8860b;
      background: linear-gradient(to bottom right, #fff8dc, #fdf6e3);
      box-shadow: 0 0 25px rgba(218,165,32, 0.4);
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      color: #b8860b;
      font-size: 42px;
      margin-bottom: 5px;
    }

    h2 {
      color: #8b6508;
      font-size: 28px;
      margin: 20px 0;
    }

    p {
      font-size: 20px;
      color: #333;
    }

    .bold {
      font-weight: bold;
      color: #b8860b;
    }

    .signature {
      margin-top: 40px;
      font-style: italic;
      color: #8b4513;
    }

    .download-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 30px;
      background: #daa520;
      color: white;
      border: 2px solid #8b4513;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      z-index: 999;
    }

    .download-btn:hover {
      background: #b8860b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Download PDF button -->
  <button class="download-btn" onclick="generatePDF()">Download Certificate</button>

  <!-- Certificate content -->
  <div class="certificate" id="certificateContent">
    <!-- Update the image path if stored in a subfolder like images/ -->
    <img src="20250409_162622.jpg" alt="Moneyard Logo" class="logo">

    <h1>Certificate of Completion</h1>
    <p>This is to proudly certify that</p>

    <h2 class="bold" id="learnerName">[Learnerâ€™s Full Name]</h2>
    
    <p>has successfully completed the course</p>
    <h2 class="bold" id="courseTitle">[Course Title]</h2>

    <p>on this day, <span id="dateIssued"></span></p>

    <p class="signature">Authorized Signature __________________________</p>
  </div>

  <script>
    // Set today's date
    document.getElementById('dateIssued').textContent = new Date().toLocaleDateString();

    // OPTIONAL: Replace with dynamic values if needed
    document.getElementById('learnerName').textContent = 'Jane Smith';
    document.getElementById('courseTitle').textContent = 'Advanced Crypto Staking Strategy';

    function generatePDF() {
      const element = document.getElementById('certificateContent');
      const opt = {
        margin: 10,
        filename: 'Moneyard_Certificate.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>

</body>
</html>
