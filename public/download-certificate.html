<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moneyard Certificate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: #fdfbf7;
      font-family: 'Georgia', serif;
      color: black;
      text-align: center;
      padding: 20px;
    }

    .certificate {
      background: white;
      border: 10px solid #d4af37;
      padding: 30px;
      width: 900px;
      margin: auto;
      position: relative;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
    }

    .header-brand {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .header-brand::before {
      content: 'ðŸŽ“';
      font-size: 32px;
    }

    .certificate h1 {
      font-size: 36px;
      margin: 10px 0;
    }

    .certificate h2 {
      font-size: 26px;
      margin: 10px 0;
    }

    .certificate p {
      font-size: 18px;
      margin: 8px 0;
    }

    .input-field {
      border: none;
      border-bottom: 2px solid black;
      font-size: 24px;
      text-align: center;
      width: 80%;
      background: transparent;
      color: black;
      margin: 12px auto;
    }

    .seal-image {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
    }

    .issuer-ribbon {
      margin-top: 40px;
      display: inline-block;
      padding: 10px 20px;
      background: #d4af37;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #8b4513;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .signature {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .watermark {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: rgba(212, 175, 55, 0.08);
      pointer-events: none;
      white-space: nowrap;
    }

    .download-btn {
      margin-top: 30px;
      padding: 14px 28px;
      background: #daa520;
      color: white;
      border: 2px solid #8b4513;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .download-btn:hover {
      background: #b8860b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="certificate" id="certificateContent">
    <div class="watermark">MONEYARD</div>

    <img src="https://i.imgur.com/mCKi8rE.png" alt="Verified Seal" class="seal-image" />

    <div class="header-brand">MONEYARD LEARNING</div>

    <h1>CERTIFICATE OF COMPLETION</h1>
    <p>This certificate is proudly presented to</p>

    <input class="input-field" id="learnerName" placeholder="Enter Learner's Full Name" />

    <p>For successfully completing the course</p>

    <input class="input-field" id="courseTitle" placeholder="Enter Course Title" />

    <div class="issuer-ribbon">Issued by MONEYARD</div>
    <p class="signature">Date Issued: <span id="issueDate"></span></p>
    <p class="signature">Mwaba Lewis<br/>Founder, Moneyard</p>
  </div>

  <button class="download-btn" onclick="generatePDF()">Download Certificate</button>

  <script>
    function generatePDF() {
      const name = document.getElementById('learnerName').value;
      const course = document.getElementById('courseTitle').value;

      if (!name || !course) {
        alert('Please enter both name and course title before downloading.');
        return;
      }

      document.getElementById('learnerName').outerHTML = `<h2>${name}</h2>`;
      document.getElementById('courseTitle').outerHTML = `<h2>${course}</h2>`;

      const element = document.getElementById('certificateContent');
      const opt = {
        margin: 0,
        filename: 'Moneyard_Certificate.pdf',
        image: { type: 'jpeg', quality: 0.95 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'px', format: [900, 700], orientation: 'landscape' }
      };

      html2pdf().set(opt).from(element).save();
    }

    document.getElementById('issueDate').textContent = new Date().toLocaleDateString();
  </script>

</body>
</html>
