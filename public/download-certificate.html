<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Official Moneyard Certificate">
  <title>Moneyard Certificate</title>

  <!-- Include html2pdf library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .certificate {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 40px;
      border: 10px solid #8b4513;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .certificate img.logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .certificate h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #4b2e00;
    }

    .certificate h2 {
      font-size: 24px;
      margin: 20px 0;
      color: #444;
    }

    .certificate p {
      font-size: 20px;
      margin: 10px 0;
    }

    .certificate .bold {
      font-weight: bold;
    }

    .download-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 30px;
      background: #daa520;
      color: white;
      border: 2px solid #8b4513;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .download-btn:hover {
      background: #b8860b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Download Button -->
  <button class="download-btn" onclick="generatePDF()">Download Certificate</button>

  <!-- Certificate Container -->
  <div class="certificate" id="certificateContent">
    <img src="public/20250409_162622.jpg" alt="Moneyard Logo" class="logo">
    <h1>Certificate of Completion</h1>
    <p>This is to certify that</p>
    <h2 class="bold" id="learnerName">[Learnerâ€™s Full Name]</h2>
    <p>has successfully completed the course</p>
    <h2 class="bold" id="courseTitle">[Course Title]</h2>
    <p>on this day, <span id="dateIssued"></span></p>
    <p style="margin-top: 40px;">Signature: __________________________</p>
  </div>

  <script>
    // Auto fill today's date
    document.getElementById('dateIssued').textContent = new Date().toLocaleDateString();

    // Optional: Set dynamic name and course title here
    document.getElementById('learnerName').textContent = 'John Doe';
    document.getElementById('courseTitle').textContent = 'Introduction to Crypto Staking';

    function generatePDF() {
      const element = document.getElementById('certificateContent');
      const opt = {
        margin: 10,
        filename: 'Moneyard_Certificate.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
      };

      html2pdf().set(opt).from(element).save();
    }
  </script>

</body>
</html>
