<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Learning - Podcasts & Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #FFA94D;
      color: #333;
    }

    header {
      background-color: #007a5a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .module-container {
      padding: 20px;
    }

    .module {
      margin-bottom: 40px;
    }

    video, audio {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }

    .play-pause-btn {
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    .play-pause-btn:hover {
      background-color: #27ae60;
    }

    .progress-bar {
      background-color: #ddd;
      border-radius: 5px;
      height: 10px;
      width: 100%;
      margin: 10px 0;
      overflow: hidden;
    }

    .progress-fill {
      background-color: #2ecc71;
      height: 100%;
      width: 0;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .quiz-section {
      margin-top: 20px;
      background: #fff3e0;
      padding: 10px;
      border-radius: 8px;
    }

    .quiz-question {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .quiz-section button {
      background-color: #007a5a;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .quiz-section button:hover {
      background-color: #005a43;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moneyard Learning</h1>
    <p>Smart Finance Podcast - Learn and Earn</p>
  </header>

  <div class="module-container">
    <div class="module">
      <h2>Module: Cryptocurrency Basics</h2>

      <video id="cryptoVideo" controls>
        <source src="https://www.example.com/crypto-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <audio id="cryptoAudio" controls>
        <source src="https://www.example.com/crypto-audio.mp3" type="audio/mp3" />
        Your browser does not support the audio tag.
      </audio>

      <button class="play-pause-btn" onclick="toggleAudio('crypto')">Play/Pause Podcast</button>

      <div class="progress-bar">
        <div class="progress-fill" id="cryptoProgress"></div>
      </div>

      <div class="quiz-section">
        <div class="quiz-question">1: What is the main benefit of staking crypto?</div>
        <button onclick="alert('Correct!')">Earn passive rewards</button>
        <button onclick="alert('Nope!')">Buy more crypto</button>
      </div>
    </div>

    <div class="module">
      <h2>Module: High-Yield Savings</h2>

      <video id="savingsVideo" controls>
        <source src="https://www.example.com/savings-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <audio id="savingsAudio" controls>
        <source src="https://www.example.com/savings-audio.mp3" type="audio/mp3" />
        Your browser does not support the audio tag.
      </audio>

      <button class="play-pause-btn" onclick="toggleAudio('savings')">Play/Pause Podcast</button>

      <div class="progress-bar">
        <div class="progress-fill" id="savingsProgress"></div>
      </div>

      <div class="quiz-section">
        <div class="quiz-question">1: What's the primary benefit of a high-yield savings account?</div>
        <button onclick="alert('Correct!')">Earn higher interest than normal savings</button>
        <button onclick="alert('Nope!')">Keep money in a checking account</button>
      </div>
    </div>
  </div>

  <script>
    const cryptoAudio = document.getElementById('cryptoAudio');
    const savingsAudio = document.getElementById('savingsAudio');
    const cryptoProgress = document.getElementById('cryptoProgress');
    const savingsProgress = document.getElementById('savingsProgress');

    function toggleAudio(module) {
      if (module === 'crypto') {
        if (cryptoAudio.paused) {
          cryptoAudio.play();
          savingsAudio.pause();
        } else {
          cryptoAudio.pause();
        }
      } else if (module === 'savings') {
        if (savingsAudio.paused) {
          savingsAudio.play();
          cryptoAudio.pause();
        } else {
          savingsAudio.pause();
        }
      }
    }

    function updateProgress(audio, progressBar) {
      if (audio.duration > 0) {
        let percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = percent + '%';
      }
    }

    setInterval(() => updateProgress(cryptoAudio, cryptoProgress), 500);
    setInterval(() => updateProgress(savingsAudio, savingsProgress), 500);
  </script>
</body>
</html>
