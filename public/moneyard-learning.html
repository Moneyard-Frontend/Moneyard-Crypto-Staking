<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Learning</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #FFA94D !important;
      color: #333;
    }

    header {
      background-color: #007a5a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .learn-container {
      padding: 20px;
    }

    .learn-modules {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .learn-card {
      flex: 1;
      min-width: 250px;
      background: white;
      border-left: 5px solid #007a5a;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      opacity: 1;
      transition: transform 0.2s, opacity 0.4s ease;
    }

    .learn-card.locked {
      pointer-events: none;
      opacity: 0.5;
    }

    .learn-card:hover {
      transform: scale(1.02);
      background: #f0f0f0;
    }

    .learn-card button {
      background-color: #007a5a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Modal Styles */
    #lessonModal {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      z-index: 999;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #lessonModal span {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
    }

    /* Progress Bar Styles */
    .progress-bar {
      background: #eee;
      border-radius: 5px;
      margin: 20px 0;
      height: 20px;
      width: 100%;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: #2ecc71;
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    /* Quiz Section Styles */
    .quiz-section {
      margin-top: 30px;
    }

    .quiz-question {
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 5px 10px;
      margin-top: 15px;
      border-radius: 5px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Audio Controls Styles */
    #audioControls {
      margin-top: 20px;
    }

    #audioControls button {
      background-color: #1abc9c;
      color: white;
      border: none;
      margin-right: 10px;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    #audioControls button:hover {
      background-color: #16a085;
    }

    /* Video Styles */
    iframe {
      width: 100%;
      height: 315px;
      margin: 20px 0;
      border: none;
      border-radius: 10px;
    }
    
    .learn-more-button {
      display: inline-block;
      background-color: #007a5a;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .learn-more-button:hover {
      background-color: #005f42;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moneyard Learning</h1>
    <p>Smart Finance for the Future</p>
  </header>

  <div class="learn-container">
    <h2>Choose a Module</h2>
    <div class="learn-modules" id="modulesContainer"></div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  </div>

  <div id="lessonModal">
    <span onclick="closeLesson()">X</span>
    <div id="lessonContent"></div>
    <div id="audioControls">
      <button onclick="playAudio()">Play Audio</button>
      <button onclick="stopAudio()">Stop Audio</button>
    </div>
  </div>

  <script>
    const modules = [
      {
        id: 'crypto',
        title: 'Cryptocurrency Basics',
        desc: 'Learn how crypto works and how to earn securely.',
        content: `
          <h2>Cryptocurrency Basics</h2>
          <p>Cryptocurrency is a digital or virtual currency that uses cryptography for security.</p>
          <iframe src="https://www.youtube.com/embed/6Gu2QMTAkEU" allowfullscreen></iframe>
          <ul>
            <li>What is blockchain technology?</li>
            <li>How do wallets and exchanges work?</li>
            <li>How to stake and earn rewards safely</li>
          </ul>
          <div class='quiz-section'>
            <div class='quiz-question'><strong>1:</strong> What is staking?</div>
            <button onclick="alert('Correct!')">Earning by holding crypto</button>
            <button onclick="alert('Nope!')">Sending crypto fast</button>
          </div>
          <div class='badge'>Crypto Explorer</div>
          <!-- Learn More Button -->
          <div class="learn-more-section">
            <a href="crypto-basics.html" class="learn-more-button">Learn More</a>
          </div>
        `
      },
      {
        id: 'savings',
        title: 'High-Yield Savings',
        desc: 'Grow your savings smartly and steadily.',
        content: `
          <h2>High-Yield Savings</h2>
          <p>Savings is the act of setting aside a portion of your income for future use. It's important to build a savings habit to prepare for emergencies, opportunities, and long-term goals.</p>
          <iframe src="https://www.youtube.com/embed/H6du_qVj7PQ" allowfullscreen></iframe>
          <ul>
            <li>Daily vs monthly compounding</li>
            <li>Choosing the best HYSA</li>
            <li>Comparing traditional banks vs fintech</li>
          </ul>
          <div class='quiz-section'>
            <div class='quiz-question'>What's a good reason to use HYSA?</div>
            <button onclick="alert('Correct!')">High interest, low risk</button>
            <button onclick="alert('Nope!')">To borrow loans</button>
          </div>
          <div class='badge'>Smart Saver</div>
          <!-- Learn More Button -->
          <div class="learn-more-section">
            <a href="high-yield-savings.html" class="learn-more-button">Learn More</a>
          </div>
        `
      },
      {
        id: 'investing',
        title: 'Micro-Investing',
        desc: 'Start investing with as little as $1.',
        content: `
          <h2>Micro-Investing</h2>
          <p>Micro-investing allows you to invest small amounts of money regularly, often via apps.</p>
          <iframe src="https://www.youtube.com/embed/6uOkrJpbEB0" allowfullscreen></iframe>
          <ul>
            <li>Invest in ETFs, stocks, round-ups</li>
            <li>Risks and rewards of micro-investing</li>
            <li>Tools and platforms available</li>
          </ul>
          <div class='quiz-section'>
            <div class='quiz-question'>What is micro-investing?</div>
            <button onclick="alert('Correct!')">Investing small amounts regularly</button>
            <button onclick="alert('Nope!')">Investing in real estate</button>
          </div>
          <div class='badge'>Investment Beginner</div>
          <!-- Learn More Button -->
          <div class="learn-more-section">
            <a href="micro-investing.html" class="learn-more-button">Learn More</a>
          </div>
        `
      }
    ];

    // Populating the modules
    const modulesContainer = document.getElementById('modulesContainer');
    modules.forEach(module => {
      const card = document.createElement('div');
      card.classList.add('learn-card');
      card.innerHTML = `
        <h3>${module.title}</h3>
        <p>${module.desc}</p>
        <button onclick="openLesson('${module.id}')">Start Lesson</button>
      `;
      modulesContainer.appendChild(card);
    });

    function openLesson(moduleId) {
      const module = modules.find(m => m.id === moduleId);
      const modal = document.getElementById('lessonModal');
      const lessonContent = document.getElementById('lessonContent');
      lessonContent.innerHTML = module.content;
      modal.style.display = 'block';
    }

    function closeLesson() {
      document.getElementById('lessonModal').style.display = 'none';
      stopAudio();
    }

    function playAudio() {
      const audio = new Audio('lesson-audio.mp3');
      audio.play();
    }

    function stopAudio() {
      const audio = new Audio('lesson-audio.mp3');
      audio.pause();
      audio.currentTime = 0;
    }
  </script>
</body>
</html>
