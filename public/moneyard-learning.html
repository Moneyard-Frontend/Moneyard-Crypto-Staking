<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moneyard Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      color: #1a8f5c;
    }
    button {
      background: #1a8f5c;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #147a4c;
    }
    .quiz-section {
      margin-top: 20px;
      padding: 15px;
      background: #eaf9f1;
      border-radius: 8px;
    }
    .badge {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #d4edda;
      color: #155724;
      border-radius: 5px;
    }
    .learn-more-link {
      display: inline-block;
      margin-top: 12px;
      color: #007bff;
      text-decoration: none;
    }
    .learn-more-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Moneyard Learning</h2>
    <p>Select a module to begin your crypto journey.</p>
    <select id="moduleSelector" onchange="loadModule()">
      <option value="">-- Choose a Module --</option>
      <option value="basics">1. Crypto Basics</option>
      <option value="wallets">2. Wallets & Keys</option>
      <option value="security">3. Security Tips</option>
    </select>

    <div id="lessonContent" style="margin-top: 20px;"></div>

    <div style="margin-top: 20px;">
      <button onclick="playAudio()">Play Audio</button>
      <button onclick="pauseAudio()">Pause</button>
      <button onclick="resumeAudio()">Resume</button>
      <button onclick="stopAudio()">Stop</button>
    </div>
  </div>

  <script>
    let currentModule = "";
    let utterance;

    const lessons = {
      basics: {
        title: "1. Crypto Basics",
        content: `Cryptocurrency is a digital or virtual currency that uses cryptography for security. It is decentralized and typically built on blockchain technology.`,
        quiz: {
          question: "What technology is cryptocurrency usually built on?",
          answer: "Blockchain"
        },
        video: "https://www.youtube.com/embed/SSo_EIwHSd4",
        learnMore: "https://www.investopedia.com/terms/c/cryptocurrency.asp"
      },
      wallets: {
        title: "2. Wallets & Keys",
        content: `A crypto wallet stores your private and public keys and interacts with various blockchains. It allows users to send and receive digital currency.`,
        quiz: {
          question: "What does a crypto wallet store?",
          answer: "Private and public keys"
        },
        video: "https://www.youtube.com/embed/7S_QK7h2t60",
        learnMore: "https://www.coinbase.com/learn/crypto-basics/what-is-a-crypto-wallet"
      },
      security: {
        title: "3. Security Tips",
        content: `Use strong passwords, enable 2FA, and never share your private key. Store crypto in reputable wallets and avoid phishing scams.`,
        quiz: {
          question: "What's one way to secure your crypto?",
          answer: "Enable 2FA"
        },
        video: "https://www.youtube.com/embed/V5w1D6eKz_Y",
        learnMore: "https://www.kraken.com/learn/cryptocurrency-security-guide"
      }
    };

    function loadModule() {
      const selected = document.getElementById("moduleSelector").value;
      if (lessons[selected]) {
        currentModule = selected;
        const lesson = lessons[selected];
        document.getElementById("lessonContent").innerHTML = `
          <h3>${lesson.title}</h3>
          <p>${lesson.content}</p>
          <iframe width="100%" height="315" src="${lesson.video}" frameborder="0" allowfullscreen></iframe>
          <div class="quiz-section">
            <strong>Quiz:</strong>
            <p>${lesson.quiz.question}</p>
            <button onclick="alert('Answer: ${lesson.quiz.answer}')">Show Answer</button>
          </div>
          <div class="badge">Module Completed</div>
          <a href="${lesson.learnMore}" target="_blank" class="learn-more-link">Learn More</a>
        `;
      }
    }

    function playAudio() {
      if (currentModule) {
        const lessonContent = document.getElementById('lessonContent').cloneNode(true);
        lessonContent.querySelectorAll('iframe, .quiz-section, .badge, .learn-more-link, button').forEach(el => el.remove());
        const textToRead = lessonContent.innerText.trim();

        utterance = new SpeechSynthesisUtterance(textToRead);
        speechSynthesis.speak(utterance);
      }
    }

    function pauseAudio() {
      speechSynthesis.pause();
    }

    function resumeAudio() {
      speechSynthesis.resume();
    }

    function stopAudio() {
      speechSynthesis.cancel();
    }
  </script>
</body>
</html>
