<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #FFA94D !important;
      color: #333;
    }

    header {
      background-color: #007a5a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .learn-container {
      padding: 20px;
    }

    .learn-modules {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .learn-card {
      flex: 1;
      min-width: 250px;
      background: white;
      border-left: 5px solid #007a5a;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      opacity: 1;
      transition: transform 0.2s, opacity 0.4s ease;
    }

    .learn-card.locked {
      pointer-events: none;
      opacity: 0.5;
    }

    .learn-card:hover {
      transform: scale(1.02);
      background: #f0f0f0;
    }

    .learn-card button {
      background-color: #007a5a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #lessonModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      z-index: 999;
    }

    #lessonModal span {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }

    .progress-bar {
      background: #eee;
      border-radius: 5px;
      margin: 20px 0;
      height: 20px;
      width: 100%;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: #2ecc71;
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    .quiz-section {
      margin-top: 30px;
    }

    .quiz-question {
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 5px 10px;
      margin-top: 15px;
      border-radius: 5px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    iframe, audio {
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }

    audio {
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moneyard Learning</h1>
    <p>Smart Finance for the Future</p>
  </header>

  <div class="learn-container">
    <h2>Choose a Module</h2>
    <div class="learn-modules" id="modulesContainer"></div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  </div>

  <div id="lessonModal">
    <span onclick="closeLesson()">X</span>
    <div id="lessonContent"></div>
  </div>

  <script>
    const modules = [
      {
        id: 'crypto',
        title: 'Cryptocurrency Basics',
        desc: 'Learn how crypto works and how to earn securely.',
        video: 'https://www.youtube.com/embed/2tYhkkmMQhA',
        podcast: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
        content: `
          <ul>
            <li>What is blockchain technology?</li>
            <li>How do wallets and exchanges work?</li>
            <li>How to stake and earn rewards safely</li>
          </ul>
          <div class='quiz-section'>
            <div class='quiz-question'><strong>1:</strong> What is staking?</div>
            <button onclick="alert('Correct!')">Earning by holding crypto</button>
            <button onclick="alert('Nope!')">Sending crypto fast</button>
          </div>
          <div class='badge'>Crypto Explorer</div>
        `
      },
      {
        id: 'savings',
        title: 'High-Yield Savings',
        desc: 'Grow your savings smartly and steadily.',
        video: 'https://www.youtube.com/embed/KDZzlxBHo4E',
        podcast: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3',
        content: `
          <ul>
            <li>Daily vs monthly compounding</li>
            <li>Choosing the best HYSA</li>
            <li>Comparing traditional banks vs fintech</li>
          </ul>
          <div class='quiz-section'>
            <div class='quiz-question'>What's a good reason to use HYSA?</div>
            <button onclick="alert('Correct!')">High interest, low risk</button>
            <button onclick="alert('Nope!')">To borrow loans</button>
          </div>
          <div class='badge'>Smart Saver</div>
        `
      },
      {
        id: 'investing',
        title: 'Micro-Investing',
        desc: 'Start investing with as little as $1.',
        video: 'https://www.youtube.com/embed/JgqyVZ4r54M',
        podcast: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3',
        content: `
          <ul>
            <li>Invest in ETFs, stocks, round-ups</li>
            <li>Dollar-cost averaging</li>
            <li>How to diversify a small portfolio</li>
          </ul>
          <div class='quiz-section'>
            <div class='quiz-question'>What does DCA stand for?</div>
            <button onclick="alert('Correct!')">Dollar Cost Averaging</button>
            <button onclick="alert('Nope!')">Daily Crypto Account</button>
          </div>
          <div class='badge'>Micro-Investor</div>
        `
      }
    ];

    let completedModules = JSON.parse(localStorage.getItem('completedModules')) || [];

    function loadModules() {
      const container = document.getElementById('modulesContainer');
      container.innerHTML = '';

      modules.forEach((mod, index) => {
        const unlocked = index === 0 || completedModules.includes(modules[index - 1].id);
        const isComplete = completedModules.includes(mod.id);
        const card = document.createElement('div');
        card.className = 'learn-card' + (unlocked ? '' : ' locked');
        card.innerHTML = `
          <h3>${mod.title}</h3>
          <p>${mod.desc}</p>
          <button onclick="startModule('${mod.id}')" ${unlocked ? '' : 'disabled'}>${isComplete ? 'Review' : 'Start'}</button>
        `;
        container.appendChild(card);
      });

      updateProgress();
    }

    function startModule(id) {
      const module = modules.find(m => m.id === id);
      alert('Module started: ' + module.title);

      if (!completedModules.includes(id)) {
        completedModules.push(id);
        localStorage.setItem('completedModules', JSON.stringify(completedModules));
      }

      const lessonHTML = `
        <h2>${module.title}</h2>
        <p>${module.desc}</p>
        <iframe src="${module.video}" allowfullscreen></iframe>
        <audio controls src="${module.podcast}"></audio>
        ${module.content}
      `;

      document.getElementById("lessonContent").innerHTML = lessonHTML;
      document.getElementById("lessonModal").style.display = "block";

      loadModules();
    }

    function closeLesson() {
      document.getElementById("lessonModal").style.display = "none";
    }

    function updateProgress() {
      const progress = (completedModules.length / modules.length) * 100;
      document.getElementById("progressFill").style.width = `${progress}%`;
    }

    window.onload = loadModules;
  </script>
</body>
</html>
