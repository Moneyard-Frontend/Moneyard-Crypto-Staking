<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moneyard Learning</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #FFA94D !important; /* warm orange */
  color: #333;
}

header {
  background-color: #007a5a; /* deep green header */
  color: white;
  padding: 20px;
  text-align: center;
}

.learn-card {
  flex: 1;
  min-width: 250px;
  background: white; /* module card color */
  border-left: 5px solid #007a5a;
  padding: 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.learn-card:hover {
  transform: scale(1.02);
  background: #f0f0f0;
}
    }
    #lessonModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      z-index: 999;
    }
    #lessonModal span {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
    .progress-bar {
      background: #eee;
      border-radius: 5px;
      margin: 20px 0;
      height: 20px;
      width: 100%;
    }
    .progress-fill {
      height: 100%;
      width: 0;
      background: #2ecc71; /* Green progress fill */
      border-radius: 5px;
      transition: width 0.5s ease;
    }
    .quiz-section {
      margin-top: 30px;
    }
    .quiz-question {
      margin-bottom: 15px;
    }
    .badge {
      display: inline-block;
      background: #2ecc71; /* Green badge */
      color: white;
      padding: 5px 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moneyard Learning</h1>
    <p>Smart Finance for the Future</p>
  </header>

  <div class="learn-container">
    <h2>Choose a Module</h2>
    <div class="learn-modules">
      <div class="learn-card" onclick="openLesson('crypto')">
        <h3>Cryptocurrency Basics</h3>
        <p>Learn how crypto works, how to stake, and avoid scams.</p>
      </div>
      <div class="learn-card" onclick="openLesson('savings')">
        <h3>High-Yield Savings</h3>
        <p>Grow your savings with smarter, safer tools.</p>
      </div>
      <div class="learn-card" onclick="openLesson('investing')">
        <h3>Micro-Investing</h3>
        <p>Start investing with as little as $1. Learn the basics here.</p>
      </div>
    </div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  </div>

  <div id="lessonModal">
    <span onclick="closeLesson()">X</span>
    <div id="lessonContent"></div>
  </div>

  <script>
    let completedModules = [];

    function openLesson(module) {
      if (!completedModules.includes(module)) {
        completedModules.push(module);
        updateProgress();
      }

      const content = {
        crypto: `
          <h2>Cryptocurrency Basics</h2>
          <p><strong>What is Crypto?</strong> Digital money powered by blockchain.</p>
          <p><strong>How It Works:</strong> Decentralized, secure, and fast transfers.</p>
          <ul>
            <li>How to buy and send crypto safely</li>
            <li>What is staking and how to earn passive income</li>
            <li>Spotting and avoiding crypto scams</li>
          </ul>
          <div class='quiz-section'>
            <div class='quiz-question'><strong>Quiz:</strong> What is staking?</div>
            <button onclick="alert('Correct! You earn by holding crypto.')">A way to earn with crypto</button>
            <button onclick="alert('Try again!')">Buying high</button>
          </div>
          <div class='badge'>Crypto Explorer Badge</div>
        `,
        savings: `
          <h2>High-Yield Savings Accounts</h2>
          <p><strong>What is HYSA?</strong> A savings account with higher interest than traditional banks.</p>
          <p><strong>How It Helps:</strong> Your money grows faster with daily or monthly compounding.</p>
          <p><strong>Interactive Tools:</strong> Use our APY calculator and see how your savings grow.</p>
          <div class='quiz-section'>
            <div class='quiz-question'><strong>Quiz:</strong> What makes HYSA better?</div>
            <button onclick="alert('Correct! Higher interest rates.')">High interest</button>
            <button onclick="alert('Try again!')">Hidden fees</button>
          </div>
          <div class='badge'>Smart Saver Badge</div>
        `,
        investing: `
          <h2>Micro-Investing</h2>
          <p><strong>Start Small, Think Big:</strong> Invest with as little as $1.</p>
          <ul>
            <li>Difference between stocks, ETFs, and mutual funds</li>
            <li>How round-up investing works</li>
            <li>Build your first sample portfolio</li>
          </ul>
          <div class='quiz-section'>
            <div class='quiz-question'><strong>Quiz:</strong> What is micro-investing?</div>
            <button onclick="alert('Correct! Small amounts regularly.')">Investing small amounts</button>
            <button onclick="alert('Try again!')">Buying property</button>
          </div>
          <div class='badge'>Micro-Investor Badge</div>
        `
      };

      document.getElementById("lessonContent").innerHTML = content[module];
      document.getElementById("lessonModal").style.display = "block";
    }

    function closeLesson() {
      document.getElementById("lessonModal").style.display = "none";
    }

    function updateProgress() {
      const percent = (completedModules.length / 3) * 100;
      document.getElementById("progressFill").style.width = percent + "%";
    }
  </script>
</body>
</html>
