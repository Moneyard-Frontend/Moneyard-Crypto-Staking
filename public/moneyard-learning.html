<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Learning Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fff;
    }

    h1 {
      text-align: center;
      color: #2d7a54;
    }

    .module-list {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .module-card {
      background: #e9f5ee;
      border-radius: 12px;
      padding: 15px;
      width: 250px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .module-card:hover {
      transform: scale(1.03);
    }

    .module-card h3 {
      color: #2d7a54;
    }

    .module-content {
      padding: 20px;
      border-top: 1px solid #ccc;
      display: none;
    }

    iframe {
      width: 100%;
      height: 200px;
      margin: 15px 0;
      border: none;
    }

    ul {
      margin: 15px 0;
    }

    .quiz-section {
      margin: 15px 0;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
    }

    .quiz-question {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .quiz-section button {
      margin-right: 10px;
      padding: 5px 10px;
      border: none;
      background: #2d7a54;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .badge {
      display: inline-block;
      margin-top: 10px;
      background: #2d7a54;
      color: #fff;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
    }

    .learn-more-link {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .learn-more-link:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Moneyard Learning Center</h1>
    <div class="module-list" id="moduleList"></div>
    <div class="module-content" id="moduleContent"></div>
  </div>

  <script>
    const modules = [
      {
        id: 'crypto',
        title: 'Cryptocurrency Basics',
        desc: 'Learn how crypto works and how to earn securely.',
        content: `
          <h2>Cryptocurrency Basics</h2>
          <p>Cryptocurrency is a digital or virtual currency that uses cryptography for security.</p>
          <iframe src="https://www.youtube.com/embed/6Gu2QMTAkEU" allowfullscreen></iframe>
          <ul>
            <li>What is blockchain technology?</li>
            <li>How do wallets and exchanges work?</li>
            <li>How to stake and earn rewards safely</li>
          </ul>
          <div class='quiz-section'>
            <div class='quiz-question'><strong>1:</strong> What is staking?</div>
            <button onclick="alert('Correct!')">Earning by holding crypto</button>
            <button onclick="alert('Nope!')">Sending crypto fast</button>
          </div>
          <div class='badge'>Crypto Explorer</div>
          <a class="learn-more-link" href="cryptocurrency.html">Learn More</a>
        `
      },
      {
        id: 'savings',
        title: 'High-Yield Savings',
        desc: 'Grow your savings smartly and steadily.',
        content: `
          <h2>High-Yield Savings</h2>
          <p>Savings is the act of setting aside a portion of your income for future use. It's important to build a savings habit to prepare for emergencies, opportunities, and long-term goals. Even small amounts saved regularly can grow over time.</p>
          <iframe src="https://www.youtube.com/embed/H6du_qVj7PQ" allowfullscreen></iframe>
          <ul>
            <li>Daily vs monthly compounding</li>
            <li>Choosing the best HYSA</li>
            <li>Comparing traditional banks vs fintech</li>
          </ul>
          <div class='quiz-section'>
            <div class='quiz-question'>What's a good reason to use HYSA?</div>
            <button onclick="alert('Correct!')">High interest, low risk</button>
            <button onclick="alert('Nope!')">To borrow loans</button>
          </div>
          <div class='badge'>Smart Saver</div>
          <a class="learn-more-link" href="yield-savings.html">Learn More</a>
        `
      },
      {
        id: 'investing',
        title: 'Micro-Investing',
        desc: 'Start investing with as little as $1.',
        content: `
          <h2>Micro-Investing</h2>
          <p>Micro-investing allows you to invest small amounts of money regularly, often via apps.</p>
          <iframe src="https://www.youtube.com/embed/6uOkrJpbEB0" allowfullscreen></iframe>
          <ul>
            <li>Invest in ETFs, stocks, round-ups</li>
            <li>Dollar-cost averaging</li>
            <li>How to diversify a small portfolio</li>
          </ul>
          <div class='quiz-section'>
            <div class='quiz-question'>What does DCA stand for?</div>
            <button onclick="alert('Correct!')">Dollar Cost Averaging</button>
            <button onclick="alert('Nope!')">Daily Crypto Account</button>
          </div>
          <div class='badge'>Micro-Investor</div>
          <a class="learn-more-link" href="micro-investing.html">Learn More</a>
        `
      }
    ];

    const moduleList = document.getElementById('moduleList');
    const moduleContent = document.getElementById('moduleContent');

    modules.forEach((mod) => {
      const div = document.createElement('div');
      div.className = 'module-card';
      div.innerHTML = `<h3>${mod.title}</h3><p>${mod.desc}</p>`;
      div.onclick = () => {
        moduleContent.innerHTML = mod.content;
        moduleContent.style.display = 'block';
        moduleContent.scrollIntoView({ behavior: 'smooth' });
      };
      moduleList.appendChild(div);
    });
  </script>
</body>
</html>
