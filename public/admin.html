<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    button {
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }

    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Moneyard Admin Panel</h1>

  <div class="section">
    <h2>Pending Withdrawals</h2>
    <table id="withdrawals-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Amount</th>
          <th>Wallet Address</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Pending withdrawals will be added here -->
      </tbody>
    </table>
  </div>

  <div class="section">
    <h2>All Deposits</h2>
    <table id="deposits-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Amount</th>
          <th>Network</th>
          <th>TxID</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Deposits will be added here -->
      </tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
