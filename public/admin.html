<!DOCTYPE html>
<html>
<head>
  <title>Moneyard Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h2 { color: #222; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
    button { padding: 6px 12px; background: green; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: darkgreen; }
  </style>
</head>
<body>
  <h2>Pending Deposit Approvals</h2>
  <table id="depositTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Amount</th>
        <th>Network</th>
        <th>TxID</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadPendingDeposits() {
      const res = await fetch('/admin/pending-deposits');
      const deposits = await res.json();
      const tbody = document.querySelector('#depositTable tbody');
      tbody.innerHTML = '';

      deposits.forEach(deposit => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${deposit.email}</td>
          <td>${deposit.amount}</td>
          <td>${deposit.network}</td>
          <td>${deposit.tx_id}</td>
          <td>${new Date(deposit.date).toLocaleString()}</td>
          <td><button onclick="approveDeposit(${deposit.id})">Approve</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function approveDeposit(id) {
      const res = await fetch('/admin/approve-deposit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ transactionId: id })
      });

      const result = await res.json();
      if (result.success) {
        alert('Deposit approved');
        loadPendingDeposits();
      } else {
        alert('Error: ' + result.error);
      }
    }

    loadPendingDeposits();
  </script>
</body>
</html>
