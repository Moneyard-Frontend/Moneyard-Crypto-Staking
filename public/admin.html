<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Approval - Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007b8f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007b8f;
      color: white;
    }
    .approve, .reject {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reject {
      background-color: #dc3545;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Deposit Approval</h1>

    <h3>Pending Deposits</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Transaction ID</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="pendingDeposits">
        <!-- Real data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    async function fetchPendingDeposits() {
      const table = document.getElementById('pendingDeposits');
      table.innerHTML = '<tr><td colspan="6">Loading...</td></tr>';
      try {
        const res = await fetch('/api/deposits/pending');
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          table.innerHTML = '<tr><td colspan="6">No pending deposits.</td></tr>';
          return;
        }

        table.innerHTML = '';
        data.forEach(deposit => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${deposit.id}</td>
            <td>${deposit.amount}</td>
            <td>${deposit.method}</td>
            <td>${deposit.txid}</td>
            <td class="status">${deposit.status}</td>
            <td>
              <button class="approve" onclick="approveDeposit(${deposit.id})">Approve</button>
              <button class="reject" onclick="rejectDeposit(${deposit.id})">Reject</button>
            </td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        console.error('Error:', error);
        table.innerHTML = '<tr><td colspan="6">Failed to load deposits.</td></tr>';
      }
    }

    async function approveDeposit(id) {
      const res = await fetch(`/api/deposits/approve/${id}`, { method: 'POST' });
      if (res.ok) {
        alert('Deposit approved!');
        fetchPendingDeposits();
      } else {
        alert('Failed to approve deposit.');
      }
    }

    async function rejectDeposit(id) {
      const res = await fetch(`/api/deposits/reject/${id}`, { method: 'POST' });
      if (res.ok) {
        alert('Deposit rejected!');
        fetchPendingDeposits();
      } else {
        alert('Failed to reject deposit.');
      }
    }

    // Initial load
    fetchPendingDeposits();
  </script>

</body>
</html>
