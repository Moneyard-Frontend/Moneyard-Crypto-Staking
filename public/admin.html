<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0f9d58;
      padding: 10px;
      text-align: center;
      color: white;
    }
    .content {
      padding: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #e0e0e0;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .footer button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .deposit-btn { background-color: #34a853; color: white; }
    .withdraw-btn { background-color: #0f9d58; color: white; }
    .transfer-btn { background-color: grey; color: white; }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moneyard Dashboard</h1>
  </header>

  <div class="content">
    <h2>Welcome back!</h2>
    <p>Your balance, earnings, and assets overview will appear here.</p>
  </div>

  <!-- Deposit Modal -->
  <div id="depositModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('depositModal')">&times;</span>
      <h2>Deposit Funds</h2>
      <label>Choose Payment Method:</label>
      <select>
        <option value="zm">ZM Bank/Mobile/Card</option>
        <option value="trc20">Crypto (TRC20)</option>
        <option value="bep20">Crypto (BEP20)</option>
        <option value="airtel">Mobile Money - Airtel</option>
        <option value="mtn">Mobile Money - MTN</option>
      </select>
      <label>Enter Amount (ZMW):</label>
      <input type="number" placeholder="e.g. 200" />

      <p style="margin-top: 10px; font-weight: bold; color: green;">
        After making your deposit, kindly send your payment screenshot to:
      </p>
      <ul style="list-style-type: none; padding-left: 0;">
        <li>
          WhatsApp: <a href="https://wa.me/260963612941" target="_blank" style="color: blue;">+260 963612941</a>
        </li>
        <li>
          Telegram: <a href="https://t.me/Moneyard" target="_blank" style="color: blue;">@Moneyard</a>
        </li>
      </ul>

      <button class="deposit-btn">Submit</button>
    </div>
  </div>

  <!-- Footer Buttons -->
  <div class="footer">
    <button class="deposit-btn" onclick="openModal('depositModal')">Deposit</button>
    <button class="withdraw-btn">Withdraw</button>
    <button class="transfer-btn">Transfer</button>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    window.onclick = function(event) {
      const modals = document.getElementsByClassName('modal');
      for (let modal of modals) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
