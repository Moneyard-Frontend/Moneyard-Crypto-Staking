<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Approval - Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007b8f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007b8f;
      color: white;
    }
    .approve, .reject {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reject {
      background-color: #dc3545;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Deposit Approval</h1>

    <h3>Pending Deposits</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Transaction ID</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="pendingDeposits">
        <!-- Pending deposits will be displayed here -->
      </tbody>
    </table>
  </div>

  <script>
  async function fetchPendingDeposits() {
    try {
      const response = await fetch('/api/pending-deposits');
      const data = await response.json();
      renderPendingDeposits(data);
    } catch (error) {
      console.error('Error fetching deposits:', error);
    }
  }

  function renderPendingDeposits(deposits) {
    const pendingDepositsTable = document.getElementById('pendingDeposits');
    pendingDepositsTable.innerHTML = '';

    deposits.forEach(deposit => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${deposit.id}</td>
        <td>${deposit.amount}</td>
        <td>${deposit.method}</td>
        <td>${deposit.txid}</td>
        <td class="status">${deposit.status}</td>
        <td>
          <button class="approve" onclick="approveDeposit(${deposit.id})">Approve</button>
          <button class="reject" onclick="rejectDeposit(${deposit.id})">Reject</button>
        </td>
      `;
      pendingDepositsTable.appendChild(row);
    });
  }

  async function approveDeposit(id) {
    try {
      const response = await fetch('/api/approve-deposit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      });
      const result = await response.json();
      if (result.success) {
        alert('Deposit approved!');
        fetchPendingDeposits();
      }
    } catch (error) {
      console.error('Error approving deposit:', error);
    }
  }

  async function rejectDeposit(id) {
    try {
      const response = await fetch('/api/reject-deposit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      });
      const result = await response.json();
      if (result.success) {
        alert('Deposit rejected!');
        fetchPendingDeposits();
      }
    } catch (error) {
      console.error('Error rejecting deposit:', error);
    }
  }

  fetchPendingDeposits();
</script>

</body>
</html>
