<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Withdrawals</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming your existing styles -->
</head>
<body>

    <!-- Admin Header or Sidebar (optional) -->
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <!-- Your existing navigation links -->
        </nav>
    </header>

    <main>
        <h2>Manage Withdrawals</h2>

        <div id="withdrawals-container">
            <h3>Pending Withdrawals</h3>
            <table id="withdrawals-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Amount (USDT)</th>
                        <th>Wallet Address</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Withdrawals will be populated here by admin.js -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Moneyard</p>
    </footer>

    <!-- Include the JavaScript file for the admin functionality -->
    <script src="admin.js"></script>

</body>
</html>
