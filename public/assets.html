<!DOCTYPE html>
<html>
<head>
  <title>Assets - Moneyard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .wallet-balance {
      margin: 20px;
      padding: 20px;
      background: #e8f5e9;
      border-left: 5px solid #28a745;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #14532d;
    }

    .spacer {
      height: 15px;
    }

    .header-buttons {
      display: flex;
      justify-content: space-between;
      margin: 0 15px 20px;
    }

    .header-btn {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      flex: 1;
      margin: 0 5px;
      font-size: 15px;
    }

    .btn-green-blue {
      background: linear-gradient(to right, #28a745, #17a2b8);
      color: white;
    }

    .btn-grey {
      background: #ccc;
      color: #333;
    }

    .btn-dark-green {
      background: #14532d;
      color: white;
    }

    .asset-summary {
      margin: 20px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .asset-summary h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .summary-item {
      margin: 15px 0;
      font-size: 17px;
      font-weight: 500;
    }

    .summary-item strong {
      float: right;
    }
  </style>
</head>
<body>

  <div class="wallet-balance">
    Current Wallet Balance: $1,045.00
  </div>

  <div class="spacer"></div>

  <div class="header-buttons">
    <button class="header-btn btn-green-blue">Crypto Assets</button>
    <button class="header-btn btn-grey">High-Yield Savings</button>
    <button class="header-btn btn-dark-green">Micro-Investing</button>
  </div>

  <div class="asset-summary">
    <h3>Wallet Overview</h3>
    <div class="summary-item">Total Deposits: <strong>$1,250.00</strong></div>
    <div class="summary-item">Total Earnings: <strong>$95.00</strong></div>
    <div class="summary-item">Pending Withdrawals: <strong>$300.00</strong></div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn" onclick="navigateTo('home')">Home</button>
    <button class="nav-btn" onclick="navigateTo('referral')">Referral</button>
    <button class="nav-btn" onclick="navigateTo('stake')">Stake</button>
    <button class="nav-btn active" onclick="navigateTo('assets')">Assets</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
