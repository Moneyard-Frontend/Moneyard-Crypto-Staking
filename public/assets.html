<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard - Assets</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ccc;
    }

    .header-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .left-button {
      background-color: #28a745;
      color: white;
    }

    .center-button {
      background-color: #ccc;
      color: #333;
    }

    .right-button {
      background-color: #006400;
      color: white;
    }

    .assets-overview {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
    }

    .assets-overview h2 {
      margin-bottom: 10px;
    }

    .overview-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }

    .asset-box {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
    }

    .asset-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .asset-value {
      font-size: 18px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="header-buttons">
    <button class="left-button">Crypto Assets</button>
    <button class="center-button">High-Yield Savings Account</button>
    <button class="right-button">Micro-Investing</button>
  </div>

  <div class="assets-overview">
    <h2>Est. Total Value</h2>
    <div id="totalValue" style="font-size: 24px; color: #28a745;">$0</div>
  </div>

  <div class="overview-section">
    <div class="asset-box">
      <div class="asset-title">Crypto Assets</div>
      <div class="asset-value" id="cryptoAssetsValue">$0</div>
    </div>

    <div class="asset-box">
      <div class="asset-title">High-Yield Savings Account</div>
      <div class="asset-value" id="savingsValue">$0</div>
    </div>

    <div class="asset-box">
      <div class="asset-title">Micro-Investing</div>
      <div class="asset-value" id="microInvestingValue">$0</div>
    </div>
  </div>

  <script>
    // Simulated values (replace these with real fetch() calls from your backend if needed)
    const cryptoAssets = 500;
    const highYieldSavings = 300;
    const microInvesting = 150;

    // Update UI with values
    document.getElementById('cryptoAssetsValue').textContent = `$${cryptoAssets}`;
    document.getElementById('savingsValue').textContent = `$${highYieldSavings}`;
    document.getElementById('microInvestingValue').textContent = `$${microInvesting}`;

    // Calculate total value correctly
    const totalValue = cryptoAssets + highYieldSavings + microInvesting;
    document.getElementById('totalValue').textContent = `$${totalValue}`;
  </script>
</body>
</html>
