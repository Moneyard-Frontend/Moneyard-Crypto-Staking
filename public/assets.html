<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard - Assets</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 150px;
      background: #f5f7fa;
    }

    header {
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    .section-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
    }

    .section-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-green { background: #28a745; color: white; }
    .btn-grey { background: #d3d3d3; color: #333; }
    .btn-dark-green { background: #14532d; color: white; }

    .summary-box {
      margin: 15px 20px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .footer-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }

    .footer-btn {
      flex: 1;
      margin: 0 5px;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
    }

    .deposit-btn { background: #28a745; color: #fff; }
    .withdraw-btn { background: #14532d; color: #fff; }
    .transfer-btn { background: #ccc; color: #000; }

    .modal {
      display: none;
      position: fixed;
      bottom: 70px;
      left: 10%;
      width: 80%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 9999;
    }

    .modal-content h3 {
      margin-top: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .modal-content form input,
    .modal-content form select {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-content form button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h2>Est. Total Value: <span id="totalValue">$0.00</span></h2>
  </header>

  <div class="section-buttons">
    <button class="btn-green" onclick="toggleSection('crypto')">Crypto Assets</button>
    <button class="btn-grey" onclick="toggleSection('savings')">High-Yield Savings</button>
    <button class="btn-dark-green" onclick="toggleSection('micro')">Micro-Investing</button>
  </div>

  <div class="summary-box" id="cryptoSection">
    <h4>Crypto Assets</h4>
    <p id="cryptoAssetsValue">$0.00</p>
  </div>

  <div class="summary-box" id="savingsSection" style="display: none;">
    <h4>High-Yield Savings</h4>
    <p id="savingsValue">$0.00</p>
  </div>

  <div class="summary-box" id="microSection" style="display: none;">
    <h4>Micro-Investing</h4>
    <p id="microInvestingValue">$0.00</p>
  </div>

  <!-- Footer Buttons -->
  <div class="footer-buttons">
    <button class="footer-btn deposit-btn" onclick="openModal('deposit')">Deposit</button>
    <button class="footer-btn withdraw-btn" onclick="openModal('withdraw')">Withdraw</button>
    <button class="footer-btn transfer-btn" onclick="openModal('transfer')">Transfer</button>
  </div>

<!

    </div>

      <div class="dropdown">

          <button class="dropdown-action-btn" onclick="openReferral()">Referral</button>
          <button class="dropdown-action-btn" onclick="openSettings()">Account Settings</button>

  <!-- DEPOSIT MODAL -->
  <div id="deposit-modal">
    <div class="modal-content">
      <h3>Deposit Funds</h3>
      <label>Amount (USDT):</label>
      <input type="number" id="deposit-amount" placeholder="Enter amount" />
      <label>Payment Method:</label>
      <select id="deposit-method" onchange="updateQR()">
        <option value="TRC20">USDT - TRC20</option>
        <option value="BEP20">USDT - BEP20</option>
        <option value="Bank">Bank Transfer</option>
        <option value="Mobile">Mobile Money</option>
      </select>

      <div class="qr-section" id="qr-display">
        <img id="qr-image" src="https://api.qrserver.com/v1/create-qr-code/?data=TRC20WalletAddress&size=150x150" alt="QR Code" />
        <p class="wallet-address" id="wallet-address">TRC20WalletAddress</p>
      </div>

      <label>Transaction ID (optional):</label>
      <input type="text" id="deposit-txid" placeholder="Paste TxID or reference" />
      <button style="background:#28a745; color:white;" onclick="submitDeposit()">Submit</button>
      <button style="background:#ccc; margin-left:10px;" onclick="closeDeposit()">Cancel</button>
      <p id="deposit-response" style="margin-top:10px;"></p>
    </div>
  </div>

  <section class="form">
    <h3>Referral Program</h3>
    <input type="text" id="referral-code" readonly value="REF123ABC" />
    <button onclick="copyReferralLink()">Copy Invite Link</button>
    <p><strong>Total Referrals:</strong> <span id="total-referrals" class="highlight-animate">0</span></p>
    <p><strong>Referral Earnings:</strong> <span id="referral-earnings" class="highlight-animate">0 USDT</span></p>
  </section>

  <div class="footer">
    <button class="footer-btn" onclick="openDeposit()"><i class="fas fa-wallet"></i><br />Deposit</button>
    <button class="footer-btn"><i class="fas fa-arrow-down"></i><br />Withdraw</button>
    <button class="footer-btn"><i class="fas fa-exchange-alt"></i><br />Transfer</button>
  </div>

  <script>
    function openDeposit() {
      document.getElementById("deposit-modal").style.display = "flex";
      updateQR();
    }

    function closeDeposit() {
      document.getElementById("deposit-modal").style.display = "none";
      document.getElementById("deposit-response").textContent = "";
    }

    function updateQR() {
      const method = document.getElementById("deposit-method").value;
      const qrImage = document.getElementById("qr-image");
      const wallet = document.getElementById("wallet-address");
      let address = "default";

      if (method === "TRC20") {
        address = "TX8abc123456TRC20example";
      } else if (method === "BEP20") {
        address = "0xabcBEP20example9876";
      } else if (method === "Bank") {
        address = "Acct: 1234567890\nBank: MoneyYard Savings";
      } else if (method === "Mobile") {
        address = "MTN: +256700000001\nAirtel: +256780000001";
      }

      wallet.textContent = address;
      qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(address)}&size=150x150`;
    }

    function submitDeposit() {
      const amount = document.getElementById("deposit-amount").value;
      const method = document.getElementById("deposit-method").value;
      const txid = document.getElementById("deposit-txid").value;
      const response = document.getElementById("deposit-response");

      if (!amount || amount <= 0) {
        response.textContent = "Please enter a valid amount.";
        return;
      }

      response.textContent = "Processing deposit...";

      fetch("/api/deposit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${localStorage.getItem("token")}`,
        },
        body: JSON.stringify({ amount, method, txid }),
      })
        .then((res) => res.json())
        .then((data) => {
          response.textContent = data.message || "Deposit submitted!";
        })
        .catch(() => {
          response.textContent = "Something went wrong. Try again.";
        });
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/";
    }

  <!-- Modals -->
  <div class="modal" id="depositModal">
    <div class="modal-content">
      <h3>Deposit Funds</h3>
      <form id="depositForm">
        <input type="number" name="amount" placeholder="Amount (USDT)" required />
        <select name="network">
          <option value="TRC20">TRC20</option>
          <option value="BEP20">BEP20</option>
        </select>
        <input type="text" name="txId" placeholder="Transaction ID" required />
        <button type="submit">Submit Deposit</button>
      </form>
    </div>
  </div>

  <div class="modal" id="withdrawModal">
    <div class="modal-content">
      <h3>Withdraw Funds</h3>
      <form id="withdrawForm">
        <input type="number" name="amount" placeholder="Amount to withdraw" required />
        <input type="text" name="wallet" placeholder="Wallet Address" required />
        <input type="password" name="password" placeholder="Account Password" required />
        <button type="submit">Submit Withdrawal</button>
      </form>
    </div>
  </div>

  <div class="modal" id="transferModal">
    <div class="modal-content">
      <h3>Transfer Funds</h3>
      <form id="transferForm">
        <input type="number" name="amount" placeholder="Amount to transfer" required />
        <input type="text" name="recipientId" placeholder="Recipient User ID" required />
        <button type="submit">Submit Transfer</button>
      </form>
    </div>
  </div>

  <script>
    // Simulated values (replace with backend)
    const cryptoAssets = 500;
    const highYieldSavings = 300;
    const microInvesting = 150;

    document.getElementById('cryptoAssetsValue').textContent = `$${cryptoAssets}`;
    document.getElementById('savingsValue').textContent = `$${highYieldSavings}`;
    document.getElementById('microInvestingValue').textContent = `$${microInvesting}`;

    const total = cryptoAssets + highYieldSavings + microInvesting;
    document.getElementById('totalValue').textContent = `$${total}`;

    function toggleSection(section) {
      document.getElementById('cryptoSection').style.display = section === 'crypto' ? 'block' : 'none';
      document.getElementById('savingsSection').style.display = section === 'savings' ? 'block' : 'none';
      document.getElementById('microSection').style.display = section === 'micro' ? 'block' : 'none';
    }

    function openModal(type) {
      closeModals();
      document.getElementById(type + 'Modal').style.display = 'block';
    }

    function closeModals() {
      ['depositModal', 'withdrawModal', 'transferModal'].forEach(id => {
        document.getElementById(id).style.display = 'none';
      });
    }

    // Form submission handling (replace with real endpoints)
    ['depositForm', 'withdrawForm', 'transferForm'].forEach(formId => {
      document.getElementById(formId).addEventListener("submit", function(e) {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(this).entries());
        data.userId = 1;
        fetch(`/${formId.replace('Form', '')}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(res => res.json()).then(res => {
          alert(res.message || 'Action completed!');
          closeModals();
        });
      });
    });
  </script>
