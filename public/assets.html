<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard - Assets</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 150px;
      background: #f5f7fa;
    }

    header {
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    .section-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
    }

    .section-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-green { background: #28a745; color: white; }
    .btn-grey { background: #d3d3d3; color: #333; }
    .btn-dark-green { background: #14532d; color: white; }

    .summary-box {
      margin: 15px 20px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .footer-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }

    .footer-btn {
      flex: 1;
      margin: 0 5px;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
    }

    .deposit-btn { background: #28a745; color: #fff; }
    .withdraw-btn { background: #14532d; color: #fff; }
    .transfer-btn { background: #ccc; color: #000; }

    .modal {
      display: none;
      position: fixed;
      bottom: 70px;
      left: 10%;
      width: 80%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 9999;
    }

    .modal-content h3 {
      margin-top: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .modal-content form input,
    .modal-content form select {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-content form button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h2>Est. Total Value: <span id="totalValue">$0.00</span></h2>
  </header>

  <div class="section-buttons">
    <button class="btn-green" onclick="toggleSection('crypto')">Crypto Assets</button>
    <button class="btn-grey" onclick="toggleSection('savings')">High-Yield Savings</button>
    <button class="btn-dark-green" onclick="toggleSection('micro')">Micro-Investing</button>
  </div>

  <div class="summary-box" id="cryptoSection">
    <h4>Crypto Assets</h4>
    <p id="cryptoAssetsValue">$0.00</p>
  </div>

  <div class="summary-box" id="savingsSection" style="display: none;">
    <h4>High-Yield Savings</h4>
    <p id="savingsValue">$0.00</p>
  </div>

  <div class="summary-box" id="microSection" style="display: none;">
    <h4>Micro-Investing</h4>
    <p id="microInvestingValue">$0.00</p>
  </div>

!-- FOOTER -->
  <div class="footer">
    <button class="footer-btn" onclick="openDeposit()">
      <i class="fas fa-arrow-down"></i> Deposit
    </button>
    <button class="footer-btn">
      <i class="fas fa-arrow-up"></i> Withdraw
    </button>
    <button class="footer-btn">
      <i class="fas fa-exchange-alt"></i> Transfer
    </button>
  </div>
</body>
</html>
