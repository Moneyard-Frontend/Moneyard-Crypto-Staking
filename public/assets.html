<!DOCTYPE html>
<html lang="en">
<head>

      font-size: 16px;
      margin-bottom: 5px;
    }

    .asset-value {
      font-size: 18px;
      color: #007bff;
    }
  </style>

    <button class="right-button">Micro-Investing</button>

      <div class="asset-title">Micro-Investing</div>
      <div class="asset-value" id="microInvestingValue">$0</div>

  <script>
    // Simulated values (replace these with real fetch() calls from your backend if needed)
    const cryptoAssets = 500;
    const highYieldSavings = 300;
    const microInvesting = 150;

    // Update UI with values
    document.getElementById('cryptoAssetsValue').textContent = `$${cryptoAssets}`;
    document.getElementById('savingsValue').textContent = `$${highYieldSavings}`;
    document.getElementById('microInvestingValue').textContent = `$${microInvesting}`;

    // Calculate total value correctly
    const totalValue = cryptoAssets + highYieldSavings + microInvesting;
    document.getElementById('totalValue').textContent = `$${totalValue}`;
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard Assets</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding-bottom: 150px;
      background: #f5f7fa;
      margin: 0;
    }

    header {
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    .section-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
    }

    .section-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn-green { background: #28a745; color: white; }
    .btn-grey { background: grey; color: white; }
    .btn-dark-green { background: #14532d; color: white; }

    .summary-box {
      margin: 15px 20px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .footer-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }

    .footer-btn {
      flex: 1;
      margin: 0 5px;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
    }

    .deposit-btn { background: #28a745; color: #fff; }
    .withdraw-btn { background: #14532d; color: #fff; }
    .transfer-btn { background: #ccc; color: #000; }

    .modal {
      display: none;
      position: fixed;
      bottom: 70px;
      left: 10%;
      width: 80%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 9999;
    }

    .modal-content h3 {
      margin-top: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .modal-content form input,
    .modal-content form select {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-content form button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h2>Est. Total Value: $0.00</h2>
  </header>

  <div class="section-buttons">
    <button class="btn-green">Crypto Assets</button>
    <button class="btn-grey">High-Yield Savings</button>
    <button class="btn-dark-green">Micro-Investing</button>
  </div>

  <div class="summary-box">
    <h4>Total Deposits</h4>
    <p>$0.00</p>
  </div>

  <div class="summary-box">
    <h4>Total Earnings</h4>
    <p>$0.00</p>
  </div>

  <div class="summary-box">
    <h4>Pending Withdrawals</h4>
    <p>$0.00</p>
  </div>

  <!-- Footer Buttons -->
  <div class="footer-buttons">
    <button class="footer-btn deposit-btn" onclick="openModal('deposit')">Deposit</button>
    <button class="footer-btn withdraw-btn" onclick="openModal('withdraw')">Withdraw</button>
    <button class="footer-btn transfer-btn" onclick="openModal('transfer')">Transfer</button>
  </div>

  <!-- Modals -->
  <div class="modal" id="depositModal">
    <div class="modal-content">
      <h3>Deposit Funds</h3>
      <form id="depositForm">
        <input type="number" name="amount" placeholder="Amount (USDT)" required />
        <select name="network">
          <option value="TRC20">TRC20</option>
          <option value="BEP20">BEP20</option>
        </select>
        <input type="text" name="txId" placeholder="Transaction ID" required />
        <button type="submit">Submit Deposit</button>
      </form>
    </div>
  </div>

  <div class="modal" id="withdrawModal">
    <div class="modal-content">
      <h3>Withdraw Funds</h3>
      <form id="withdrawForm">
        <input type="number" name="amount" placeholder="Amount to withdraw" required />
        <input type="text" name="wallet" placeholder="Wallet Address" required />
        <input type="password" name="password" placeholder="Account Password" required />
        <button type="submit">Submit Withdrawal</button>
      </form>
    </div>
  </div>

  <div class="modal" id="transferModal">
    <div class="modal-content">
      <h3>Transfer Funds</h3>
      <form id="transferForm">
        <input type="number" name="amount" placeholder="Amount to transfer" required />
        <input type="text" name="recipientId" placeholder="Recipient User ID" required />
        <button type="submit">Submit Transfer</button>
      </form>
    </div>
  </div>

  <script>
    function openModal(type) {
      closeModals();
      document.getElementById(type + 'Modal').style.display = 'block';
    }

    function closeModals() {
      ['depositModal', 'withdrawModal', 'transferModal'].forEach(id => {
        document.getElementById(id).style.display = 'none';
      });
    }

    document.getElementById("depositForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      data.userId = 1;

      fetch('/log-deposit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(res => res.json()).then(res => {
        alert(res.message || 'Deposit submitted!');
        closeModals();
      });
    });

    document.getElementById("withdrawForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      data.userId = 1;

      fetch('/withdraw', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(res => res.json()).then(res => {
        alert(res.message || 'Withdrawal submitted!');
        closeModals();
      });
    });

    document.getElementById("transferForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      data.userId = 1;

      fetch('/transfer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(res => res.json()).then(res => {
        alert(res.message || 'Transfer complete!');
        closeModals();
      });
    });
  </script>

</body>
</html>
