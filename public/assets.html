<!DOCTYPE html>
<html>
<head>
  <title>Assets - Moneyard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 100px;
      background: #ffffff;
    }

    .wallet-balance {
      margin: 20px;
      padding: 25px;
      background: #e8f5e9;
      border-left: 6px solid #28a745;
      border-radius: 12px;
      font-size: 28px;
      font-weight: bold;
      color: #14532d;
      text-align: left;
    }

    .spacer {
      height: 30px;
    }

    .header-buttons {
      display: flex;
      justify-content: space-between;
      margin: 0 20px 25px;
      gap: 10px;
    }

    .header-btn {
      flex: 1;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      border-radius: 12px;
      border: none;
    }

    .btn-green-blue {
      background: linear-gradient(to right, #28a745, #17a2b8);
      color: white;
    }

    .btn-grey {
      background: #d3d3d3;
      color: #333;
    }

    .btn-dark-green {
      background: #14532d;
      color: white;
    }

    .asset-summary {
      margin: 20px;
      padding: 25px;
      background: #f9f9f9;
      border-radius: 12px;
      text-align: left;
    }

    .asset-summary h3 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .summary-item {
      margin: 22px 0;
      font-size: 24px;
      font-weight: bold;
      color: #222;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #f1f1f1;
      border-top: 1px solid #ccc;
      padding: 14px 0;
    }

    .nav-btn {
      background: none;
      border: none;
      font-size: 18px;
      font-weight: bold;
      color: #666;
    }

    .nav-btn.active {
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="wallet-balance">
    Current Wallet Balance: $1,045.00
  </div>

  <div class="spacer"></div>

  <div class="header-buttons">
    <button class="header-btn btn-green-blue">Crypto Assets</button>
    <button class="header-btn btn-grey">High-Yield Savings Account</button>
    <button class="header-btn btn-dark-green">Micro-Investing</button>
  </div>

  <div class="asset-summary">
    <h3>Wallet Overview</h3>
    <div class="summary-item">Total Deposits: $1,250.00</div>
    <div class="summary-item">Total Earnings: $95.00</div>
    <div class="summary-item">Pending Withdrawals: $300.00</div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn" onclick="navigateTo('home')">Home</button>
    <button class="nav-btn" onclick="navigateTo('referral')">Referral</button>
    <button class="nav-btn" onclick="navigateTo('stake')">Stake</button>
    <button class="nav-btn active" onclick="navigateTo('assets')">Assets</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
