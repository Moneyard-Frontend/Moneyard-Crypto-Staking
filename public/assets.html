<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moneyard - Assets</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 150px;
      background: #f5f7fa;
    }

    header {
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    .section-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
    }

    .section-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-green { background: #28a745; color: white; }
    .btn-grey { background: #d3d3d3; color: #333; }
    .btn-dark-green { background: #14532d; color: white; }

    .btn-green:hover,
    .btn-dark-green:hover,
    .btn-grey:hover {
      opacity: 0.85;
      transform: scale(1.02);
    }

    .summary-box {
      margin: 15px 20px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .collapsed {
      max-height: 0;
      opacity: 0;
      padding: 0 15px;
    }

    .expanded {
      max-height: 500px;
      opacity: 1;
    }

    .footer-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }

    .footer-btn {
      flex: 1;
      margin: 0 5px;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .footer-btn:hover {
      transform: scale(1.05);
    }

    .deposit-btn { background: #ff7f50; color: #fff; } /* Warm orange */
    .withdraw-btn { background: #28a745; color: #fff; } /* Green */
    .transfer-btn { background: #b0b0b0; color: #000; } /* Grey */

    /* MODALS */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .close {
      float: right;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .modal-content button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h2>Est. Total Value: <span id="totalValue">$0.00</span></h2>
  </header>

  <div class="section-buttons">
    <button class="btn-green" onclick="toggleSection('crypto')">
      <i class="fas fa-coins"></i> Crypto Assets
    </button>
    <button class="btn-grey" onclick="toggleSection('savings')">
      <i class="fas fa-piggy-bank"></i> High-Yield Savings
    </button>
    <button class="btn-dark-green" onclick="toggleSection('micro')">
      <i class="fas fa-chart-line"></i> Micro-Investing
    </button>
  </div>

  <div class="summary-box expanded" id="cryptoSection">
    <h4>Crypto Assets</h4>
    <p id="cryptoAssetsValue">$0.00</p>
  </div>

  <div class="summary-box collapsed" id="savingsSection">
    <h4>High-Yield Savings</h4>
    <p id="savingsValue">$0.00</p>
  </div>

  <div class="summary-box collapsed" id="microSection">
    <h4>Micro-Investing</h4>
    <p id="microInvestingValue">$0.00</p>
  </div>

  <div class="footer-buttons">
    <button class="footer-btn deposit-btn" onclick="openModal('depositModal')">
      <i class="fas fa-arrow-down"></i> Deposit
    </button>
    <button class="footer-btn withdraw-btn" onclick="openModal('withdrawModal')">
      <i class="fas fa-arrow-up"></i> Withdraw
    </button>
    <button class="footer-btn transfer-btn" onclick="openModal('transferModal')">
      <i class="fas fa-exchange-alt"></i> Transfer
    </button>
  </div>

  <!-- Deposit Modal -->
  <div id="depositModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('depositModal')">&times;</span>
      <h3>Deposit Funds</h3>
      <input type="text" placeholder="Amount in USD" />
      <button class="deposit-btn">Confirm Deposit</button>
    </div>
  </div>

  <!-- Withdraw Modal -->
  <div id="withdrawModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('withdrawModal')">&times;</span>
      <h3>Withdraw Funds</h3>
      <input type="text" placeholder="Amount to Withdraw" />
      <button class="withdraw-btn">Request Withdrawal</button>
    </div>
  </div>

  <!-- Transfer Modal -->
  <div id="transferModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('transferModal')">&times;</span>
      <h3>Transfer Funds</h3>
      <input type="text" placeholder="Recipient Email" />
      <input type="text" placeholder="Amount to Transfer" />
      <button class="transfer-btn">Send</button>
    </div>
  </div>

  <script>
    function toggleSection(section) {
      const sections = ['cryptoSection', 'savingsSection', 'microSection'];
      sections.forEach(id => {
        const el = document.getElementById(id);
        if (id === section + 'Section') {
          el.classList.remove('collapsed');
          el.classList.add('expanded');
        } else {
          el.classList.add('collapsed');
          el.classList.remove('expanded');
        }
      });
    }

    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Optional: Close modal on outside click
    window.onclick = function(event) {
      ['depositModal', 'withdrawModal', 'transferModal'].forEach(id => {
        const modal = document.getElementById(id);
        if (event.target == modal) modal.style.display = "none";
      });
    };
  </script>

</body>
</html>
