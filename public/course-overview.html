<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moneyard Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 20px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #f0f0f0;
      padding: 12px 0;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }

    .footer button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .deposit-btn {
      background-color: #28a745;
      color: white;
    }

    .withdraw-btn {
      background-color: #006400;
      color: white;
    }

    .transfer-btn {
      background-color: #777;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #333;
    }

    .deposit-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .deposit-options button {
      background-color: #e9ecef;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }

    .deposit-options button:hover {
      background-color: #d4edda;
    }
  </style>
</head>
<body>

  <h2>Welcome to Moneyard Dashboard</h2>

  <!-- Deposit Modal -->
  <div id="depositModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('depositModal')">&times;</span>
      <h2>Choose Deposit Method</h2>
      <div class="deposit-options">
        <button onclick="alert('ZM Bank deposit selected')">Pay with ZM (Bank/Mobile)</button>
        <button onclick="alert('TRC20 selected')">Pay with TRC20</button>
        <button onclick="alert('BEP20 selected')">Pay with BEP20</button>
        <button onclick="openModal('mobileMoneyModal')">Pay with Mobile Money</button>
      </div>
    </div>
  </div>

  <!-- Mobile Money Modal -->
  <div id="mobileMoneyModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('mobileMoneyModal')">&times;</span>
      <h2>Pay with Mobile Money</h2>
      <label for="network">Select Network:</label>
      <select id="network">
        <option value="mtn">MTN</option>
        <option value="airtel">Airtel</option>
      </select>

      <label for="mobileAmount">Amount (USD):</label>
      <input type="number" id="mobileAmount" placeholder="Enter amount" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" placeholder="e.g. 2567XXXXXXXX" required>

      <button onclick="sendMobileMoneyPrompt()">Send Payment Prompt</button>
    </div>
  </div>

  <!-- Footer Buttons -->
  <div class="footer">
    <button class="deposit-btn" onclick="openModal('depositModal')">Deposit</button>
    <button class="withdraw-btn" onclick="alert('Withdraw Modal Here')">Withdraw</button>
    <button class="transfer-btn" onclick="alert('Transfer Modal Here')">Transfer</button>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function sendMobileMoneyPrompt() {
      const amount = document.getElementById('mobileAmount').value;
      const phone = document.getElementById('phoneNumber').value;
      const network = document.getElementById('network').value;

      if (!amount || !phone) {
        alert('Please fill out all fields.');
        return;
      }

      alert(`Prompt sent to ${phone} for $${amount} on ${network.toUpperCase()}.`);
      closeModal('mobileMoneyModal');
    }
  </script>

</body>
</html>
