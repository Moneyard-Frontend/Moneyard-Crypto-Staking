<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moneyard - Mobile Money Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .mobile-money-btn {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal {
      display: none; 
      position: fixed; 
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Moneyard Dashboard</h1>

  <!-- Pay with Mobile Money Button -->
  <button id="mobileMoneyBtn" onclick="openModal('mobileMoneyModal')" class="mobile-money-btn">
    Pay with Mobile Money
  </button>

  <!-- Mobile Money Modal -->
  <div id="mobileMoneyModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('mobileMoneyModal')">&times;</span>
      <h2>Pay with Mobile Money</h2>

      <label for="network">Select Network:</label>
      <select id="network">
        <option value="mtn">MTN</option>
        <option value="airtel">Airtel</option>
      </select>

      <label for="mobileAmount">Amount (USD):</label>
      <input type="number" id="mobileAmount" placeholder="Enter amount" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" placeholder="e.g. 2567XXXXXXXX" required>

      <button onclick="sendMobileMoneyPrompt()">Send Payment Prompt</button>
    </div>
  </div>

  <script>
    function openModal(modalId) {
      document.getElementById(modalId).style.display = "flex";
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }

    function sendMobileMoneyPrompt() {
      const amount = document.getElementById('mobileAmount').value;
      const phone = document.getElementById('phoneNumber').value;
      const network = document.getElementById('network').value;

      if (!amount || !phone) {
        alert('Please fill out all fields.');
        return;
      }

      // Simulate payment request
      alert(`Payment prompt sent to ${phone} for $${amount} via ${network.toUpperCase()}.`);
      closeModal('mobileMoneyModal');
    }
  </script>

</body>
</html>
