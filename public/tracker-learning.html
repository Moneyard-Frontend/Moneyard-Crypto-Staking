<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Tracker - Moneyard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
    }
    .tracker-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    .tracker-container h2 {
      text-align: center;
      color: #007b8a;
      margin-bottom: 30px;
    }
    .lesson {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    .lesson-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .progress-bar {
      height: 20px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress {
      height: 100%;
      background: linear-gradient(to right, #00c6a7, #1e8d77);
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
    .back-button {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #007b8a;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #005f6b;
    }
  </style>
</head>
<body>

<div class="tracker-container">
  <h2>Your Learning Progress</h2>

  <div id="lesson1" class="lesson">
    <div class="lesson-title">Lesson 1: What is Crypto Staking?</div>
    <div class="progress-bar"><div class="progress" data-progress="100"></div></div>
    <a href="learning-overview.html" class="back-button">Back to Overview</a>
  </div>

  <div id="lesson2" class="lesson">
    <div class="lesson-title">Lesson 2: How Moneyard Works</div>
    <div class="progress-bar"><div class="progress" data-progress="70"></div></div>
    <a href="learning-overview.html" class="back-button">Back to Overview</a>
  </div>

  <div id="lesson3" class="lesson">
    <div class="lesson-title">Lesson 3: Start Earning</div>
    <div class="progress-bar"><div class="progress" data-progress="30"></div></div>
    <a href="learning-overview.html" class="back-button">Back to Overview</a>
  </div>
</div>

<script>
  document.querySelectorAll('.progress').forEach(bar => {
    const value = bar.getAttribute('data-progress');
    bar.style.width = value + '%';
  });
</script>

</body>
</html>
