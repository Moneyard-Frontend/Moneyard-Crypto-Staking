<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deposit Approvals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      color: #2c7a7b;
    }
    .deposit {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid orange;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .deposit.approved {
      border-left-color: green;
    }
    .deposit.rejected {
      border-left-color: red;
    }
    .actions button {
      margin-right: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h2>Pending Deposit Approvals</h2>
  <div id="depositList"></div>

  <script>
    const depositList = document.getElementById('depositList');

    // Load deposits from localStorage
    let deposits = JSON.parse(localStorage.getItem('deposits')) || [];

    function renderDeposits() {
      depositList.innerHTML = '';
      deposits.forEach((deposit, index) => {
        const div = document.createElement('div');
        div.className = `deposit ${deposit.status}`;

        div.innerHTML = `
          <p><strong>Amount:</strong> $${deposit.amount}</p>
          <p><strong>Method:</strong> ${deposit.method}</p>
          <p><strong>Status:</strong> ${deposit.status}</p>
          <div class="actions">
            ${deposit.status === 'pending' ? `
              <button onclick="approveDeposit(${index})">Approve</button>
              <button onclick="rejectDeposit(${index})">Reject</button>
            ` : ''}
          </div>
        `;
        depositList.appendChild(div);
      });
    }

    function approveDeposit(index) {
      deposits[index].status = 'approved';
      saveAndRender();
    }

    function rejectDeposit(index) {
      deposits[index].status = 'rejected';
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem('deposits', JSON.stringify(deposits));
      renderDeposits();
    }

    // Initialize
    renderDeposits();
  </script>

</body>
</html>
