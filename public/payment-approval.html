<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Approval</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .deposit-container {
      width: 80%;
      margin: 20px auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .deposit-item {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .deposit-item.pending {
      border-color: orange;
    }

    .deposit-item.approved {
      border-color: green;
    }

    .deposit-item.rejected {
      border-color: red;
    }

    .deposit-item h3 {
      margin: 0;
    }

    .deposit-item p {
      margin: 5px 0;
      color: #555;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .approve {
      background-color: green;
      color: white;
    }

    .reject {
      background-color: red;
      color: white;
    }

    .no-deposits {
      text-align: center;
      color: gray;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Deposit Approval System</h2>

  <div class="deposit-container">
    <h3>Pending Deposits</h3>
    <div id="depositList"></div>
    <div id="noDepositsMessage" class="no-deposits">No pending deposits available.</div>
  </div>

  <script>
    // Function to load the deposits from localStorage
    function loadDeposits() {
      const deposits = JSON.parse(localStorage.getItem('pendingDeposits')) || [];

      // Display message if no pending deposits
      const noDepositsMessage = document.getElementById('noDepositsMessage');
      if (deposits.length === 0) {
        noDepositsMessage.style.display = 'block';
      } else {
        noDepositsMessage.style.display = 'none';
      }

      const depositList = document.getElementById('depositList');
      depositList.innerHTML = '';  // Clear previous list

      deposits.forEach((deposit, index) => {
        const depositDiv = document.createElement('div');
        depositDiv.classList.add('deposit-item', deposit.status);

        // Deposit Details
        depositDiv.innerHTML = `
          <div>
            <h3>Amount: $${deposit.amount}</h3>
            <p>Method: ${deposit.method}</p>
            <p>Status: <span style="font-weight: bold">${deposit.status}</span></p>
          </div>
          <div class="action-buttons">
            ${deposit.status === 'pending' ? `
              <button class="approve" onclick="approveDeposit(${index})">Approve</button>
              <button class="reject" onclick="rejectDeposit(${index})">Reject</button>
            ` : ''}
          </div>
        `;
        depositList.appendChild(depositDiv);
      });
    }

    // Function to approve a deposit
    function approveDeposit(index) {
      const deposits = JSON.parse(localStorage.getItem('pendingDeposits')) || [];
      deposits[index].status = 'approved';
      localStorage.setItem('pendingDeposits', JSON.stringify(deposits));

      // Reload the page to reflect changes
      loadDeposits();
    }

    // Function to reject a deposit
    function rejectDeposit(index) {
      const deposits = JSON.parse(localStorage.getItem('pendingDeposits')) || [];
      deposits[index].status = 'rejected';
      localStorage.setItem('pendingDeposits', JSON.stringify(deposits));

      // Reload the page to reflect changes
      loadDeposits();
    }

    // Function to initialize with mock deposits (only for testing purposes)
    function initMockDeposits() {
      const deposits = [
        { amount: 100, method: 'TRC20', status: 'pending' },
        { amount: 200, method: 'BEP20', status: 'pending' },
        { amount: 150, method: 'Mobile Money', status: 'pending' }
      ];
      localStorage.setItem('pendingDeposits', JSON.stringify(deposits));
      loadDeposits();
    }

    // Uncomment this line to initialize mock deposits for testing (remove for production)
    // initMockDeposits();

    // On page load, load the deposits
    window.onload = function() {
      loadDeposits();
    };
  </script>

</body>
</html>
