<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Approval - Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007b8f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007b8f;
      color: white;
    }
    .approve, .reject {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reject {
      background-color: #dc3545;
    }
    .status {
      font-weight: bold;
    }
    .alert {
      display: none;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      color: white;
    }
    .alert.success {
      background-color: #28a745;
    }
    .alert.error {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Deposit Approval</h1>

    <!-- Success or error alert -->
    <div class="alert success" id="alert-success">Deposit action successful!</div>
    <div class="alert error" id="alert-error">An error occurred, please try again.</div>

    <h3>Pending Deposits</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Amount (USD)</th>
          <th>Method</th>
          <th>Transaction ID</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="pendingDeposits">
        <!-- Pending deposits will be displayed here -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch pending deposits from the backend
    async function getPendingDeposits() {
      const response = await fetch('/api/pending-deposits');
      const deposits = await response.json();

      const pendingDepositsTable = document.getElementById('pendingDeposits');
      pendingDepositsTable.innerHTML = '';

      deposits.forEach(deposit => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${deposit.id}</td>
          <td>${deposit.amount}</td>
          <td>${deposit.method}</td>
          <td>${deposit.txid}</td>
          <td class="status">${deposit.status}</td>
          <td>
            <button class="approve" onclick="approveDeposit(${deposit.id})">Approve</button>
            <button class="reject" onclick="rejectDeposit(${deposit.id})">Reject</button>
          </td>
        `;
        pendingDepositsTable.appendChild(row);
      });
    }

    // Approve a deposit
    async function approveDeposit(depositId) {
      const response = await fetch('/api/approve-deposit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ depositId })
      });

      const result = await response.json();
      if (result.message) {
        showAlert('success', result.message);
        getPendingDeposits(); // Refresh the list
      } else {
        showAlert('error', result.error || 'An error occurred.');
      }
    }

    // Reject a deposit
    async function rejectDeposit(depositId) {
      const response = await fetch('/api/reject-deposit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ depositId })
      });

      const result = await response.json();
      if (result.message) {
        showAlert('success', result.message);
        getPendingDeposits(); // Refresh the list
      } else {
        showAlert('error', result.error || 'An error occurred.');
      }
    }

    // Show alert message
    function showAlert(type, message) {
      const successAlert = document.getElementById('alert-success');
      const errorAlert = document.getElementById('alert-error');

      if (type === 'success') {
        successAlert.textContent = message;
        successAlert.style.display = 'block';
        errorAlert.style.display = 'none';
      } else {
        errorAlert.textContent = message;
        errorAlert.style.display = 'block';
        successAlert.style.display = 'none';
      }

      setTimeout(() => {
        successAlert.style.display = 'none';
        errorAlert.style.display = 'none';
      }, 3000);
    }

    // Initial fetch of pending deposits
    getPendingDeposits();
  </script>

</body>
</html>
