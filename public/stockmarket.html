<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Market – Moneyard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
    }
    header {
      background: #2a7d5f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .market-section {
      padding: 30px 20px;
      max-width: 960px;
      margin: auto;
    }
    .market-data-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .market-item {
      background: #f2fef9;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }
    .symbol { font-weight: bold; font-size: 1.1em; }
    .price { font-size: 1.4em; margin: 8px 0; color: #333; }
    .change.up { color: green; }
    .change.down { color: red; }
  </style>
</head>
<body>

  <header>
    <h1>Moneyard Market – Live Stocks & ETFs</h1>
  </header>

  <section class="market-section">
    <div class="market-data-container" id="market-container">
      <p>Loading market data...</p>
    </div>
  </section>

  <script>
    const symbols = ['AAPL', 'TSLA', 'VOO', 'MSFT', 'SPY'];

    async function fetchYahooData() {
      const container = document.getElementById('market-container');
      container.innerHTML = '';
      try {
        const response = await fetch(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbols.join(',')}`);
        const result = await response.json();
        const quotes = result.quoteResponse.result;

        quotes.forEach(stock => {
          const change = stock.regularMarketChangePercent;
          const price = stock.regularMarketPrice;
          const item = document.createElement('div');
          item.className = 'market-item';
          item.innerHTML = `
            <div class="symbol">${stock.symbol}</div>
            <div class="price">$${price.toFixed(2)}</div>
            <div class="change ${change >= 0 ? 'up' : 'down'}">
              ${change >= 0 ? '+' : ''}${change.toFixed(2)}%
            </div>
          `;
          container.appendChild(item);
        });
      } catch (error) {
        console.error('Market fetch failed', error);
        container.innerHTML = '<p>Failed to load market data.</p>';
      }
    }

    fetchYahooData();
    setInterval(fetchYahooData, 60000); // refresh every 1 min
  </script>

</body>
</html>
